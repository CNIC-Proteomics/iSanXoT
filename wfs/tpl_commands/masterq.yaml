# COMMAND TEMPLATE 
# Description: 
- name: MASTERQ
  description: Calculation of Master Protein
  force: 0
  rules:
  - name: masterq
    infiles:
      -ii: __EXPDIR__/__WF_EXPERIMENT__/ID-fdr.tsv
    outfiles:
      -o: __EXPDIR__/ID-mq.tsv
    parameters:
      lab_decoy:
        -l: __WF_LAB_DECOY__
    more_params: ''
    cline: '"__ISANXOT_PYTHON_EXEC__" "__ISANXOT_SRC_HOME__/src/adaptors/masterQ.py" -w __NCPU__ __WF_VERBOSE__ '
  - name: getIDstats
    infiles:
      -i: __EXPDIR__/ID-mq.tsv
    outfiles:        
      -o: __STADIR__/ID-stats.tsv
    parameters:
    more_params: ''
    cline: '"__ISANXOT_PYTHON_EXEC__" "__ISANXOT_SRC_HOME__/src/stats/getIDstats.py" __WF_VERBOSE__ '
