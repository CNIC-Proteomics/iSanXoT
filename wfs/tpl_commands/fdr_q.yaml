---

###################
# COMMAND TEMPLATE 
# Description:
- name: FDR_Q
  description: Calculation of FDR and get the first protein selected alphabetically.
  force: 0
  rules:
  - name: fdr_q#fdr
    infiles:
      -i: __EXPDIR__/__WF_EXPERIMENT__/ID.tsv
    outfiles:
      -o: __EXPDIR__/__WF_EXPERIMENT__/ID-fdr.tsv
    parameters:
      threshold:
        -t: 15
      jump_areas:
        -j: 5
      lab_decoy:
        -l: ''
      fdr:
        -f: 0.01
      type_xcorr:
        -x: cXCorr
    more_params: ''
    cline: '"__ISANXOT_PYTHON_EXEC__" "__ISANXOT_SRC_HOME__/src/cmds/fdr_q.py" -w __NCPU__ __WF_VERBOSE__ '
###################
