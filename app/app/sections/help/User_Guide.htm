<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0cm 0cm 0cm'>

<h1><a name="_Hlk118388234"></a><a name="_Hlk118304308"></a><a
name="_Introduction"></a><span lang=EN-US>Introduction</span></h1>

</div>

<p class=MsoNormal><b>iSanXoT</b> is a standalone application for statistical
analysis of mass spectrometry-based quantitative proteomics data.  iSanXoT
builds upon SanXoT [1],
our previous publicly available implementation of the weighted spectrum,
peptide, and protein (WSPP) statistical model [2]
using the Generic Integration Algorithm (GIA) [3].</p>

<p class=MsoNormal>iSanXoT executes several kind of workflows for quantitative
high-throughput proteomics, <b>systems biology </b>and the <b>statistical analysis</b>,
<b>integration and comparison of experiments</b>.</p>

<p class=MsoNormal>iSanXoT was developed by the <b><i>Cardiovascular Proteomics
Lab</i></b>/<b><i>Proteomic Unit</i></b> at <b>The National Centre for
Cardiovascular Research</b> (CNIC, <a href="https://www.cnic.es"><span
style='color:#4472C4'>https://www.cnic.es</span></a>).</p>

<p class=MsoNormal>&nbsp;</p>

<h2>Download</h2>

<p class=MsoNormal>The multiple releases are available in the
&quot;release&quot; section, located in the following link:</p>

<p class=MsoNormal><a href="https://github.com/CNIC-Proteomics/iSanXoT/releases"><span
style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/releases</span></a></p>

<p class=MsoNormal>&nbsp;</p>

<h2>Installation</h2>

<h3>Available operating systems</h3>

<p class=MsoNormal>iSanXoT maintains the following operating systems and
architectures and may add additional ones in the future:</p>

<p class=MsoNormal style='margin-left:35.4pt'>Windows 10 Pro (x64)</p>

<p class=MsoNormal style='margin-left:35.4pt'>MacOs High Sierra (10.13.6)</p>

<p class=MsoNormal style='margin-left:35.4pt'>Ubuntu 20.04 (x64)</p>

<p class=MsoNormal>For more details, read the “Installation” section in the
iSanXoT wiki:</p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Installation"><span
style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Installation</span></a></p>

<p class=MsoNormal>&nbsp;</p>

<h2>Getting Started</h2>

<p class=MsoNormal>This chapter describes iSanXoT’s graphical user interface
and how to set up an analysis with iSanXoT.</p>

<p class=MsoNormal>For more details, read the “Getting Started” section in the
iSanXoT wiki:</p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Getting_started"><span
style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Getting_started</span></a></p>

<p class=MsoNormal>&nbsp;</p>

<h2>Modules</h2>

<p class=MsoNormal>The iSanXoT desktop application houses a number of modules
based on the SanXoT software package [1].
The information required to setup and execute every module is provided in a
task-table.   </p>

<p class=MsoNormal>There are four types of modules:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Relation tables is a module that creates the relation tables used
by the iSanXoT modules.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>The Basic modules call the individual scripts included in the
SanXoT software package [1].</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>The Compound modules perform a sequence of consecutive
integrations based on the weighted spectrum, peptide and protein (WSPP)
statistical model [2] and the systems-biology triangle (SBT) algorithm [3].</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Finally, there are two Reports: REPORT generates report files
displaying the quantitative results produced by the above Basic and Composite
modules when a workflow is executed; SANSON generates a similarity graph
showing relationships between functional categories on the basis of the protein
elements they share.</p>

<p class=MsoNormal>For more details, read the “Modules” section in the iSanXoT
wiki:</p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Modules"><span
style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Modules</span></a></p>

<p class=MsoNormal>&nbsp;</p>

<h2>Input Adaptor</h2>

<p class=MsoNormal>The iSanXoT Input Adaptor offers users the possibility to
either provide their own Identification/Quantification file, which contains the
identification and quantification data, or have the Input Adaptor prepare this
file from the results obtained using any of the mainstream proteomics
pipelines.</p>

<p class=MsoNormal>For further details, read the “Input Adaptor” section in the
iSanXoT wiki:</p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Input_adaptor"><span
style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Input_adaptor</span></a></p>

<p class=MsoNormal>&nbsp;</p>

<h2>Sample Workflows</h2>

<p class=MsoNormal><span lang=EN-US>We describe in detail four sample workflows
that illustrate the capacity of iSanXoT to statistically ascertain abundance
changes in both multiplexed, isotopically labeled </span><span
lang=EN-US>[3-5]</span><span lang=EN-US> and label-free </span><span lang=EN-US>[6]</span><span lang=EN-US> proteomics experiments.</span></p>

</div>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Download"></a><span lang=EN-US>Download</span></h3>

<p class=MsoNormal>The multiple releases are available in the
&quot;release&quot; section, located in the following link:</p>

<p class=MsoNormal style='text-indent:35.4pt'><a
href="https://github.com/CNIC-Proteomics/iSanXoT/releases"><span
style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/releases</span></a></p>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>

<h3><a name="_Available_operating_systems"></a>Available operating systems</h3>

<p class=MsoNormal>iSanXoT maintains the following operating systems and
architectures and may add additional ones in the future:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Windows 10 Pro (x64)</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>MacOs High Sierra (10.13.6)</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Ubuntu 20.04 (x64)</p>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US>&nbsp;</span></p>

<h3><a name=windows-distribution></a><a name=installation-on-windows></a><a
name="_Installation_on_Windows"></a><a name="_Windows_distribution"></a><span
lang=EN-US>Windows distribution</span></h3>

<p class=MsoNormal><span lang=EN-US>The iSanXoT Windows distribution is
packaged in a NSIS Launcher (exe file).</span></p>

<p class=MsoNormal><span lang=EN-US>Download the exe Launcher: iSanXoT_Launcher_1.X.X.win32-x64.exe</span></p>

<p class=MsoNormal><span lang=EN-US>Double-click the Launcher file; the Installer
window will show up:</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=399 height=310 id="Picture 28" src="User_Guide_files/image002.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>WARNING: Windows Defender SmartScreen might
show a prompt suggesting that you cancel the installation; in such case click
“More info” and then select the “Run anyway” option.</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=332 height=140 id="Picture 43"
src="User_Guide_files/image003.png"></span></p>

<p class=MsoNormal><span lang=EN-US>Then, you can choose the iSanXoT
installation folder:</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=399 height=310 id="Picture 25" src="User_Guide_files/image004.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>Wait while iSanXoT is being installed.</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=406 height=316 id="Picture 22" src="User_Guide_files/image005.png"
alt="Installing window"></span></p>

<p class=MsoNormal><span lang=EN-US>Once the installation has been completed,
you are ready to run.</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=406 height=316 id="Picture 21" src="User_Guide_files/image006.png"
alt="Completing setup"></span></p>

<p class=MsoNormal><span lang=EN-US style='font-family:"Segoe UI",sans-serif;
color:#24292E'>&nbsp;</span></p>

<h3><a name=macos-distribution></a><a name="_MacOS_distribution"></a><span
lang=EN-US>MacOS distribution</span></h3>

<p class=MsoNormal><span lang=EN-US>The iSanXoT MacOS distribution is packaged
in a DMG container.</span></p>

<p class=MsoNormal><span lang=EN-US>Download the DMG file: iSanXoT_Launcher_1.X.X.darwin-x64.dmg</span></p>

<p class=MsoNormal><span lang=EN-US>Double-click the DMG file, then a Finder
window will show up. This window will usually display iSanXoT’s installer icon
and a shortcut to the Applications folder, together with some sort of linking arrow:</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=416 height=309 id="Picture 19"
src="User_Guide_files/image007.png" alt="Installer window"></span></p>

<p class=MsoNormal><span lang=EN-US>Simply drag the iSanXoT icon to your
Applications folder...</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=439 height=315 id="Picture 18" src="User_Guide_files/image008.png"
alt="Installing window"></span></p>

<p class=MsoNormal><span lang=EN-US>and you're done: the iSanXoT application is
now installed.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name=linux-distribution></a><a name="_Linux_distribution"></a><span
lang=EN-US>Linux distribution</span></h3>

<p class=MsoNormal><span lang=EN-US>The iSanXoT Linux distribution is packaged
in an <i>AppImage</i>.</span></p>

<p class=MsoNormal><span lang=EN-US>Download the AppImage: iSanXoT_Launcher_1.X.X.linux-x86_64.AppImage
</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=567 height=241 src="User_Guide_files/image009.png"></span></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:0cm'><span lang=EN-US>The
AppImage file is just the application's compressed image. When executed, the application
is mounted in a temporal folder. However, for the correct behaviour, the application
has to be extracted to the &quot;squashfs-root&quot; folder in the current
working directory using:</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0cm;text-indent:34.8pt'><em><span
lang=EN-US style='font-family:"Calibri",sans-serif'>./iSanXoT_Launcher_1.X.X.linux-x86_64.AppImage
--appimage-extract</span></em></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0cm;text-indent:34.8pt'><em><span
lang=EN-US style='font-family:"Calibri",sans-serif'>&nbsp;</span></em></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0cm'><span lang=EN-US>Then,
launch the iSanXoT application using:</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0cm'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:0cm;text-indent:34.8pt'><em><span
lang=EN-US style='font-family:"Calibri",sans-serif'>squashfs-root/AppRun</span></em></p>

<em><span lang=EN-US style='font-size:11.0pt;line-height:107%;font-family:"Calibri",sans-serif;
font-style:normal'><br clear=all style='page-break-before:always'>
</span></em>

<p class=MsoNormal align=left style='text-align:left'><em><span lang=EN-US
style='font-family:"Calibri",sans-serif;font-style:normal'>&nbsp;</span></em></p>

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0cm 0cm 0cm'>

<h1><a name="_Get_Started"></a><em><span lang=EN-US style='font-family:"Calibri Light",sans-serif;
font-style:normal'>Getting Started</span></em></h1>

</div>

<p class=MsoNormal><em><span lang=EN-US style='font-family:"Calibri",sans-serif;
font-style:normal'>&nbsp;</span></em></p>

<p class=MsoNormal><em><span lang=EN-US style='font-family:"Calibri",sans-serif;
font-style:normal'>This chapter describes iSanXoT’s graphical user interface and
how to set up an analysis with iSanXoT.</span></em></p>

<p class=MsoNormal><em><span lang=EN-US style='font-family:"Calibri",sans-serif;
font-style:normal'>&nbsp;</span></em></p>

<h3><span lang=EN-US>Opening the iSanXoT application</span></h3>

<p class=MsoNormal><span lang=EN-US>To open the iSanXoT application:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>In Windows: from the Start menu choose <i>Programs
&gt; iSanXoT</i>; or double-click the iSanXoT desktop icon.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>In MacOS: double-click the iSanXoT icon from the
Applications folder.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>In Linux: from the <i>AppImage</i> file.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>The contents are extracted
to the &quot;squashfs-root&quot; directory in the current working directory using:</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><em><span
lang=EN-US style='font-family:"Calibri",sans-serif'>./iSanXoT_Launcher_1.x.linux-x86_64.AppImage
--appimage-extract</span></em></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>Now you can launch the iSanXoT
application:</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:34.8pt'><em><span
lang=EN-US style='font-family:"Calibri",sans-serif'>squashfs-root/AppRun [...]</span></em></p>

<p class=MsoNormal><em><span lang=EN-US style='font-family:"Calibri",sans-serif;
font-style:normal'>&nbsp;</span></em></p>

<h3><span lang=EN-US>Installing required packages</span></h3>

<p class=MsoNormal><span lang=EN-US>The first time iSanXoT is run a window will
show up displaying a progress bar to inform you about the percentage of
packages that have been installed. These packages contain the libraries
required by iSanXoT’s backend, and are installed the first time you open the
application.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=482 height=317
src="User_Guide_files/image010.png"></span></p>

<p class=MsoCaption><b><span lang=EN-US>Figure </span></b><b><span
lang=EN-US>1</span></b><b><span lang=EN-US>. <a name="_Ref103093720">Installation
window.</a></span></b></p>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US>&nbsp;</span></p>

<h3><span lang=EN-US>Closing the iSanXoT application</span></h3>

<p class=MsoNormal><span lang=EN-US>WARNING: If valid changes were made to your
project, make sure to save it before quitting iSanXoT, as any changes will be
lost otherwise (you won’t be prompted for saving upon closing).  </span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-US>To close the
iSanXoT application:</span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-US>In Windows and
Linux: choose <i>Project &gt; Exit</i>, or click the X in the upper right
corner of the main iSanXoT window.</span></p>

<p class=MsoNormal style='margin-left:18.0pt'><span lang=EN-US>In Mac: choose <i>iSanXoT
(menu) &gt; Exit</i>, or click the red X in the upper left corner of the main
iSanXoT window.</span></p>

<p class=MsoNormal><span lang=EN-US>A dialog window will show up asking you to
confirm the application closing. Click “Yes” if you really want to quit iSanXoT.
</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><span lang=EN-US>iSanXoT Projects</span></h3>

<p class=MsoNormal><span lang=EN-US>An iSanXoT project is primarily a container
used to structure the data coming from your input file(s) and your workflow.
The input file contains the identification and quantification data (for further
details see the <a href="#_Input_Adaptor">Input Adaptor</a> Section). These fully-customisable
workflows can perform quantitative proteomics analysis, systems biology
analysis, and comparison and merging of experimental data from technical or
biological replicates.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=251 height=240
src="User_Guide_files/image011.png"></span></p>

<p class=MsoCaption><a name="_Ref103114194"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>2</span></b><b><span lang=EN-US>. Project menu.</span></b></p>

<h4><span lang=EN-US>Creating a new project</span></h4>

<p class=MsoNormal><span lang=EN-US>Creating a project is the first step when
conducting an analysis with iSanXoT. By selecting <i>Project &gt; New Project</i>
a window will show up where you can provide a name for the project as well as
select a project folder where iSanXoT output files will be stored.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=536 height=199
src="User_Guide_files/image012.png"></span></p>

<p class=MsoCaption><b><span lang=EN-US>Figure </span></b><b><span
lang=EN-US>3</span></b><b><span lang=EN-US>. Window that creates a new project.</span></b></p>

<h4><span lang=EN-US>&nbsp;</span></h4>

<h4><span lang=EN-US>Opening a project</span></h4>

<p class=MsoNormal><span lang=EN-US>By selecting <i>Project &gt; Open Project</i>
as a folder selection dialog box shows up that allows the user to indicate the
location of an already existing project folder to be opened by iSanXoT.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><span lang=EN-US>iSanXoT Main Window</span></h3>

<p class=MsoNormal><span lang=EN-US>The iSanXoT main window consists of an
overhead menu, adaptor and module tabs, and content and execution panels (</span><span lang=EN-US><b>Figure 4</b></span><span lang=EN-US>).</span></p>

<h4><span lang=EN-US>Menu</span></h4>

<p class=MsoNormal><span lang=EN-US>The Menu contains the following items:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Project: Allows operations related to projects
and workflows.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Processes: Links to real-time display of the processes
currently in execution by iSanXoT (see <a href="#_Running_Processes">Running Processes</a>
Section).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Help: Houses the different Sections of iSanXoT
help.</span></p>

<h4><span lang=EN-US>Content tabs</span></h4>

<p class=MsoListParagraph style='text-indent:-18.0pt'><span lang=EN-US>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=EN-US>Five tabs are displayed in iSanXoT’s project page. The Input tab
displays the Project folder, where iSanXoT output files are stored, as well as
the Identification file used in the project (see <a href="#_Adaptors">Input Adaptor</a>
Section). The remaining four tabs give access to iSanXoT modules: <a
href="#_Relation_tables_module">Relation Tables</a>, <a href="#_Basic_modules_1">Basic
Modules</a>, <a href="#_Compound_modules">Compound Modules</a>, and <a
href="#_Reports_modules">Report Modules</a>.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=570 height=337 id="Picture 132"
src="User_Guide_files/image013.png"></span></p>

<p class=MsoCaption><a name="_Ref103114143"></a><a name="_Ref103114150"><b><span
lang=EN-US>Figure </span></b></a><b><span lang=EN-US>4</span></b><b><span
lang=EN-US>. Main View of iSanXoT.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Content panel</span></h4>

<p class=MsoNormal><span lang=EN-US>This panel houses the elements of the Input
and Modules tabs, which can be accessed through the sidebar menu showing on the
left side of the panel. A title and a brief description of the Input/Module
element is provided, as well as help icon linking to additional information on
the specific Input element or Module selected.</span></p>

<h4><a name="_Execution_panel"></a><span lang=EN-US>Execution panel</span></h4>

<p class=MsoNormal><span lang=EN-US>The execution panel, located on the bottom
of the main window, allows the user to indicate the number of processors to be
used by iSanXoT, 4 by default. The Start button launches the execution of the
workflow shaped by the Input elements and Modules.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2><span lang=EN-US>Importing and Exporting Workflows</span></h2>

<p class=MsoNormal><span lang=EN-US>A project is shaped by a workflow that
instructs iSanXoT how to process the data provided by the input file(s). While
the whole project, including workflow and data, can be saved as indicated below
(see the <a href="#_Saving_a_project">Saving a project</a> section), there is a
way to import and export just the workflow structure using iSanXoT menu (</span><span lang=EN-US><b>Figure 2</b></span><span lang=EN-US>).</span></p>

<h4><span lang=EN-US>Import Workflow</span></h4>

<p class=MsoNormal><span lang=EN-US>This option allows to import the
task-tables of a workflow. For that, you have to provide the folder where the
workflow is saved.</span></p>

<h4><span lang=EN-US>Export Workflow</span></h4>

<p class=MsoNormal><span lang=EN-US>The export workflow saves the task-tables
of a workflow in the folder indicated by the user.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2><span lang=EN-US>Executing a Project</span></h2>

<p class=MsoNormal><span lang=EN-US>Once your project contains all the
necessary input data and workflow elements, you can execute the workflow by
clicking “Save and Run” in the “Execution panel” after indicating the number of
processors to be allocated for iSanXoT (see  <a href="#_Execution_panel">Execution
panel</a> above). </span></p>

<p class=MsoNormal><span lang=EN-US>Bear in mind that every time you click the
“Save and Run” button to execute a workflow, the project is first validated for
consistency and saved. To save a project without executing it, you must use the
appropriate menu item as explained in the next Section.</span></p>

<h4><a name="_Saving_a_project"></a><span lang=EN-US>Saving a project</span></h4>

<p class=MsoNormal><span lang=EN-US>The <i>Project &gt; Save Project</i> option
saves your project, which contains the input data and the workflow elements, to
the “Project folder”. The project files are saved in the “.isanxot” folder. WARNING:
Do not manipulate or delete the information stored in the “.isanxot” folder;
you risk losing your project.</span></p>

<p class=MsoNormal><span lang=EN-US>Whenever iSanXoT is prompted to save a project,
the corresponding workflow is first validated for consistency and won’t be
saved when failed. Neither will the workflow execute if it has not been validated
previously.</span></p>

<p class=MsoNormal><span lang=EN-US>As well as the “.isanxot” folder, the
following folders are necessary to shape your project:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Exps, to store the files created by the Input
Data adapters.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Jobs, to store the <i>sample folders</i> of your
workflow.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Rels, to store the Relation Tables created by
the RELS CREATOR module (see below).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Reports, to store the Report files created by
the REPORT module (see below).</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Stats, to store statistical data.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Logs, to store the workflow execution log files.</span></p>

</span></span><span lang=EN-US>The Project logs table shows project execution status.
Several project executions can be monitored here, and the user must click a row

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0cm 0cm 0cm'>

<h1><a name="_Modules"></a><span lang=EN-US>Modules</span></h1>

</div>

<p class=MsoNormal><span lang=EN-US>The iSanXoT desktop application houses a
number of modules based on the SanXoT software package </span><span
lang=EN-US>[1]</span><span lang=EN-US>. The information required to setup and
execute every module is provided in a task-table.   </span></p>

<p class=MsoNormal><span lang=EN-US>There are four types of modules:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Relation tables is a module that creates the
relation tables used by the iSanXoT modules.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The Basic modules call the individual scripts
included in the SanXoT software package </span><span
lang=EN-US>[1]</span><span lang=EN-US>.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The Compound modules perform a sequence of
consecutive integrations based on the weighted spectrum, peptide and protein (WSPP)
statistical model </span><span lang=EN-US>[2]</span><span lang=EN-US> and the systems-biology
triangle (SBT) algorithm </span><span
lang=EN-US>[3]</span><span lang=EN-US>.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Finally, there are two Reports: REPORT generates
report files displaying the quantitative results produced by the above Basic
and Composite modules when a workflow is executed; SANSON generates a
similarity graph showing relationships between functional categories on the
basis of the protein elements they share.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2 align=center style='text-align:center'><a name="_Basic_modules"></a><a
name="_Relation_tables_module"></a><span lang=EN-US>Relation tables module</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_RELS_CREATOR"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>RELS
CREATOR</span></h3>

<p class=MsoNormal><span lang=EN-US>This module generates relation tables (RT) from
tab-separated values (TSV) files. Relation tables, which are TSV files relating
lower level identifiers (e.g. peptides) to the corresponding higher level
elements (e.g. proteins), are required for module execution. For this reason,
the naming convention for the file indicated under “Relation Table to be
created” in the RELS CREATOR task table is <i>lower level + “2” + higher level</i>;
e.g. whether an integration is from the “peptide” level to the “protein” level,
a relation table called “peptide2protein” will be necessary.</span></p>

<p class=MsoNormal><span lang=EN-US>The fields showing in the RELS CREATOR task
table are (</span><span lang=EN-US><b>Figure 6</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Relation Table to be created</span></i><span
lang=EN-US> specifies relation table filenames. As commented above, the naming
convention for these files is <i>lower level + “2” + higher level</i>; e.g.
whether an integration is from the “peptide” level to the “protein” level, a
relation table called “peptide2protein” will be necessary.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Column name of Lower level</span></i><span
lang=EN-US> is the column header that designates which elements from the
indicated file (see below) will be taken as lower level elements in the
resulting relation table.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Column name of Higher level</span></i><span
lang=EN-US> is the column header that designates which elements from the
indicated file (see below) will be taken as higher level elements in the
resulting relation table.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Column name of 3<sup>rd</sup> column</span></i><span
lang=EN-US> is the column header that designates which elements from the
indicated file (see below) will be taken as third column elements in the
resulting relation table.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Table from which RT is extracted is the full
path name for the TSV file to be used to build the relation tables. If the cell
is empty, the Input file (ID-q.tsv) is applied for iSanXoT workflow.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=163
src="User_Guide_files/image015.png"></span></p>

<p class=MsoCaption><a name="_Ref103114314"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>6</span></b><b><span lang=EN-US>. A sample Task-Table in the example
of RELS CREATOR module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2 align=center style='text-align:center'><a name="_Basic_modules_1"></a><span
lang=EN-US>Basic modules</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_LEVEL_CREATOR"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>LEVEL
CREATOR</span></h3>

<p class=MsoNormal><span lang=EN-US>This module creates levels, which are TSV
files containing identifiers, log<sub>2</sub>-ratio values and statistical
weight values. The data are extracted from the Identification/Quantification
file (see <a href="#_Adaptors">Input Adaptor</a> section).</span></p>

<p class=MsoNormal><span lang=EN-US>The following fields are displayed in the
LEVEL CREATOR task table (</span><span lang=EN-US><b>Figure 7</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will
be used to create the level indicated. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Identifier column header</span></i><span
lang=EN-US> is the identification file column header that unambiguously
identifies the scans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator column</span></i><span
lang=EN-US> specifies which column header from the identification file
designates the quantitative values to be used as a numerator for the log<sub>2</sub>-ratio
calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator column(s)</span></i><span
lang=EN-US> specifies which column header from the identification file
designates the quantitative values to be used as a denominator for the log<sub>2</sub>-ratio
calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level to be created</span></i><span
lang=EN-US> designates the level name.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> indicates the name of the folder where the level data file will be
saved.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=581 height=174
src="User_Guide_files/image016.png"></span></p>

<p class=MsoCaption><a name="_Ref103114332"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>7</span></b><b><span lang=EN-US>. A sample task-table in the LEVEL
CREATOR module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_LEVEL_CALIBRATOR"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>LEVEL
CALIBRATOR</span></h3>

<p class=MsoNormal><span lang=EN-US>This module calibrates the above-described
levels using the “Klibrate” program included in the SanXoT software package </span><span
lang=EN-US>[1]</span><span lang=EN-US>. To perform the calibration, two parameters
(weight constant and variance) are iteratively calculated using the
Levenberg-Marquardt algorithm (for more details see the information about “Klibrate”
in the SanXoT software package </span><span
lang=EN-US>[1]</span><span lang=EN-US>).</span></p>

<p class=MsoNormal><span lang=EN-US>The output calibrated level contains new
statistic weight values for the identifier and log<sub>2</sub>-ratio elements displayed
in the uncalibrated level data file. This is necessary for the levels to be used
as inputs to the INTEGRATE module.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The fields to be completed in this module
are (</span><span lang=EN-US><b>Figure 8</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US>
indicates the name(s) of the folder(s) containing the uncalibrated data file(s)
that were previously generated by the LEVEL CREATOR module.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level for integration</span></i><span
lang=EN-US> indicates which lower level elements are to be used in the integration
carried out for the calibration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level for integration</span></i><span
lang=EN-US> indicates which higher level elements are to be used in the
integration carried out for the calibration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Name of calibrated level</span></i><span
lang=EN-US> is the name for the output data file containing the new, calibrated
statistical weight values.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> specifies the name of the folder where the output data file
containing the new, calibrated statistical weight values will be saved. If the
cell is empty, the output sample folder is the given “Sample folder” (second
column).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=193 id="Picture 5"
src="User_Guide_files/image017.png"></span></p>

<p class=MsoCaption><a name="_Ref103114351"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>8</span></b><b><span lang=EN-US>. A sample task table in the LEVEL
CALIBRATOR module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The LEVEL_CALIBRATOR module accepts the
following additional parameters (</span><span lang=EN-US><b>Figure 9</b></span><span
lang=EN-US>): </span></p>

<p class=MsoNormal><span lang=EN-US>To perform the calibration two parameters,
have to be calculated: the k (weight constant), and the variance.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>K-constant </span></i><span lang=EN-US>sets a
forced value for the k-constant. Using this parameter, the introduced value is
forced as K-constant.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Var(x)</span></i><span lang=EN-US> sets a forced
value for the variance. Using this parameter, the introduced value is forced as
the variance.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US><img
border=0 width=579 height=145 id="Picture 11"

<p class=MsoCaption style='text-align:justify'><a name="_Ref103114398"><b><span
lang=EN-US>Figure </span></b></a><b><span lang=EN-US>9</span></b><b><span
lang=EN-US>. A task-table displaying advanced parameters for the LEVEL

<h3><a name="_INTEGRATE"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>INTEGRATE</span></h3>

<p class=MsoNormal><span lang=EN-US>The INTEGRATE module performs statistical
calculations based on the WSPP model by iteratively applying the generic
integration algorithm (GIA) </span><span
lang=EN-US>[3]</span><span lang=EN-US> on calibrated data files (</span><span lang=EN-US><b>Figure 10</b></span><span lang=EN-US>). </span></p>

<p class=MsoNormal><span lang=EN-US>Integrations are carried out from lower level
data to higher level data (e.g. from the peptide level to the protein level and
from the protein level to the gene level).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=423 height=414 id="Picture 58"
src="User_Guide_files/image019.png"></span></p>

<p class=MsoCaption><a name="_Ref103096863"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>10</span></b><b><span lang=EN-US>. Schematic representation of the
INTEGRATE module.</span></b><span lang=EN-US> The integration is carried out
from any lower level to any higher level using the programs “SanXoT” and
“SanXoTSieve” and the generic integration algorithm (GIA).</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>More in detail, the INTEGRATE module needs two
TSV files as inputs:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>A data file containing three data columns:
identifier (a text string that is used to unambiguously identify the low level elements),
quantitative value (log<sub>2</sub>-ratio of the two measurements to be
compared) and statistical weight (a parameter that measures the accuracy of the
quantitative value).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=EN-US>A relation table, which links the lower level identifiers to those
in the higher level. This file contains two columns: higher level identifiers
on the left and lower level identifiers on the right.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=582 height=524 id="Picture 41"
src="User_Guide_files/image020.png"></span></p>

<p class=MsoCaption><a name="_Ref103114442"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>11</span></b><b><span lang=EN-US>. The INTEGRATE module flowchart.</span></b><span
lang=EN-US> A first integration is done with “SanXoT” that calculates the
variance; then “SanXoTSieve” removes outliers tagging them in a new relation
table; finally, a second integration is done with “SanXoT” using the variance
calculated.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>For every integration, the SanXoT program calculates
the general variance using a robust iterative method. Then SanXoTSieve is used
to tag outlier elements </span><span
lang=EN-US>[2]</span><span lang=EN-US> by assessing the probability that a
lower level element be a significant outlier of the standardized (i.e. N(0,1))
log<sub>2</sub>-ratio distribution. The most extreme outliers are thus removed
sequentially and the integration repeated until all outliers below a
user-defined false discovery rate (FDR) threshold have been removed. Finally, a
second integration is carried out by SanXoT using the variance calculated in
the first integration and discarding the outliers tagged in the new relation
table (</span><span lang=EN-US><b>Figure 11</b></span><span lang=EN-US>).</span></p>

<p class=MsoNormal><span lang=EN-US>The output data files generated by
INTEGRATE contain the quantitative data for the higher level and can be used as
inputs to other modules; in addition, each integration generates several
additional files which contain information about the integration. For further
details see SanXoT documentation </span><span
lang=EN-US>[1]</span><span lang=EN-US>.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The parameters to be provided in the
INTEGRATE module task table are (</span><span lang=EN-US><b>Figure 12</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US>
indicates the names of the folder(s) where the lower level data file is
located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US> indicates
the name of the lower level data file to be used. This file contains three data
columns: identifier, quantitative value and statistical weight.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level</span></i><span lang=EN-US>
indicates the name of the higher level to which the lower level elements will
be integrated.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=282 height=159 id="Picture 6"
src="User_Guide_files/image021.png"></span></p>

<p class=MsoCaption><a name="_Ref103114454"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>12</span></b><b><span lang=EN-US>. A sample task-table in the
INTEGRATE module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><a name="_Advanced_parameters"></a><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The INTEGRATE module accepts the following additional
parameters (</span><span lang=EN-US><b>Figure 13</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> is the name of the folder where the level data and statistics are
saved.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Tag</span></i><span lang=EN-US> is a text
label that indicates which elements from the lower level are integrated into
the higher level. The tags must be specified in the third column of the
corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label “marked” is used as a Tag, only the lower level elements containing
the label marked in the third column of the lower_level2higher_level Relation Table
will be integrated. Logical operators can also be used in the Tag field to make
complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><i><span lang=EN-US>Tag</span></i><span
lang=EN-US> is a parameter to distinguish groups to perform the integration. For
instance, if the user specifies “marked” the elements containing the label
“marked” in the third column of the “lower_level2higher_level” Relation Table
will be included in (or discarded from) the integration.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>The tag can be used by
inclusion, such as &quot;mod&quot; or by exclusion, putting first the
&quot;!&quot; symbol, such as &quot;!mod&quot;.  Tags should be included in a
third column of the relations file.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>Different tags can be
combined using logical operators &quot;and&quot; (&amp;), &quot;or&quot; (|),
and &quot;not&quot; (!), and parentheses. Some examples:</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>!out&amp;mod</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>!out&amp;(dig0|dig1)</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>(!dig0&amp;!dig1)|mod1</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>mod1|mod2|mod3</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><b><i><span lang=EN-US>Warning</span></i></b><span
lang=EN-US>: Unless specified otherwise by the user, by default iSanXoT
eliminates outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>iSanXoT automatically adds
the tag “out” in the third column of the relation table to label outliers, so
that they are not integrated. It is not thus recommended to use this tag for
other purposes.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><b><i><span lang=EN-US>Note</span></i></b><span
lang=EN-US> that although the discarded elements will not be included in
calculations, the parameter Z will be calculated and tabulated in the
corresponding output (outStats) file.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details see
SanXoT wiki</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>(<a
href="https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package">https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package</a>).</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>FDR</span></i><span lang=EN-US> is an FDR
threshold other than the default value (0.01, i.e. 1%) for outlier removal. If “0”
is specified as the FDR value, then no outliers will be discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Var(x)</span></i><span lang=EN-US> sets a
fixed value for the variance. The default value (blank) means that the variance
will be iteratively calculated based on the Levenberg-Marquardt algorithm in
the first <i>Lower level-to-Higher level</i> integration.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=136
src="User_Guide_files/image022.png"></span></p>

<p class=MsoCaption><a name="_Ref103114466"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>13</span></b><b><span lang=EN-US>. A sample task-table displaying
advanced parameters for the INTEGRATE module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_NORCOMBINE"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>NORCOMBINE</span></h3>

<p class=MsoNormal><span lang=EN-US>The NORCOMBINE module combines technical or
biological replicates (</span><span lang=EN-US><b>Figure 14</b></span><span
lang=EN-US>). For example, NORCOMBINE can be used to merge the protein level
data from 4 individual patients and 4 individual controls into a patient- and a
control level protein dataset, respectively.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=451 height=388 id="Picture 114"
src="User_Guide_files/image023.png"></span></p>

<p class=MsoCaption><a name="_Ref103114484"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>14</span></b><b><span lang=EN-US>. Schematic representation of the
NORCOMBINE module used to combine technical or biological replicates.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>Experiment merging relies on the “Cardenio”
program from the SanXoT software package </span><span
lang=EN-US>[1]</span><span lang=EN-US>, which is used to generate merged data
files and relation tables that are later integrated to the grouped level using
“SanXoT” and “SanXoTSieve” (</span><span lang=EN-US><b>Figure 14</b></span><span
lang=EN-US>).</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>NORCOMBINE requires the user to specify
which <i>lowerNorm</i> files contain the necessary data for the samples to be
combined. These <i>lowerNorm</i> files, previously generated by the INTEGRATE
module, display the lower level identifiers on the left, followed by the
corresponding centred log<sub>2</sub>-ratio values (i.e. the values obtained
after subtracting the high level value) in the second column, and either the integration
statistical weight (in the case of <i>lowerNormV</i>) or the variance (for <i>lowerNormW).</i>
The SanXoT program “Cardenio” </span><span
lang=EN-US>[1]</span><span lang=EN-US> is then used to generate merged data
files and relation tables that are later integrated to the grouped level using
“SanXoT” and “SanXoTSieve” (</span><span lang=EN-US><b>Figure 15</b></span><span
lang=EN-US>).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=452 height=522 id="Picture 115"
src="User_Guide_files/image024.png"></span></p>

<p class=MsoCaption><a name="_Ref103114585"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>15</span></b><b><span lang=EN-US>. The NORCOMBINE module flowchart.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The default NORCOMBINE module task table
shows the following fields (</span><span lang=EN-US><b>Figure 16</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folders</span></i><span lang=EN-US>
indicates the names of the folder(s) containing the lower level data (samples)
to be combined.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level</span></i><span lang=EN-US> indicates
the type of elements to be combined (e.g. peptides or proteins). </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Norm</span></i><span lang=EN-US> specifies
the normalization scheme to be used in the integrations.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>lowerNorm</span></i><span lang=EN-US> specifies
the type of <i>lowerNorm</i> file (see above) to be used.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> is the name of the folder where the grouped level data and
statistics are saved.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=467 height=89 src="User_Guide_files/image025.png"></span></p>

<p class=MsoCaption><a name="_Ref103114601"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>16</span></b><b><span lang=EN-US>. A sample task-table in the
NORCOMBINE module.</span></b><span lang=EN-US> In this case, the asterisk
wildcard has been used to select multiple sample folders.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The NORCOMBINE module accepts the following
additional parameters (</span><span lang=EN-US><b>Figure 17</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Tag</span></i><span lang=EN-US> is a text
label that indicates which elements from the lower level are integrated into
the higher level. The tags must be specified in the third column of the
corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label “marked” is used as a Tag, only the lower level elements containing
the label marked in the third column of the lower_level2higher_level Relation table
will be integrated. Logical operators can also be used in the Tag field to make
complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>FDR</span></i><span lang=EN-US> is an FDR
threshold other than the default value (0.01, i.e. 1%) for outlier removal. If
“0” is specified as the FDR value, then no outliers will be discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Var(x) sets a fixed value for the variance. The
default value (blank) means that the variance will be iteratively calculated
based on the Levenberg-Marquardt algorithm.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=72 src="User_Guide_files/image026.png"></span></p>

<p class=MsoCaption><a name="_Ref103114615"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>17</span></b><b><span lang=EN-US>. A sample task table with advanced
parameters in the NORCOMBINE module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_RATIOS"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>RATIOS</span></h3>

<p class=MsoNormal><span lang=EN-US>This module prepares the data file and
relation table required as a first step in the calculation of a ratio defined
by the user (e.g KO vs WT). For that, the new log<sub>2</sub>-ratio is
calculated as the difference between numerator and denominator values, whereas
the corresponding statistical weight is assessed according to the method indicated
by the user in the V Method filed of the RATIOS task table (</span><span lang=EN-US><b>Figure 18</b></span><span lang=EN-US> and </span><span
lang=EN-US><b>Figure 19</b></span><span lang=EN-US>): </span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>max</span></i><span lang=EN-US> uses the
maximum value between the numerator and denominator statistical weight value. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>form</span></i><span lang=EN-US> uses the value
resulting from 1/(1/Vn + 1/Vd), where Vn and Vd are the statistical weight
value for the numerator and the denominator, respectively.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>avg</span></i><span lang=EN-US> uses the
average value between the numerator and denominator statistical weight value.</span></p>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US><img
border=0 width=581 height=199 id="Picture 17"
src="User_Guide_files/image027.png"></span></p>

<p class=MsoCaption><a name="_Ref103114679"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>18</span></b><b><span lang=EN-US>. The RATIOS module flowchart.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The RATIOS module task table displays the
following parameter fields (</span><span lang=EN-US><b>Figure 19</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator column</span></i><span
lang=EN-US> specifies the name of the folder containing the quantitative value
to be used as a numerator for the new log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator column(s)</span></i><span
lang=EN-US> specifies the name of the folder(s) containing the quantitative
values to be used as a denominator for the new log<sub>2</sub>-ratio
calculation. The sample folders have to be separated by comma.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level </span></i><span lang=EN-US>designates
the level (i.e. peptide, protein, gene or category) at which the ratio is to be
calculated.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> indicates the name of the folder where the resulting log<sub>2</sub>-ratio
and statistical weight values will be saved (e.g. KO_vs_WT).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=574 height=65 src="User_Guide_files/image028.png"></span></p>

<p class=MsoCaption><a name="_Ref103114687"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>19</span></b><b><span lang=EN-US>. A sample task-table in the RATIOS
module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_SBT"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>SBT</span></h3>

<p class=MsoNormal><span lang=EN-US>This module is based on the Systems Biology
Triangle (SBT) algorithm </span><span
lang=EN-US>[3]</span><span lang=EN-US>, which performs an integration between
the lower and the higher levels using the variance previously obtained in an
integration between the lower and an intermediate level (</span><span lang=EN-US><b>Figure 20</b></span><span lang=EN-US>). Usually the SBT module is
applied to carry out the protein-to-grand mean integration using the variance
associated with the protein-to-category integration.   </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=436 height=435 id="Picture 131"

<h4><span lang=EN-US>Standard parameters</span></h4>

the SBT module task table are (</span><span lang=EN-US><b>Figure 21</b></span><span

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span

</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span

indicates the name of the folder(s) where the lower level data are located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US>
indicates the name of the lower level (e.g. protein).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Intermediate level</span></i><span
lang=EN-US> indicates the name of the intermediate level (e.g. category).</span></p>

<p class=MsoNormal><span lang=EN-US>By default, the higher level is the grand
mean of the lower level elements.</span></p>

module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>This module accepts the following additional
parameters (</span><span lang=EN-US><b>Figure 22</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> indicates an alternative folder to store the resulting log<sub>2</sub>-ratio
and statistical weight values other than “Sample folder(s)”.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower-Higher level</span></i><span
lang=EN-US> and <i>Int(ermediate)-Higher level </i>specify an alternative
higher level other than the grand mean of the lower level elements.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Low(er)-to-Int(ermediate)</span></i><span
lang=EN-US> Tag and <i>Int(ermediate)-to-Hig(her)</i> are the text label that
indicates which elements from the lower level are integrated into the intermediate
level, and the intermediate level are integrated into higher level. The tags
must be specified in the third column of the corresponding Relation Table. This
allows the user to discard elements for integration without needing to
eliminate them from the Relation Table. Thus, if the label “marked” is used as
a Tag, only the lower level elements containing the label marked in the third
column of the lower_level2intermediate_level and
intermediate_level2higher_level Relation Tables will be integrated. Logical
operators can also be used in the Tag field to make complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Low(er)-to-Int(ermediate) FDR </span></i><span
lang=EN-US>and<i> Int(ermediate)-to-Hig(her) FDR</i> determine an FDR threshold
other than the default value (0.01, i.e. 1%) for outlier removal in the lower
level-to-intermediate level and intermediate level-to-higher level integration,
respectively. If “0” is specified as the FDR value, then no outliers will be
discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Low(er)-to-Int(ermediate) Var(x)</span></i><span
lang=EN-US> and <i>Int(ermediate)-to-Hig(her) Var(x)</i> indicate the variance
to be used in the lower level-to-intermediate level and intermediate level-to-higher
level integration, respectively, as an alternative to the variance calculated
in the lower level-to-intermediate level integration.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>
