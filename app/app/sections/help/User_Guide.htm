<h2 align=center style='text-align:center'><a name="_Compound_modules"></a><span
lang=EN-US>Compound modules</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The Compound modules perform a sequence of
consecutive integrations based on the WSPP statistical model </span><span lang=EN-US>[2]</span><span lang=EN-US> and the SBT algorithm </span><span lang=EN-US>[3]</span><span lang=EN-US>. In addition, each module creates the
initial level and calibrate this initial level. The WSPP-SBT and WSPPG-SBT
modules create and calibrate the “scan” level; and the WPP-SBT and WPPG-SBT
create and calibrate the “peptide” level.</span></p>

<h3><span lang=EN-US style='font-family:"Calibri",sans-serif'>WSPP-SBT</span></h3>

<p class=MsoNormal><span lang=EN-US>The WSPP-SBT module performs the following
integrations: scan-to-peptide, peptide-to-protein, protein-to-category, protein-to-proteinall,
and category-to-categoryall. In addition, the SBT algorithm is used to
calculate the variance associated to the protein-to-category integration, which
is applied to the protein-to-proteinall integration.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters required by the
WSPP-SBT module are (</span><span lang=EN-US><b>Figure 23</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will
be used in the starting scan-to-peptide integration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Identifier column header</span></i><span
lang=EN-US> is the identification file column header that unambiguously
identifies the scans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a numerator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a denominator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Output Sample folder: indicates the name of the
folder where the resulting data files will be saved.</span></p>

WSPP-SBT, WSPPG-SBT, WPP-SBT, and WPPG-SBT modules.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The WSPP-SBT module accepts the following
advanced parameters (</span><span lang=EN-US><b>Figure 24</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q Tag</span></i><span lang=EN-US>, <i>p&gt;a
Tag</i>, <i>c&gt;a Tag</i> are the text label that indicates which elements
from the lower level (“p” and “c”) are integrated into the higher level (“q”
and “a”). The tags must be specified in the third column of the corresponding Relation
Table. This allows the user to discard elements for integration without needing
to eliminate them from the Relation Table. Thus, if the label “marked” is used
as a Tag, only the lower level elements containing the label marked in the
third column of the lower_level2higher_level Relation table will be integrated.
Logical operators can also be used in the Tag field to make complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module.</span><span class=MsoCommentReference><span lang=EN-US
style='font-size:8.0pt;line-height:107%'> </span></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>s&gt;p FDR</span></i><span lang=EN-US>, <i>p&gt;q
FDR</i>, <i>q&gt;c FDR</i> establish an FDR threshold other than 0.01 (1%) for
outlier removal in the integrations scan-to-peptide, peptide-to-protein, and
protein-to-category, respectively. If FDR = 0 is selected, then the outliers
are not discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>s&gt;p Var(x)</span></i><span lang=EN-US>, <i>p&gt;q
Var(x)</i>, <i>q&gt;c Var(x)</i> set a fixed value for the variance in the
integrations scan-to-peptide, peptide-to-protein, and protein-to-category,
respectively. By default, the variance will be iteratively calculated based on
the Levenberg-Marquardt algorithm in the first lower level-to-higher level
integration (</span><span lang=EN-US><b>Figure 10</b></span><span lang=EN-US>).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<h3><span lang=EN-US style='font-family:"Calibri",sans-serif'>WSPPG-SBT</span></h3>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span

</span></span><i><span lang=EN-US>Identifier column header</span></i><span

</span></span><span lang=EN-US>Output Sample folder: indicates the name of the
folder where the resulting data files will be saved.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The WSPPG-SBT module accepts the following

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US

<h3><span lang=EN-US style='font-family:"Calibri",sans-serif'>WPP-SBT</span></h3>

<p class=MsoNormal><span lang=EN-US>The WPP-SBT module performs the
integrations peptide-to-protein, protein-to-category, protein-to-proteinall and
category-to-categoryall. In addition, the SBT algorithm is used to calculate
the variance associated to the protein-to-category integration, which is
applied to the protein-to-proteinall integration.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters required by the
WPP-SBT module are (</span><span lang=EN-US><b>Figure 23</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will
be used in the starting scan-to-peptide integration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Identifier column header</span></i><span
lang=EN-US> is the identification file column header that unambiguously
identifies the scans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a numerator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a denominator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Output Sample folder: indicates the name of the
folder where the resulting data files will be saved.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The WPP-SBT module accepts the following
advanced parameters (</span><span lang=EN-US><b>Figure 26</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q Tag</span></i><span lang=EN-US>, <i>p&gt;a
Tag</i>, <i>c&gt;a Tag</i> are the text label that indicates which elements
from the lower level (“p” and “c”) are integrated into the higher level (“q”
and “a”). The tags must be specified in the third column of the corresponding Relation
Table. This allows the user to discard elements for integration without needing
to eliminate them from the Relation Table. Thus, if the label “marked” is used
as a Tag, only the lower level elements containing the label marked in the
third column of the lower_level2higher_level Relation Table will be integrated.
Logical operators can also be used in the Tag field to make complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q FDR</span></i><span lang=EN-US>, <i>q&gt;c
FDR</i> establish an FDR threshold other than 0.01 (1%) for outlier removal in
the peptide-to-protein and protein-to-category integrations, respectively. If
FDR = 0 is selected, then the outliers are not discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q Var(x)</span></i><span lang=EN-US>, <i>q&gt;c
Var(x)</i> set a fixed value for the variance in the peptide-to-protein and protein-to-category
integrations, respectively. By default, the variance will be iteratively
calculated based on the Levenberg-Marquardt algorithm in the first lower level-to-higher
level integration (</span><span lang=EN-US><b>Figure 10</b></span><span
lang=EN-US>).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=494 height=90 id="Picture 29"
src="User_Guide_files/image035.png"></span></p>

<p class=MsoCaption><a name="_Ref103096698"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>26</span></b><b><span lang=EN-US>. Task-table with advanced
parameters in the WPP-SBT module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><span lang=EN-US style='font-family:"Calibri",sans-serif'>WPPG-SBT</span></h3>

<p class=MsoNormal><span lang=EN-US>The WPPG-SBT module performs the
integrations peptide-to-protein, protein-to-gene, gene-to-category, gene-to-geneall,
and category-to-categoryall. In addition, the SBT algorithm is used to
calculate the variance associated to the gene-to-category integration, which is
applied to the gene-to-geneall integration.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters required by the
WPPG-SBT module are (</span><span lang=EN-US><b>Figure 23</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will
be used in the starting scan-to-peptide integration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Identifier column header</span></i><span
lang=EN-US> is the identification file column header that unambiguously
identifies the scans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a numerator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a denominator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Output Sample folder: indicates the name of the
folder where the resulting data files will be saved.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The WPPG-SBT module accepts the following
advanced parameters (</span><span lang=EN-US><b>Figure 27</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q Tag</span></i><span lang=EN-US>, <i>q&gt;g
Tag, p&gt;a Tag, q&gt;a Tag,</i> <i>c&gt;a Tag</i> are the text label that
indicates which elements from the lower level (“p”, “q” and “c”) are integrated
into the higher level (“q”, “g” and “a”). The tags must be specified in the
third column of the corresponding Relation Table. This allows the user to
discard elements for integration without needing to eliminate them from the Relation
Table. Thus, if the label “marked” is used as a Tag, only the lower level
elements containing the label marked in the third column of the lower_level2higher_level
Relation table will be integrated. Logical operators can also be used in the
Tag field to make complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q FDR, q&gt;g FDR</span></i><span
lang=EN-US>, <i>g&gt;c FDR</i> establish an FDR threshold other than 0.01 (1%)
for outlier removal in the integrations peptide-to-protein, protein-to-gene,
and gene-to-category, respectively. If FDR = 0 is selected, then the outliers
are not discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q Var(x)</span></i><span lang=EN-US>, <i>q&gt;g
Var(x), g&gt;c Var(x)</i> set a fixed value for the variance in the
integrations peptide-to-protein, protein-to-gene, and gene-to-category,
respectively. By default, the variance will be iteratively calculated based on
the Levenberg-Marquardt algorithm in the first lower level-to-higher level
integration (</span><span lang=EN-US><b>Figure 10</b></span><span lang=EN-US>).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=75 id="Picture 47"
src="User_Guide_files/image036.png"></span></p>

<p class=MsoCaption><a name="_Ref103097509"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>27</span></b><b><span lang=EN-US>. Task-table with advanced
parameters in the WPPG-SBT module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2 align=center style='text-align:center'><a name="_Report_modules"></a><a
name="_Reports_modules"></a><span lang=EN-US>Reports modules</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_REPORT"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>REPORT</span></h3>

<p class=MsoNormal><span lang=EN-US>The REPORT module allows the collection of the
statistical variables (n, tags, Xinf, Vinf, Xsup, Vsup, Z, and FDR) from the
different integrations performed into result tables. </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters showing in the
REPORT task table are (</span><span lang=EN-US><b>Figure 28</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US> indicates
the name(s) of the folder(s) where the values of the statistical variables to
be retrieved are located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US> indicates
the starting level (i.e. peptide, protein, or category) for the integration
whose statistical variables are to be reported.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level</span></i><span lang=EN-US> indicates
the ending level for the integration whose statistical variables are to be
reported.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Reported vars</span></i><span lang=EN-US>
specifies which statistical variables will be reported. The available variables
are n, tags, Xinf, Vinf, Xsup, Vsup, Z, FDR, X’inf and Winf.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output report</span></i><span lang=EN-US> is
the report filename (without extension).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=535 height=318
src="User_Guide_files/image037.png"></span></p>

<p class=MsoCaption><a name="_Ref103115700"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>28</span></b><b><span lang=EN-US>. A sample task table in the REPORT
module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>For instance, the first row of the task table
shown in </span><span lang=EN-US><b>Figure 28</b></span><span lang=EN-US>
prompts the REPORT module to read the variable “n” from the <i>scan2peptide_outStats.tsv</i>
file that contains the statistical outcome from the scan-to-peptide integration
(the asterisk wildcard character in <i>Sample folder(s)</i> causes REPORT to
retrieve the “n” variable from every sample). These “n” values are written to a
report file named “Nscan_pep” that is stored in the project “reports” folder.</span></p>

<p class=MsoNormal><span lang=EN-US>The second row instructs the module to read
the variables “Xinf”, “Z” and “FDR” from the statistical outcome of the peptide-to-protein
integration (once again for every sample). These values are written to a report
file named “Nscan_Normpep_prot_XZ”.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The REPORT module accepts the following advanced
parameters (</span><span lang=EN-US><b>Figure 29</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level names to show</span></i><span
lang=EN-US> allows the user to restrict the elements to be written to the <i>Output
report</i> to those from the <i>Lower level</i> or the <i>Higher level</i>. Both
levels are used by default.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Merge with report</span></i><span lang=EN-US>
designates the file whose <i>Reported vars</i> will be incorporated into the <i>Output
report</i> after intersection with the latter file.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Add columns from relation table</span></i><span
lang=EN-US> appends <i>Lower level</i> elements, extracted from the relation
table designated, to the <i>Output report</i>. It is possible to indicate multiple
relation tables separated by a comma.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Filter</span></i><span lang=EN-US> allows to filter
the data to be transferred to the <i>Output report</i> based on the <i>Reported
vars</i> (n, Z, FDR, etc.). For more details, see <a href="#_Filter_(for_REPORT">Filter</a>
in the “Special Parameters” Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=261 id="Picture 4"
src="User_Guide_files/image038.png"></span></p>

<p class=MsoCaption><a name="_Ref103116151"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>29</span></b><b><span lang=EN-US>. A sample task-table with advanced
parameters in the REPORT module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The reports indicated under <i>Output
report</i> and <i>Merge with report</i> are merged according to the column
header that they share. Thus, the REPORT task table shown in </span><span lang=EN-US><b>Figure 30</b></span><span lang=EN-US> will cause the module to incorporate
the number of scans per peptide, displayed in the report “Nscan_pep”, to the
report “Nscan_Normpep_prot_XZ”, as these two reports share the lower level elements
showing under the “peptide” header.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=600 height=156 id="Picture 26"
src="User_Guide_files/image039.png"></span></p>

<p class=MsoCaption><a name="_Ref103116369"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>30</span></b><b><span lang=EN-US>. Report merging in the REPORT
module.</span></b><span lang=EN-US> The first task table row creates a report file
(“Nscan_pep”) with the (n)umber of scans per peptide. The second row creates a
report file called “Nscan_Normpep_prot_XZ” that contains, apart from the
variables “Xinf”, “Z”, and “FDR” coming from the peptide-to-protein integration,
the (n)umber of scans per peptide previously stored in the “Nscan_pep” report,
as these two reports share the lower level elements showing under the “peptide”
header.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>In addition, it is possible to incorporate
additional data from one or more relation tables into the reports (</span><span lang=EN-US><b>Figure 31</b></span><span lang=EN-US>). When a given Relation Table
is indicated under <i>Add columns from relation table</i>, the REPORT module
will first attempt to incorporate to the <i>Output report</i>
(“Npep_Quanprot_cat” in the example) the elements related to the <i>Lower level</i>
(“protein” in this case) elements in the relation table. If the <i>Lower level</i>
elements are missing in the relation table, then REPORT will try to incorporate
the elements related to the Higher level (“category” in this case) instead. If
neither the <i>Lower level</i> nor the <i>Higher level</i> can be found in the
relation table, then no action is performed. </span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=573 height=101 id="Picture 27"
src="User_Guide_files/image040.png"></span></p>

<p class=MsoCaption><a name="_Ref103116417"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>31</span></b><b><span lang=EN-US>. Adding data from relation tables
into the report files. </span></b><span lang=EN-US>The relation table “protein2gene”
contains a column with protein identifiers under the “protein” header and
another column with the corresponding gene name under the “gene” header,
whereas the relation table “protein2description” contains, apart from the
“protein” elements, a column with the corresponding protein description. The
first task table row will prompt REPORT to incorporate the gene names and
protein descriptions contained in the relation tables to the report file “Npep_Quanprot_cat”
report file, as “protein” is the </span><span lang=EN-US style='font-style:
normal'>Lower level</span><span lang=EN-US> they all three shares.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>Finally, the report data can be filtered performing
logical operations with the <i>Reported vars</i> in the <i>Filter</i> field. For
instance, in the report task table displayed in </span><span
lang=EN-US><b>Figure 32</b></span><span lang=EN-US>:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>n_protein2category &lt;= 100, filters out from
the report the variables Z and FDR for the category-to-categoryall integration
when the (n)umber of proteins per category is greater than 100.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>n_protein2category &gt;= 5 &amp;
n_protein2category &lt;= 100 retrieves the variables Z and FDR for the category-to-categoryall
integration when the (n)umber of proteins per category is in the [5, 100] range.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>KO_vs_WT@FDR_category2categoryall &lt; 0.05,
retrieves the variables Z and FDR for the category-to-categoryall integration provided
that the FDR corresponding to the “KO_vs_WT” samples is less than 0.05.</span></p>

<p class=MsoNormal><span lang=EN-US>The compound variables shown in the <i>Filter</i>

<h3><a name="_SANSON"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>SANSON</span></h3>

<p class=MsoNormal><span lang=EN-US>The SANSON module generates a similarity
graph showing the relationship between functional categories based on their
protein components. </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters to be provided for this
module are (</span><span lang=EN-US><b>Figure 33</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US>
indicates the names of the folder(s) where the lower level data file is
located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US>
indicates the name of the lower level elements (“protein” in this case) to be
used.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level</span></i><span lang=EN-US>
indicates the name of the higher level (“category” in this case) to which the
lower level elements will be integrated.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder </span></i><span
lang=EN-US>designates a folder other than <i>Sample folder(s)</i> where the
results will be saved.</span></p>

module.</span></b></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The SANSON module accepts the following additional
parameters (</span><span lang=EN-US><b>Figure 34</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower norm</span></i><span lang=EN-US>
specifies the normalization scheme to be used with the lower level elements.
The default value is included the normalization of lower level to all.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher norm</span></i><span lang=EN-US>
specifies the normalization scheme to be used with the higher level elements.
The default value is included the normalization of higher level to all.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Tag</span></i><span lang=EN-US> is a text
label that indicates which elements from the lower level are integrated into
the higher level. The tags must be specified in the third column of the
corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label “marked” is used as a Tag, only the lower level elements containing
the label marked in the third column of the lower_level2higher_level Relation table
will be integrated. Logical operators can also be used in the Tag field to make
complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module.<i> </i></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Filter</span></i><span lang=EN-US> allows to
filter the data based on the FDR and number of proteins. For more details, see <a
href="#_Filter_param_(in">Filter</a> in the “Special Parameters” Section.</span></p>

<h3><a name="_More_params"></a><span lang=EN-US>More params</span></h3>

<p class=MsoNormal><span lang=EN-US>Some modules accept a column parameter in
the Task-Table called “More params”. This column allows you to provide advanced
parameters for the SanXoT programs </span><span
lang=EN-US>[1]</span><span lang=EN-US>. The program descriptions are in the
following wiki link:</span></p>

<p class=MsoNormal><span lang=EN-US><a
href="https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package">https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package</a></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The iSanXoT module are composed by several
programs of SanXoT. For this reason, the “More params” of a module accepts the
advanced parameters of composed programs indicated by a name.</span></p>

<p class=MsoNormal><span lang=EN-US>For example, </span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-US>INTEGRATE:</span></p>

<p class=MsoNormal style='margin-left:35.4pt;text-indent:35.4pt'><span
lang=EN-US>&quot;sanxot1&quot;: &quot; -m 300 -g &quot;, &quot;sanxot2&quot;:
&quot;-s --sweepdecimals=2.5&quot;</span></p>

<p class=MsoNormal><span lang=EN-US>In above example the first “sanxot” program
that compose the INTEGRATE module, receives the “-m 300 -g” as parameter, and
the second “sanxot” receives also the parameter &quot;-s
--sweepdecimals=2.5&quot;.</span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-US>WSPP-SBT:</span></p>

<p class=MsoNormal style='margin-left:35.4pt;text-indent:35.4pt'><span
lang=EN-US>&quot;p2q_sanxot2&quot;: &quot; -m 100 -s &quot;,
&quot;q2a_sanxot1&quot;: &quot;-m 100&quot;</span></p>

<p class=MsoNormal><span lang=EN-US>In this example, the WSPP-SBT module has
multiple integrations: scan-to-peptide, peptide-to-protein, etc. For more
information, see the WSPP-SBT section. Thus, the second “sanxot” program of
peptide-to-protein (q) integration will receive the parameter “-m 100 -s”, and
then, the first “sanxot” of protein (q)-to-proteinall (a) integration will
receive the “-m 100”.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Filter_param_(in"></a><a name="_Filter_(for_REPORT"></a><span
lang=EN-US>Filter (for REPORT and SANSON)</span></h3>

<p class=MsoNormal><span lang=EN-US>The REPORT module and SANSON module accept
a Filter parameter. This parameter filters the data based on some variables
depending on the module.</span></p>

<p class=MsoNormal><span lang=EN-US>In the case of REPORT module, the filtered
variables are the Reported vars: n, Z, FDR, etc. For instance:</span></p>

<p class=MsoNormal><span lang=EN-US>FDR_category2category &lt; 0.05) &amp;
(n_protein2category &gt;=5) &amp; (n_protein2category &lt;= 100)</span></p>

<p class=MsoNormal><span lang=EN-US>For the SANSON module, the filtered
variables are FDR and the related number (n_rel). For example:</span></p>

<p class=MsoNormal style='text-indent:35.4pt'><span lang=EN-US>([FDR] &lt;
0.05) &amp; ([n_rel] &gt;= 10) &amp; ([n_rel] &lt;= 100)</span></p>

<p class=MsoNormal><span lang=EN-US>Different variables can be combined using
the comparisons: &gt;=, &lt;=, !=, &lt;&gt;, ==, &gt;, &lt;; and using logical
operators “and” (&amp;), “or” (||), and “not” (!). </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

</span>

<h1><a name="_Toc124328440"></a><a name="_Sample_Workflows_with"></a><span

</div>

<p class=MsoNormal><span lang=EN-US>We describe below in detail four sample
workflows that illustrate the capacity of iSanXoT to statistically ascertain
abundance changes in both multiplexed, isotopically labeled </span><span lang=EN-US>[3-5]</span><span lang=EN-US> and label-free </span><span
lang=EN-US>[6]</span><span lang=EN-US> proteomics experiments.</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:107%'>&nbsp;</span></p>

<h2><a name="_Hlk122708883"></a><a name="_Toc124328441"></a><a
name="_Workflow_1:_One-step"></a><span lang=EN-US>Workflow 1: One-step
quantification in a labeled experiment</span></h2>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Toc124328442"><span lang=EN-US>Experimental</span></a></h3>

<p class=MsoNormal><span lang=EN-US>The identification and quantification data
from García-Marqués <i>et al</i>. </span><span
lang=EN-US>[3]</span><span lang=EN-US> were used to illustrate workflow 1
performance. This study characterizes the molecular alterations that take place
along time when vascular smooth muscle cells (VSMCs) are treated with
angiotensin-II (AngII). Cells were incubated with AngII for 0, 2, 4, 6, 8, and
10 h; after protein extraction and digestion, the resulting peptides were
isobarically labelled with iTRAQ 8-plex reagents, mixed appropriately and
analyzed by liquid chromatography-tandem mass spectrometry (LC-MS/MS). Protein
identification was achieved by database searching against target and decoy
sequences using Proteome Discoverer 1.4 (Thermo Fisher Scientific; see Section
3 below to learn how these data are adapted to be used with iSanXoT). The false
discovery rate (FDR) for peptide identification was calculated using the
refined method </span><span
lang=EN-US>[7]</span><span lang=EN-US>.</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:107%'>&nbsp;</span></p>

<h3><a name="_Toc124328443"><span lang=EN-US>Workflow operation</span></a></h3>

<p class=MsoNormal><span lang=EN-US>Workflow 1 is made up of the compound
module WSPP-SBT and the basic module REPORT (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 35</span></i><span
lang=EN-US>A). The WSPP-SBT performs a sequence of consecutive integrations
based on the WSPP statistical model </span><span
lang=EN-US>[2]</span><span lang=EN-US> and the SBT algorithm </span><span lang=EN-US>[3]</span><span lang=EN-US>.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=655 height=304 id="Picture 20"
src="User_Guide_files/image052.jpg"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771130"></a><a name="_Ref122446667"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>35</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Scheme of workflow 1 (one-step quantification in a
labeled experiment) showing module components: WSPP-SBT and REPORT (A) and RELS
CREATOR (B).</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>The WSPP-SBT
module starts with the creation of the log2 ratios at the scan (or spectrum) level.
These log2 ratios are calculated using the numerator and denominator values
indicated in the module task table (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 36</span></i><span
lang=EN-US>) and subsequently calibrated to account for the variability
associated with LC-MS/MS measurements, after which the <i>scan-to-peptide</i>
and <i>peptide-to-protein</i> integrations are carried out.</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:36.0pt;
page-break-after:avoid'><span lang=EN-US><img border=0 width=553 height=177
id="Picture 38" src="User_Guide_files/image053.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771182"></a><a name="_Ref122448847"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>36</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The WSPP-SBT task table for workflow 1.</span></i></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Then the SBT
(systems biology triangle) algorithm is applied for the detection of functional
category changes originated by the coordinated behaviour of proteins (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 35</span></i><span
lang=EN-US>A).  For that, the algorithm first calculates the variance of the <i>protein-to-category</i>
integration, which is then applied to the <i>protein-to-protein grand mean</i>
(hereinafter referred to as <i>protein-to-proteinall</i>) integration, and
finally performs the <i>category-to-category grand mean</i> (hereinafter
referred to as <i>category-to-categoryall</i>) integration. All these
integrations created by the WSPP-SBT module are saved in the indicated <i>Output
Sample folder</i>.</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Every
integration step needs a relation table that links lower- to higher-level
elements. This text file is created by the RELS CREATOR module (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 35</span></i><span
lang=EN-US>B and </span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
37</span></i><span lang=EN-US>).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=149 id="Picture 40"
src="User_Guide_files/image054.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771279"></a><a name="_Ref122622320"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>37</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The RELS CREATOR task table for workflow 1.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Thus, the <i>peptide2protein</i>
relation table (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
38</span></i><span lang=EN-US>A) is a text file linking the peptides identified
to the proteins they come from. The elements of the <i>protein2category</i>
relation table (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
38</span></i><span lang=EN-US>B) were retrieved from a text file containing
functional annotations for mouse proteins gathered from several protein
function databases (</span><i><span lang=EN-US style='line-height:107%;
color:#BF8F00'>Figure 37</span></i><span lang=EN-US>), as described by the
authors </span><span
lang=EN-US>[3]</span><span lang=EN-US>. </span></p>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US
style='font-size:14.0pt;line-height:107%'><img border=0 width=619 height=166
id="Picture 35" src="User_Guide_files/image055.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771300"></a><a name="_Ref122622483"><i><span
lang=EN-US style='color:#BF8F00'>Figure</span></i></a><i><span lang=EN-US
style='color:#BF8F00'> </span></i><i><span
lang=EN-US style='color:#BF8F00'>38</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Excerpt from the peptide2protein (A) and
protein2category (B) relation tables that link peptides to proteins and
proteins to categories, respectively.</span></i></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>The REPORT
module is used in this workflow to collect the following statistical variables
for all samples (2h-AngII, 4h-AngII, 6h-AngII, 6h-Control, 8h-AngII,
and10h-AngII), as prompted by the asterisk (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 39</span></i><span
lang=EN-US>). The asterisk symbol is used in the task tables as a wildcard
character. For further details, consult the iSanXoT wiki (</span><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki"><span lang=EN-US>https://github.com/CNIC-Proteomics/iSanXoT/wiki</span></a><span
lang=EN-US>). The simple options used in this workflow are the following:</span></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Number of peptides per protein (<i>n</i>),
     obtained from the <i>peptide-to-protein </i>integration;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Mean-corrected protein log2 ratios expressed in
     units of standard deviation (<i>Z</i>), calculated from the <i>protein-to-proteinall</i>
     integration;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>False Discovery Rate (<i>FDR</i>) values
     indicating which <i>Z</i> values stand out as outliers in the <i>protein-to-proteinall</i>
     integration.</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Number of proteins per category (<i>n</i>),
     obtained from the <i>protein-to-category</i> integration;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Mean-corrected category log2 ratios expressed in
     units of standard deviation (<i>Z</i>), calculated from the <i>category-to-categoryall</i>
     integration;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>False Discovery Rate (<i>FDR</i>) values indicating
     which <i>Z</i> values stand out as outliers in the <i>category-to-categoryall</i>
     integration.</span></li>
</ul>

<p class=MsoNormal style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
margin-left:36.0pt;margin-bottom:.0001pt;line-height:normal'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><i><span
lang=EN-US><img border=0 width=623 height=93 id="Picture 39"
src="User_Guide_files/image056.png"></span></i></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771377"></a><a name="_Ref122622693"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>39</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The REPORT task table for workflow 1.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>The following
advanced options of the REPORT module have been used in this workflow (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 39</span></i><span
lang=EN-US>):</span></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Merge with report</span></i><span lang=EN-US>
     designates the report file whose variables will be incorporated into the
     current report on the basis of their element identifiers. Thus, the <i>Npep2prot_Quanprot</i>
     report is first populated with the Z values of the <i>protein-to-proteinall</i>
     integration, and then added the number of peptides per protein coming from
     the <i>Npep2prot</i> report (</span><i><span
     lang=EN-US style='color:#BF8F00'>Figure 39</span></i><span lang=EN-US>).
     This is possible because the <i>protein</i> level is present in both the <i>Npep2prot</i>
     and <i>Npep2prot_Quanprot</i> reports.</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Column headers to eliminate</span></i><span
     lang=EN-US> restricts the elements to be written to the <i>Output reports
     Npep2prot_Quanprot </i>and <i>Nprot2cat_Quancat </i>to those from the
     protein and category level, respectively. This prevents data duplication
     upon merging with the <i>Npep2prot</i> and <i>Nprot2cat</i> reports, as
     these contain also the peptide and protein level, respectively (</span><i><span lang=EN-US style='color:#BF8F00'>Figure 39</span></i><span lang=EN-US>).</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Add columns from relation table</span></i><span
     lang=EN-US> appends a column with the description of the protein to the <i>Npep2prot_Quanprot
     </i>report. Again, this is possible because the protein level is present
     in both the <i>Npep2prot_Quanprot </i>report and the <i>protein2description</i>
     relation table (</span><i><span lang=EN-US style='color:#BF8F00'>Figure 39</span></i><span
     lang=EN-US>).</span></li>
</ul>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>As previously
shown with SanXoT [2], iSanXoT workflow 1, based on the WSPP-SBT and the REPORT
modules, reveals a slight tendency to increased protein abundance over time. In
addition, the SBT module reveals that the categories found altered at 4, 8, and

<h2><a name="_Toc124328445"></a><a name="_Workflow_2:_Step-by-step"></a><span
lang=EN-US>Workflow 2: Step-by-step quantification and sample combination in a
labeled experiment</span></h2>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Toc124328446"><span lang=EN-US>Experimental</span></a></h3>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US>We have
applied workflow 2 to quantitative data obtained by González-Amor <i>et al</i>.
</span><span lang=EN-US>[5]</span><span lang=EN-US> in their study of the
contribution of interferon-stimulated gene 15 (ISG15) to vascular damage
associated with hypertension. Protein extracts from mouse aortic tissue (16
samples from eight individuals:</span></p>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US>two
WT-Control, two ISG15-KO, two WT+AngII, and two ISG15-KO+AngII) were
trypsin-digested, after which the resulting peptides were isobarically labelled
using iTRAQ 8-plex and distributed in two labeled experiments that were analyzed
by LC-MS/MS. Protein identification </span></p>

<p class=MsoNormal><span lang=EN-US>was achieved by database searching against
target and decoy sequences using Proteome Discoverer 2.1 (Thermo Fisher
Scientific; see Section 3 below to learn how these data are adapted to be used
with iSanXoT). The FDR for peptide identification was calculated using the
refined method </span><span
lang=EN-US>[7]</span><span lang=EN-US>.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=466 height=458 id="Picture 78"
src="User_Guide_files/image058.jpg"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771564"></a><a name="_Ref122690540"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>41</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Scheme of workflow 2 (step-by-step quantification and
sample combination in a labeled experiment) showing module components: LEVEL
CREATOR, LEVEL CALIBRATOR, INTEGRATE, NORCOMBINE, RATIOS, SBT, and REPORT (A)
and RELS CREATOR (B).</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Toc124328447"><span lang=EN-US>Workflow operation</span></a></h3>

<p class=MsoNormal><span lang=EN-US>Workflow 2 comprises all six basic modules:
LEVEL CREATOR, LEVEL CALIBRATOR, INTEGRATE, NORCOMBINE, RATIOS, and SBT plus
the REPORT module (</span><i><span lang=EN-US style='line-height:107%;
color:#BF8F00'>Figure 41</span></i><span lang=EN-US>). The starting module,
LEVEL CREATOR, generates the level files, sample folders and log2 ratios
indicated in the corresponding task table (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 42</span></i><span
lang=EN-US>).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=620 height=324 id="Picture 50"
src="User_Guide_files/image059.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771575"></a><a name="_Ref122690553"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>42</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The LEVEL CREATOR task table for workflow 2.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>The output level
files, <i>u_scan</i> (<i>uncalibrated scan</i>), display element identifiers
together with their corresponding log2-ratio and statistical weight values (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 43</span></i><span
lang=EN-US>). This <i>uncalibrated</i> weight is the inverse of the variance
associated with the log2-ratio, and therefore a higher weight corresponds to a
more accurate quantification.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=566 height=148 id="Picture 51"
src="User_Guide_files/image060.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771591"></a><a name="_Ref122691254"><i><span
lang=EN-US style='color:#BF8F00'>Figure</span></i></a><i><span lang=EN-US
style='color:#BF8F00'> </span></i><i><span
lang=EN-US style='color:#BF8F00'>43</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Excerpt from one of the u_scan files generated by
workflow 2 LEVEL CREATOR module showing element identifiers (left column), log2
ratios (center column), and statistical weights (right column).</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Prior to their
integration into a higher level, <i>u_scan</i> levels are calibrated to account
for the variability of the LC-MS/MS analysis with the LEVEL CALIBRATOR module,
which results in <i>scan</i> calibrated levels with recalculated statistical
weights (</span><i><span
lang=EN-US style='color:#BF8F00'>Figure 44</span></i><span lang=EN-US>, Top).
Then the INTEGRATE module performs the <i>scan-to-peptide</i>, <i>peptide-to-protein</i>
and <i>protein-to-proteinall</i> integrations according to the module task
table (</span><i><span
lang=EN-US style='color:#BF8F00'>Figure 44</span></i><span lang=EN-US>, Bottom).
The protein outliers are not discarded in this integration as prompted by the 0
value indicated for the FDR parameter.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=379 height=144 id="Picture 87"
src="User_Guide_files/image061.jpg"></span></p>

<p class=MsoCaption><a name="_Ref124348788"><span lang=EN-US>Figure </span></a><span lang=EN-US>44</span><span lang=EN-US> . The LEVEL CALIBRATOR (Top) and INTEGRATE
(Bottom) task tables for workflow 2.</span></p>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Every
integration requires a specific relation table linking the corresponding lower-
and higher-level elements that is generated by RELS CREATOR (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 41</span></i><span
lang=EN-US>B and </span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
45</span></i><span lang=EN-US>). Thus, the <i>peptide2protein </i>relation
table (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
45</span></i><span lang=EN-US>) describes the relationships between the peptide
level (<i>i.e.</i> the lower level) and the protein level (<i>i.e.</i> the
higher level). Note that the elements of the <i>protein2category</i> relation
table were retrieved from a text file containing functional annotations from
the Gene Ontology knowledgebase </span><span
lang=EN-US>[5]</span><span lang=EN-US>.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=575 height=115 id="Picture 93"
src="User_Guide_files/image062.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771687"></a><a name="_Ref122691348"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>45</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The RELS CREATOR task table for workflow 2.</span></i></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Next, workflow 2
resorts to the NORCOMBINE basic module (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 41</span></i><span
lang=EN-US>A) to combine biological replicates, which results in the four new
samples indicated on </span><i><span lang=EN-US style='line-height:107%;
color:#BF8F00'>Figure 46</span></i><span lang=EN-US>: WT-C, WT-AngII, ISG15-C,
and ISG15-AngII. The module task table indicates that samples were combined at
the <i>protein</i> level using the <i>proteinall</i> level for normalization.
NORCOMBINE also requires the user to specify which <i>lowerNorm</i> files
contain the necessary data for the samples to be combined. These <i>lowerNorm</i>
files, previously generated by the INTEGRATE module, contain lower-level
identifiers along with the corresponding centered log2-ratio values and either
the integration statistical weight (in the case of <i>lowerNormV</i>, as chosen
in this workflow) or the variance (for <i>lowerNormW</i>) (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 46</span></i><span
lang=EN-US>). NORCOMBINE first generates merged data files and relation tables
that are later integrated to the above-described four grouped levels.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=550 height=107 id="Picture 54"
src="User_Guide_files/image063.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771757"></a><a name="_Ref122699608"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>46</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The NORCOMBINE task table for workflow 2.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>                The four new samples
(grouped levels or sample groups) are then used by the RATIOS basic module to
calculate two ratios: <i>WT-AngIIvsWT-C</i>, where wild-type AngII-treated
animals are compared to controls; and <i>ISG15-AngIIvsISG15-C</i>, where ISG15
AngII-treated animals are compared to controls (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 47</span></i><span
lang=EN-US>). The module calculates the new log2 ratios as the difference
between <i>Ratio numerator</i> and <i>Ratio denominator</i> values, whereas the
corresponding statistical weight is assessed according to the <i>V Method</i>
indicated in the task table (<i>max</i> in this case, which means the maximum
weight between the samples indicated under <i>Ratio numerator</i> and <i>Ratio
denominator</i>. The other two choices are <i>avg</i>, the average of the two
weights; and <i>form</i>, 1/(1/V<sub>n</sub> + 1/V<sub>d</sub>), where V<sub>n</sub>
and V<sub>d</sub> are the statistical weight of the samples indicated under<i>
Ratio numerator</i> and <i>Ratio denominator</i>, respectively).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span

<p class=MsoNormal><span lang=EN-US>                The last basic module

level</i> (<i>protein</i> in this case) and the corresponding grand mean using

<h2><a name="_Toc124328449"></a><a name="_Workflow_3:_Quantification"></a><span
lang=EN-US>Workflow 3: Quantification of posttranslationally modified peptides
in a labeled experiment</span></h2>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Toc124328450"><span lang=EN-US>Experimental</span></a></h3>

<p class=MsoNormal><span lang=EN-US>This workflow was used to quantitate
Cys-oxidized peptides in mouse embryonic fibroblast (MEF) preparations
subjected to chemical oxidation with diamide, an experiment that served to
illustrate the comparative performance of on-filter (FASILOX) and in-gel
(GELSILOX) approaches to study the thiol redox proteome </span><span lang=EN-US>[4]</span><span lang=EN-US>. MEF samples were incubated with diamide
(treated group) or PBS (control group) for 10 min (four biological replicates
per condition). The FASP filter was used to carry out the sequential alkylation
and reduction steps needed to separately label reduced and oxidized Cys
residues, after which the proteins were digested with trypsin and the resulting
peptides were isobaricaly labeled with iTRAQ 8-plex and analyzed by LC-MS/MS.
Protein identification was achieved with Proteome Discoverer 1.4 (Thermo Fisher
Scientific; see Section 3 below to learn how these data are adapted to be used
with iSanXoT). The FDR for peptide identification was calculated using the
refined method </span><span
lang=EN-US>[7]</span><span lang=EN-US>.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=536 height=234 id="Picture 88"
src="User_Guide_files/image068.jpg"></span></p>

lang=EN-US style='color:#BF8F00'>51</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Scheme of workflow 3 (quantification of
posttranslationally modified peptides in a labeled experiment) showing module
components: LEVEL CREATOR, LEVEL CALIBRATOR, INTEGRATE, and REPORT (A) and RELS
CREATOR (B).</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Toc124328451"><span lang=EN-US>Workflow operation</span></a></h3>

<p class=MsoNormal><span lang=EN-US>Workflow 3 comprises the basic modules
LEVEL CREATOR, LEVEL CALIBRATOR, and INTEGRATE, as well as the RELS CREATOR and
REPORT modules (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
51</span></i><span lang=EN-US>). The starting module, LEVEL CREATOR, generates
the level files, sample folders and log2 ratios indicated in the corresponding
task table (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
52</span></i><span lang=EN-US>).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=557 height=118 id="Picture 243"
src="User_Guide_files/image069.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772189"></a><a name="_Ref122700980"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>52</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The LEVEL CREATOR task table for workflow 3.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>The output level
files, <i>uscan</i> (<i>uncalibrated scan</i>), display element identifiers
together with their corresponding log2-ratio and statistical weight values (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 53</span></i><span
lang=EN-US>). This uncalibrated weight is the inverse of the variance
associated with the log2-ratio, and therefore a higher weight corresponds to a
more accurate quantification.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=527 height=108 id="Picture 247"
src="User_Guide_files/image070.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772226"></a><a name="_Ref122700992"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>53</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Excerpt from one of the uscan files generated by
workflow 3 LEVEL CREATOR module showing element identifiers (left column), log2
ratios (center column) and statistical weights (right column).</span></i></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Prior to their
integration into a higher level, <i>uscan</i> levels are calibrated to account
for the variability of the LC-MS/MS analysis with the LEVEL CALIBRATOR module,
which results in scan calibrated levels with recalculated statistical weights (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 54</span></i><span
lang=EN-US>, Top). Then the INTEGRATE module performs the <i>scan-to-peptide</i>
and <i>peptide-to-</i> <i>protein</i> integrations according to the module task
table (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
54</span></i><span lang=EN-US>, Bottom). The latter integration will provide
the differential abundance of peptides (including posttranslationally modified
peptides) regardless of the differential abundance of proteins, and the authors
chose not to include the heterogeneous population of Cys-containing peptides
for the calculation of variance in the <i>peptide-to-protein</i> integration </span><span lang=EN-US>[4]</span><span lang=EN-US>.</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=545 height=153 id="Picture 89"
src="User_Guide_files/image071.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772240"></a><a name="_Ref122701063"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Thus, the <i>Tag</i>
advanced option of the INTEGRATE module task table displays <i>!C_Modification</i>,
which means that the <i>peptide</i> (lower level) elements marked with this tag
in the <i>peptide2protein</i> relation table (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 55</span></i><span
lang=EN-US>) will not be considered in the calculation of the variance in the <i>peptide-to-protein</i>
integration. Every integration requires a specific relation table linking the
corresponding lower- and higher-level elements that is generated by RELS
CREATOR (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
51</span></i><span lang=EN-US>B and </span><i><span

lang=EN-US>).</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>In particular,
