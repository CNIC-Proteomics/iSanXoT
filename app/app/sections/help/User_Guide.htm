</span></span><i>Experiment</i> is the column header that designates which
elements from the Identification file will be used in the starting scan-to-peptide
integration.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Identifier column header</i> is the identification file column
header that unambiguously identifies the scans.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio numerator</i> specifies which identification file column
header designates the quantitative values to be used as a numerator for the log<sub>2</sub>-ratio
calculation.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio denominator</i> specifies which identification file
column header designates the quantitative values to be used as a denominator
for the log<sub>2</sub>-ratio calculation.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Output Sample folder: indicates the name of the folder where the
resulting data files will be saved.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>The WSPPG-SBT module accepts the following advanced
parameters (<b>Figure 25</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>p&gt;q Tag</i>, <i>q&gt;g Tag</i>, <i>p&gt;a Tag</i>, <i>c&gt;a
Tag</i> are the text label that indicates which elements from the lower level (“p”,
“q” and “c”) are integrated into the higher level (“q”, “g” and “a”). The tags
must be specified in the third column of the corresponding Relation Table. This
allows the user to discard elements for integration without needing to
eliminate them from the Relation Table. Thus, if the label “marked” is used as
a Tag, only the lower level elements containing the label marked in the third
column of the lower_level2higher_level Relation table will be integrated.
Logical operators can also be used in the Tag field to make complex decisions.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-GB>By default, iSanXoT
eliminates outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle>For further details, read the Advanced
Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a> module.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>s&gt;p FDR</i>, <i>p&gt;q FDR</i>, <i>q&gt;g FDR</i>, <i>g&gt;c
FDR</i> establish an FDR threshold other than 0.01 (1%) for outlier removal in
the following integrations: scan-to-peptide, peptide-to-protein, protein-to-gene,
and gene-to-category, respectively. If FDR = 0 is selected, then the outliers
are not discarded.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>s&gt;p Var(x)</i>, <i>p&gt;q Var(x)</i>, <i>q&gt;g Var(x)</i>,
<i>g&gt;c Var(x)</i> set a fixed value for the variance in the integrations:
scan-to-peptide, peptide-to-protein, protein-to-gene, and gene-to-category,
respectively. By default, the variance will be iteratively calculated based on
the Levenberg-Marquardt algorithm in the first lower level-to-higher level
integration (<b>Figure 10</b>).</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>More params</i> allows adding more parameters to the internal
programs of the module. For more details see <a href="#_More_params">More
params</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=66 id="Picture 24" src="User_Guide_files/image034.png"></p>

<p class=MsoCaption><a name="_Ref103096474"><b>Figure </b></a><b>25</b><b>. Task-table with advanced parameters in the WSPPG-SBT module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_WPP-SBT_1"></a><span style='font-family:"Calibri",sans-serif'>WPP-SBT</span></h3>

<p class=MsoNormal>The WPP-SBT module performs the integrations peptide-to-protein,
protein-to-category, protein-to-proteinall and category-to-categoryall. In
addition, the SBT algorithm is used to calculate the variance associated to the
protein-to-category integration, which is applied to the protein-to-proteinall
integration.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The standard parameters required by the WPP-SBT module are (<b>Figure 23</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Experiment</i> is the column header that designates which
elements from the Identification file will be used in the starting scan-to-peptide
integration.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Identifier column header</i> is the identification file column
header that unambiguously identifies the scans.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio numerator</i> specifies which identification file column
header designates the quantitative values to be used as a numerator for the log<sub>2</sub>-ratio
calculation.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio denominator</i> specifies which identification file
column header designates the quantitative values to be used as a denominator
for the log<sub>2</sub>-ratio calculation.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Output Sample folder: indicates the name of the folder where the
resulting data files will be saved.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>The WPP-SBT module accepts the following advanced parameters
(<b>Figure 26</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>p&gt;q Tag</i>, <i>p&gt;a Tag</i>, <i>c&gt;a Tag</i> are the text

discard elements for integration without needing to eliminate them from the Relation
Table. Thus, if the label “marked” is used as a Tag, only the lower level
elements containing the label marked in the third column of the lower_level2higher_level
Relation Table will be integrated. Logical operators can also be used in the
Tag field to make complex decisions.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-GB>By default, iSanXoT
eliminates outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle>For further details, read the Advanced
Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a> module.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>p&gt;q FDR</i>, <i>q&gt;c FDR</i> establish an FDR threshold
other than 0.01 (1%) for outlier removal in the peptide-to-protein and protein-to-category
integrations, respectively. If FDR = 0 is selected, then the outliers are not
discarded.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>p&gt;q Var(x)</i>, <i>q&gt;c Var(x)</i> set a fixed value for
the variance in the peptide-to-protein and protein-to-category integrations,
respectively. By default, the variance will be iteratively calculated based on

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>More params</i> allows adding more parameters to the internal
programs of the module. For more details see <a href="#_More_params">More
params</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=494 height=90 id="Picture 29" src="User_Guide_files/image035.png"></p>

<p class=MsoCaption><a name="_Ref103096698"><b>Figure </b></a><b>26</b><b>. Task-table with advanced parameters in the WPP-SBT module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span

</span></span><i>Ratio numerator</i> specifies which identification file column

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio denominator</i> specifies which identification file

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span

protein-to-gene, and gene-to-category, respectively. If FDR = 0 is selected,

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span

<h2 align=center style='text-align:center'><a name="_Report_modules"></a><a
name="_Reports_modules"></a>Reports modules</h2>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_REPORT"></a><span style='font-family:"Calibri",sans-serif'>REPORT</span></h3>

<p class=MsoNormal>The REPORT module allows the collection of the statistical variables
(n, tags, Xinf, Vinf, Xsup, Vsup, Z, and FDR) from the different integrations
performed into result tables. </p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The standard parameters showing in the REPORT task table are
(<b>Figure 28</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Sample folder(s)</i> indicates the name(s) of the folder(s)
where the values of the statistical variables to be retrieved are located.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Lower level</i> indicates the starting level (i.e. peptide,
protein, or category) for the integration whose statistical variables are to be
reported.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Higher level</i> indicates the ending level for the
integration whose statistical variables are to be reported.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Reported vars</i> specifies which statistical variables will
be reported. The available variables are n, tags, Xinf, Vinf, Xsup, Vsup, Z,
FDR, X’inf and Winf.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output report</i> is the report filename (without extension).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=535 height=318 src="User_Guide_files/image037.png"></p>

<p class=MsoCaption><a name="_Ref103115700"><b>Figure </b></a><b>28</b><b>.
A sample task table in the REPORT module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>For instance, the first row of the task table shown in <b>Figure 28</b> prompts the REPORT module to read the variable “n” from the <i>scan2peptide_outStats.tsv</i>
file that contains the statistical outcome from the scan-to-peptide integration
(the asterisk wildcard character in <i>Sample folder(s)</i> causes REPORT to
retrieve the “n” variable from every sample). These “n” values are written to a
report file named “Nscan_pep” that is stored in the project “reports” folder.</p>

<p class=MsoNormal>The second row instructs the module to read the variables “Xinf”,
“Z” and “FDR” from the statistical outcome of the peptide-to-protein
integration (once again for every sample). These values are written to a report
file named “Nscan_Normpep_prot_XZ”.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>The REPORT module accepts the following advanced parameters
(<b>Figure 29</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Level names to show</i> allows the user to restrict the
elements to be written to the <i>Output report</i> to those from the <i>Lower
level</i> or the <i>Higher level</i>. Both levels are used by default.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Merge with report</i> designates the file whose <i>Reported
vars</i> will be incorporated into the <i>Output report</i> after intersection
with the latter file.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Add columns from relation table</i> appends <i>Lower level</i>
elements, extracted from the relation table designated, to the <i>Output report</i>.
It is possible to indicate multiple relation tables separated by a comma.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Filter</i> allows to filter the data to be transferred to the <i>Output
report</i> based on the <i>Reported vars</i> (n, Z, FDR, etc.). For more details,
see <a href="#_Filter_(for_REPORT">Filter</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=261 id="Picture 4" src="User_Guide_files/image038.png"></p>

<p class=MsoCaption><a name="_Ref103116151"><b>Figure </b></a><b>29</b><b>.
A sample task-table with advanced parameters in the REPORT module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>The reports indicated under <i>Output report</i> and <i>Merge
with report</i> are merged according to the column header that they share.
Thus, the REPORT task table shown in <b>Figure 30</b> will cause the module to incorporate
the number of scans per peptide, displayed in the report “Nscan_pep”, to the
report “Nscan_Normpep_prot_XZ”, as these two reports share the lower level
elements showing under the “peptide” header.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=600 height=156 id="Picture 26"
src="User_Guide_files/image039.png"></p>

<p class=MsoCaption><a name="_Ref103116369"><b>Figure </b></a><b>30</b><b>.
Report merging in the REPORT module.</b> The first task table row creates a
report file (“Nscan_pep”) with the (n)umber of scans per peptide. The second
row creates a report file called “Nscan_Normpep_prot_XZ” that contains, apart
from the variables “Xinf”, “Z”, and “FDR” coming from the peptide-to-protein
integration, the (n)umber of scans per peptide previously stored in the “Nscan_pep”
report, as these two reports share the lower level elements showing under the
“peptide” header.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>In addition, it is possible to incorporate additional data
from one or more relation tables into the reports (<b>Figure 31</b>). When a
given Relation Table is indicated under <i>Add columns from relation table</i>,
the REPORT module will first attempt to incorporate to the <i>Output report</i>
(“Npep_Quanprot_cat” in the example) the elements related to the <i>Lower level</i>
(“protein” in this case) elements in the relation table. If the <i>Lower level</i>
elements are missing in the relation table, then REPORT will try to incorporate
the elements related to the Higher level (“category” in this case) instead. If
neither the <i>Lower level</i> nor the <i>Higher level</i> can be found in the
relation table, then no action is performed. </p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=573 height=101 id="Picture 27"
src="User_Guide_files/image040.png"></p>

<p class=MsoCaption><a name="_Ref103116417"><b>Figure </b></a><b>31</b><b>.
Adding data from relation tables into the report files. </b>The relation table “protein2gene”
contains a column with protein identifiers under the “protein” header and
another column with the corresponding gene name under the “gene” header,
whereas the relation table “protein2description” contains, apart from the “protein”
elements, a column with the corresponding protein description. The first task
table row will prompt REPORT to incorporate the gene names and protein
descriptions contained in the relation tables to the report file “Npep_Quanprot_cat”
report file, as “protein” is the <span style='font-style:normal'>Lower level</span>
they all three shares.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Finally, the report data can be filtered performing logical
operations with the <i>Reported vars</i> in the <i>Filter</i> field. For
instance, in the report task table displayed in <b>Figure 32</b>:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>n_protein2category &lt;= 100, filters out from the report the
variables Z and FDR for the category-to-categoryall integration when the
(n)umber of proteins per category is greater than 100.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>n_protein2category &gt;= 5 &amp; n_protein2category &lt;= 100
retrieves the variables Z and FDR for the category-to-categoryall integration
when the (n)umber of proteins per category is in the [5, 100] range.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>KO_vs_WT@FDR_category2categoryall &lt; 0.05, retrieves the variables
Z and FDR for the category-to-categoryall integration provided that the FDR corresponding
to the “KO_vs_WT” samples is less than 0.05.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=583 height=98 id="Picture 32" src="User_Guide_files/image041.png"></p>

<p class=MsoCaption><a name="_Ref103116468"><b>Figure </b></a><b>32</b><b>. Filtering the report data.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>The compound variables shown in the <i>Filter</i> field on <b>Figure 32</b> follow the structure <i>Reported var</i>_<i>integration</i>, like “n_protein2category”.
Such filter applies to all samples. </p>

<p class=MsoNormal>However, the filter “KO_vs_WT@FDR_category2categoryall” is
applied based on the variable “FDR” from the category-to-categoryall
integration, but only to the “KO_vs_WT” sample. Moreover, the filter “WT1,WT2@FDR_category2categoryall”
is applied to the “WT1” and “WT2” samples.</p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_SANSON"></a><span style='font-family:"Calibri",sans-serif'>SANSON</span></h3>

<p class=MsoNormal>The SANSON module generates a similarity graph showing the
relationship between functional categories based on their protein components. </p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The standard parameters to be provided for this module are (<b>Figure 33</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Sample folder(s)</i> indicates the names of the folder(s)
where the lower level data file is located.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Lower level</i> indicates the name of the lower level elements
(“protein” in this case) to be used.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Higher level</i> indicates the name of the higher level (“category”
in this case) to which the lower level elements will be integrated.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output Sample folder </i>designates a folder other than <i>Sample
folder(s)</i> where the results will be saved.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=383 height=65 src="User_Guide_files/image042.png"></p>

<p class=MsoCaption><a name="_Ref103116548"><b>Figure </b></a><b>33</b><b>.
A sample task table in the SANSON module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>The SANSON module accepts the following additional parameters
(<b>Figure 34</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Lower norm</i> specifies the normalization scheme to be used
with the lower level elements. The default value is included the normalization
of lower level to all.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Higher norm</i> specifies the normalization scheme to be used
with the higher level elements. The default value is included the normalization
of higher level to all.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Tag</i> is a text label that indicates which elements from the
lower level are integrated into the higher level. The tags must be specified in
the third column of the corresponding Relation Table. This allows the user to
discard elements for integration without needing to eliminate them from the Relation
Table. Thus, if the label “marked” is used as a Tag, only the lower level
elements containing the label marked in the third column of the
lower_level2higher_level Relation table will be integrated. Logical operators
can also be used in the Tag field to make complex decisions.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-GB>By default, iSanXoT eliminates
outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle>For further details, read the Advanced
Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a> module.<i> </i></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Filter</i> allows to filter the data based on the FDR and
number of proteins. For more details, see <a href="#_Filter_param_(in">Filter</a>
in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=57 id="Picture 2" src="User_Guide_files/image043.png"></p>

<p class=MsoCaption><a name="_Ref103116564"><b>Figure </b></a><b>34</b><b>.
A sample task-table with advanced parameters in the SANSON module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center'><img border=0

<p class=MsoNormal>However, this task table can be simplified applying the

<h3><a name="_More_params"></a>More params</h3>

<p class=MsoNormal>Some modules accept a column parameter in the Task-Table
called “More params”. This column allows you to provide advanced parameters for
the SanXoT programs [1].
The program descriptions are in the following wiki link:</p>

<p class=MsoNormal><a
href="https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package">https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package</a></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>The iSanXoT module are composed by several programs of
SanXoT. For this reason, the “More params” of a module accepts the advanced
parameters of composed programs indicated by a name.</p>

<p class=MsoNormal>For example, </p>

<p class=MsoNormal style='margin-left:35.4pt'>INTEGRATE:</p>

<p class=MsoNormal style='margin-left:35.4pt;text-indent:35.4pt'>&quot;sanxot1&quot;:
&quot; -m 300 -g &quot;, &quot;sanxot2&quot;: &quot;-s --sweepdecimals=2.5&quot;</p>

<p class=MsoNormal>In above example the first “sanxot” program that compose the
INTEGRATE module, receives the “-m 300 -g” as parameter, and the second
“sanxot” receives also the parameter &quot;-s --sweepdecimals=2.5&quot;.</p>

<p class=MsoNormal style='margin-left:35.4pt'>WSPP-SBT:</p>

<p class=MsoNormal style='margin-left:35.4pt;text-indent:35.4pt'>&quot;p2q_sanxot2&quot;:
&quot; -m 100 -s &quot;, &quot;q2a_sanxot1&quot;: &quot;-m 100&quot;</p>

<p class=MsoNormal>In this example, the WSPP-SBT module has multiple
integrations: scan-to-peptide, peptide-to-protein, etc. For more information,
see the WSPP-SBT section. Thus, the second “sanxot” program of peptide-to-protein
(q) integration will receive the parameter “-m 100 -s”, and then, the first
“sanxot” of protein (q)-to-proteinall (a) integration will receive the “-m
100”.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>WSPPG_SBT: level_creator, klibrate, s2p_sanxot1,
s2p_sanxotsieve, s2p_sanxot2, p2q_sanxot1, p2q_sanxotsieve, p2q_sanxot2,

<p class=MsoNormal>WPPG_SBT: level_creator, klibrate, p2q_sanxot1, p2q_sanxotsieve,

<h3><a name="_Filter_param_(in"></a><a name="_Filter_(for_REPORT"></a>Filter in
REPORT module</h3>

<p class=MsoNormal>The REPORT module module accepts a Filter parameter. This
parameter filters the data based on some variables depending on the module.</p>

<p class=MsoNormal>In the case of REPORT module, the filtered variables are the
Reported vars: n, Z, FDR, etc. For instance:</p>

<p class=MsoNormal><i>(FDR_category2category &lt; 0.05) &amp; (n_protein2category
&gt;=5) &amp; (n_protein2category &lt;= 100)</i></p>

<p class=MsoNormal><i>(FDR_category2category &lt; 0.05) &amp; (Z_protein2proteinall
&gt;= 2 | Z_protein2proteinall &lt;= -2)</i></p>

<p class=MsoNormal>&nbsp;</p>

<h3>Filter in SANSON module</h3>

<p class=MsoNormal>For the SANSON module, the filtered variables are FDR and
the related number (n_rel). For example:</p>

<p class=MsoNormal style='text-indent:35.4pt'>([FDR] &lt; 0.05) &amp; ([n_rel]
&gt;= 10) &amp; ([n_rel] &lt;= 100)</p>

<p class=MsoNormal>Different variables can be combined using the comparisons:
&gt;=, &lt;=, !=, &lt;&gt;, ==, &gt;, &lt;; and using logical operators “and”
(&amp;), “or” (|), and “not” (!). </p>

<p class=MsoNormal>&nbsp;</p>

<span style='font-size:11.0pt;line-height:107%;font-family:"Calibri",sans-serif'><br
clear=all style='page-break-before:always'>
</span>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0in 0in 0in'>

<h1><a name="_Hlk124849833"></a><a name="_Toc124328440"></a><a
name="_Sample_Workflows_with"></a><a name="_Adaptors"></a><a
name="_Input_Adaptor"></a>Sample Workflows with Application to Case Studies</h1>

</div>

<p class=MsoNormal>We describe below in detail four sample workflows that
illustrate the capacity of iSanXoT to statistically ascertain protein or
peptide abundance changes in a variety of biological contexts. Note that these
workflows may be easily reused to process new data (see next section).</p>

<p class=MsoNormal><span style='font-size:14.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Hlk122708883"></a><a
name="_Toc124328441"></a><a name="_Workflow_1:_One-step"></a><b><span
style='font-size:20.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Workflow 1: One-step quantification in a labeled experiment</span></b></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328442"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Experimental</span></b></a></p>

<p class=MsoNormal>The identification and quantification data from
García-Marqués <i>et al</i>. [3] were used to illustrate this workflow. This
study characterizes the molecular alterations that take place along time when
vascular smooth muscle cells (VSMCs) are treated with angiotensin-II (AngII) for
0, 2, 4, 6, 8, and 10 h. Quantitative proteomics was performed using isobaric
iTRAQ 8-plex labeling. Workflow 1 analyzes a) protein abundance changes and b)
functional category alterations produced by the coordinated behaviour of
proteins at each one of the times, in relation to time 0. This is done using,
in only one step, the compound module WSPP-SBT, which performs automatically
all the required tasks.</p>

<p class=MsoNormal><a name="_Toc124328443">&nbsp;</a></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><b><span style='font-size:16.0pt;
line-height:107%;font-family:"Calibri Light",sans-serif;color:#BF8F00'>Workflow
operation</span></b></p>

<p class=MsoNormal>Workflow 1 requires the RELS CREATOR module, the WSPP-SBT compound
module and the REPORT basic module (<i><span style='line-height:107%;
color:#BF8F00'>Figure 35</span></i>). The relation tables required to perform
the integrations are created by the RELS CREATOR module (<i><span style='line-height:107%;color:#BF8F00'>Figure 35</span></i><span
style='color:#BF8F00'>A</span>) from a table provided by the user. The WSPP-SBT
module performs a sequence of consecutive integrations based on the WSPP
statistical model [2] and the SBT algorithm [3] (<i><span
style='line-height:107%;color:#BF8F00'>Figure 35</span></i><span
style='color:#BF8F00'>B</span>). Finally, the REPORT module organizes the data
in tables containing the information needed.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=655 height=288 id="Picture 20"
src="User_Guide_files/image052.jpg"
alt="A diagram of a level calibration&#10;&#10;Description automatically generated with medium confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771130"></a><a name="_Ref127961610"><i><span
style='color:#BF8F00'>Figure </span></i></a><i><span
style='color:#BF8F00'>35</span></i><i><span style='color:#BF8F00'>. Scheme of
workflow 1 (one-step quantification in a labeled experiment) showing module
components: RELS CREATOR (A) and WSPP-SBT and REPORT (B) </span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The WSPP-SBT module needs the user
to define the meaning of relative abundances, which iSanXoT always expresses as
log2ratios. In this case the abundance data corresponds to the intensities of
iTRAQ reporters at the scan level, which are tabulated in the “ID-q” file with
the name of each reporter as column header (see below how these tables are
generated). The intensities of each scan at 0 h are in column “Abundance: 113”
and are used as a common reference to express abundance ratios and are
therefore used as denominator. The reporter intensities corresponding to the
different time points are used as numerators of the ratios. The task table also
allows the user to put an easily identifiable name in the folders where the
quantitative values of each sample are stored (<i><span style='line-height:
107%;color:#BF8F00'>Figure 36</span></i>). </p>

<p class=MsoNormal align=center style='text-align:center;text-indent:.5in;
page-break-after:avoid'><img border=0 width=556 height=179 id="Picture 38"
src="User_Guide_files/image053.png"
alt="A picture containing text, screenshot, font, number&#10;&#10;Description automatically generated"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771182"></a><a name="_Ref129965819"><i><span
style='color:#BF8F00'>Figure </span></i></a><i><span
style='color:#BF8F00'>36</span></i><i><span style='color:#BF8F00'>. The
WSPP-SBT task table for workflow 1.</span></i></p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The WSPP-SBT module first performs
a calibration to assign a statistical weight to each one of the log2ratio
values at the scan level (<i><span style='line-height:107%;color:#BF8F00'>Figure
35</span></i><span style='color:#BF8F00'>B</span>), as described [2].
The statistical weight of each scan is the inverse of the estimated variance
associated with the log2 of intensity ratios [2].
Once the data is calibrated at the scan level, the workflow performs the
integrations <i>scan-to-peptide</i> and <i>peptide-to-protein</i>. </p>

<p class=MsoNormal style='text-indent:.5in'>At the protein level the SBT
algorithm is then applied for the detection of functional category changes
originated by the coordinated behaviour of proteins (<i><span
style='line-height:107%;color:#BF8F00'>Figure 35</span></i><span
style='color:#BF8F00'>B</span>). The algorithm first calculates the variance of
the <i>protein-to-category</i> integration, which is an improved estimate of
the technical protein variance, since it is less influenced by biological
changes [3]. This protein variance is used to perform the <i>protein-to-grand
mean</i> integration (hereinafter referred to as <i>protein-to-proteinall</i>)
integration, from which statistically significant abundance changes are
detected. The algorithm finally performs the <i>category-to-grand mean</i> integration
(hereinafter referred to as <i>category-to-categoryall</i>), from which
statistically significant category changes are detected. All the results from
the integrations executed by the WSPP-SBT module are saved, per each sample, to
the <i>Output Sample folder </i>indicated in the module task table (<i><span style='line-height:107%;color:#BF8F00'>Figure 36</span></i>).</p>

<p class=MsoNormal>Every integration step needs a relation table (a text file) that
links lower- to higher-level elements. Relation tables can be automatically created
by the RELS CREATOR module (<i><span style='line-height:107%;color:#BF8F00'>Figure
35</span></i><span style='color:#BF8F00'>A</span>, upper) and can be provided
by the user (<i><span style='line-height:107%;color:#BF8F00'>Figure 35</span></i><span
style='color:#BF8F00'>A</span>, lower). In this example (<i><span
style='line-height:107%;color:#BF8F00'>Figure 37</span></i>) the relation
tables linking scan to peptides and peptides to proteins are obtained from the
“ID-q” file, just by indicating the name of the columns where they are located
(in this case “Scan_Id”, “Pep_Id” and “Master Protein Accessions”). In this
case the columns <i>Master Protein Accessions</i> and <i>Master Protein
Descriptions</i> in the “ID-q” file contain the accession numbers and the
complete name of the proteins, respectively, so that a relation table <i>protein2description</i>
is also created; this relation table may be later used to append the full name
of the protein to any of the created reports (see below). An example of the <i>peptide2protein</i>
relation table, linking the peptides identified to the proteins they come from
is showed in <i><span style='line-height:107%;color:#BF8F00'>Figure 38</span></i><span
style='color:#BF8F00'>A</span>. The elements of the relation table
protein2category were retrieved from a text file containing functional
annotations for mouse proteins gathered from several protein function databases
(<i><span style='line-height:107%;color:#BF8F00'>Figure 38</span></i><span
style='color:#BF8F00'>B</span>), as described by the authors [3].
Note that relation tables are by default extracted from the ID-q file; to use
other text files the absolute path with the location of the text file has to be
indicated. The relation tables <i>protein2proteinall </i>and <i>category2categoryall</i>
guide the integration to a grand mean (a common element called “[1]”). The
integration <i>peptide2peptideall</i> is not necessary in this workflow but is
included in this example since it may be useful to inspect quantifications at
peptide level.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=638 height=163 id="Picture 638197479"
src="User_Guide_files/image054.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></p>

line-height:normal'><a name="_Ref132484598"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>37</span></i><i><span
style='color:#BF8F00'>. The RELS CREATOR task table for workflow 1.</span></i></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
style='font-size:14.0pt;line-height:107%'><img border=0 width=536 height=341
id="Picture 1199129032" src="User_Guide_files/image055.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref131431704"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>38</span></i><i><span
style='color:#BF8F00'>. Excerpt from the peptide2protein (A) and protein2category
(B) relation tables that link peptides to proteins and proteins to categories,
respectively.</span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>Once the integrations are
performed, the REPORT module is used to collect from the <i>Output sample
folders</i> stated by the user the statistical variables desired and to
organize them in tables (<i><span style='line-height:107%;color:#BF8F00'>Figure
39</span></i>). In this case,  the results from  the samples (2h-AngII,
4h-AngII, 6h-AngII, 8h-AngII, and 10h-AngII) are to be tabulated. </p>

<p class=MsoNormal style='text-indent:.5in'>In this example the REPORT module
creates a protein table and a category table by performing the following steps:</p>

<p class=MsoListParagraphCxSpFirst style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Create a table called “Npep2prot&quot; containing the number of
peptides with which each protein is quantified. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by extracting from the <i>peptide-to-protein</i>
integrations in the indicated folders the number of elements (n) of the lower
level (peptide) used to quantitate the higher level (protein). </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;line-height:normal'>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Create a table called “Npep2prot_Quantprot_filtered” containing
the protein changes Zqa and the statistical significance FDRqa of these
changes. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by extracting from the <i>protein-to-proteinall</i>
integration in the indicated folders the standardized log2 ratios (Z) and False
Discovery Rates (FDR) of the lower level (protein). </p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Add to this table the number of peptides with which each protein
is quantified. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by merging the previous table with the existing
table “Npep2prot” according to the level common to the two tables (protein),
without including a specific column (peptide) and eliminating replicate
entries. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Add to this table an additional column with the complete
description of the proteins. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by merging the previous table with the relation
table protein2description according to the level common to the two tables
(protein). </p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Filter the table so that only the proteins having a statistically
significant abundance change (FDR &lt; 0.01) are tabulated.</p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by applying in the Filter column a condition based
on the FDR to the results from the protein2proteinall integration. For more
detailed information, see the “Filter for report” in the iSanXoT wiki: <a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki">https://github.com/CNIC-Proteomics/iSanXoT/wiki</a>.</p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;line-height:normal'>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Create a table called “Nprot2cat” containing the number of
proteins with which each category is quantified.</p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by extracting from the <i>protein-to-category</i>
integrations in the indicated folders the number of elements (n) of the lower
level (protein) used to quantitate the higher level (category).</p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;line-height:normal'>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Create a table called “Nprot2cat_Quantcat_filtered” containing
the category changes Zca and the statistical significance FDRca of these
changes. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by extracting from the <i>category-to-categoryall</i>
integration in the indicated folders the standardized log2 ratios (Z) and False
Discovery Rates (FDR) of the lower level (category).</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Add to this table the number of proteins with which each category
is quantified. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by merging the previous table with the existing
table “Nprot2cat” according to the level common to the two tables (category),
without including a specific column (protein) and eliminating replicate
entries.</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Filter the table so that only the categories having a
statistically significant change (FDR &lt; 0.01) are tabulated. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by applying in the Filter column a condition based
on the FDR to the results from the category2categoryall integration. </p>

<p class=MsoListParagraphCxSpMiddle style='margin:0in;line-height:normal'>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Create a table called “Npep2prot_Quanprot” containing the number
of peptides per protein, the protein changes Zqa and the statistical
significance FDRqa of these changes. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done as explained above, omitting the protein
descriptions and the filters. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Create a table called “Nprot2cat_Quancat_Quanprot_filtered” containing
the category changes Zca and the statistical significance FDRca of these
changes. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by extracting from the <i>category-to-categoryall</i>
integration in the indicated folders the standardized log2 ratios (Z) and False
Discovery Rates (FDR) of the lower level (category).</p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Add to this table the number of proteins per category, the
protein changes Zqa and the statistical significance FDRqa of these changes. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by merging the previous table with the existing
tables “Nprot2cat” and “Npep2prot_Quantprot”. </p>

<p class=MsoListParagraphCxSpMiddle style='margin-bottom:0in;text-indent:-.25in;
line-height:normal'><span style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Filter the table so that only the categories containing 5 or more
proteins or 100 or less proteins are tabulated. </p>

<p class=MsoListParagraphCxSpLast style='margin-top:0in;margin-right:0in;
margin-bottom:0in;margin-left:1.0in;text-indent:-.25in;line-height:normal'><span
style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span>This is done by applying in the Filter column a set of conditions
joined with the “&amp;” operator. </p>

<p class=MsoNormal style='margin-top:0in;margin-right:0in;margin-bottom:0in;
margin-left:.5in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.5in;line-height:normal'>Note
that these commands in the REPORT module, which allow to construct tables
required in typical quantitative proteomics projects, are easily reusable for
other projects.</p>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

See the <i>Importing a workflow template</i> Section below for detailed
