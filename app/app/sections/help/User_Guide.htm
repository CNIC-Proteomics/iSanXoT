<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0in 0in 0in'>

<h1><a name="_Hlk118388234"></a><a name="_Hlk118304308"></a><a
name="_Introduction"></a>Introduction</h1>

</div>

<p class=MsoNormal><b><span lang=EN-GB>iSanXoT</span></b><span lang=EN-GB> is a
standalone application for statistical analysis of mass spectrometry-based
quantitative proteomics data.  iSanXoT builds upon SanXoT </span><span
lang=EN-GB>[1]</span><span lang=EN-GB>, our previous publicly available
implementation of the weighted spectrum, peptide, and protein (WSPP)
statistical model </span><span
lang=EN-GB>[2]</span><span lang=EN-GB> using the Generic Integration Algorithm
(GIA) </span><span
lang=EN-GB>[3]</span><span lang=EN-GB>.</span></p>

<p class=MsoNormal><span lang=EN-GB>iSanXoT executes several kind of workflows
for quantitative high-throughput proteomics, <b>systems biology </b>and the <b>statistical
analysis</b>, <b>integration and comparison of experiments</b>.</span></p>

<p class=MsoNormal><span lang=EN-GB>iSanXoT was developed by the <b><i>Cardiovascular
Proteomics Lab</i></b>/<b><i>Proteomic Unit</i></b> at <b>The National Centre
for Cardiovascular Research</b> (CNIC, </span><a href="https://www.cnic.es"><span
lang=EN-GB style='color:#4472C4'>https://www.cnic.es</span></a><span
lang=EN-GB>).</span></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<h2><span lang=EN-GB>Download</span></h2>

<p class=MsoNormal><span lang=EN-GB>The multiple releases are available in the
&quot;release&quot; section, located in the following link:</span></p>

<p class=MsoNormal><a href="https://github.com/CNIC-Proteomics/iSanXoT/releases"><span
lang=EN-GB style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/releases</span></a></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<h2><span lang=EN-GB>Installation</span></h2>

<h3><span lang=EN-GB>Available operating systems</span></h3>

<p class=MsoNormal><span lang=EN-GB>iSanXoT maintains the following operating
systems and architectures and may add additional ones in the future:</span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-GB>Windows 10 Pro
(x64)</span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-GB>MacOs High
Sierra (10.13.6)</span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-GB>Ubuntu 20.04
(x64)</span></p>

<p class=MsoNormal><span lang=EN-GB>For more details, read the “Installation” section
in the iSanXoT wiki:</span></p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Installation"><span
lang=EN-GB style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Installation</span></a></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<h2><span lang=EN-GB>Getting Started</span></h2>

<p class=MsoNormal><span lang=EN-GB>This chapter describes iSanXoT’s graphical
user interface and how to set up an analysis with iSanXoT.</span></p>

<p class=MsoNormal><span lang=EN-GB>For more details, read the “Getting Started”
section in the iSanXoT wiki:</span></p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Getting_started"><span
lang=EN-GB style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Getting_started</span></a></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<h2><span lang=EN-GB>Modules</span></h2>

<p class=MsoNormal><span lang=EN-GB>The iSanXoT desktop application houses a
number of modules based on the SanXoT software package </span><span
lang=EN-GB>[1]</span><span lang=EN-GB>. The information required to setup and
execute every module is provided in a task-table.   </span></p>

<p class=MsoNormal><span lang=EN-GB>There are four types of modules:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span lang=EN-GB
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB>Relation tables is a module that creates the
relation tables used by the iSanXoT modules.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
lang=EN-GB style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB>The Basic modules call the individual scripts
included in the SanXoT software package </span><span
lang=EN-GB>[1]</span><span lang=EN-GB>.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
lang=EN-GB style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB>The Compound modules perform a sequence of
consecutive integrations based on the weighted spectrum, peptide and protein
(WSPP) statistical model </span><span
lang=EN-GB>[2]</span><span lang=EN-GB> and the systems-biology triangle (SBT)
algorithm </span><span
lang=EN-GB>[3]</span><span lang=EN-GB>.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span lang=EN-GB
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB>Finally, there are two Reports: REPORT generates
report files displaying the quantitative results produced by the above Basic
and Composite modules when a workflow is executed; SANSON generates a
similarity graph showing relationships between functional categories on the
basis of the protein elements they share.</span></p>

<p class=MsoNormal><span lang=EN-GB>For more details, read the “Modules” section
in the iSanXoT wiki:</span></p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Modules"><span
lang=EN-GB style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Modules</span></a></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<h2><span lang=EN-GB>Input Adaptor</span></h2>

<p class=MsoNormal><span lang=EN-GB>The iSanXoT Input Adaptor offers users the
possibility to either provide their own Identification/Quantification file,
which contains the identification and quantification data, or have the Input
Adaptor prepare this file from the results obtained using any of the mainstream
proteomics pipelines.</span></p>

<p class=MsoNormal><span lang=EN-GB>For further details, read the “Input Adaptor”
section in the iSanXoT wiki:</span></p>

<p class=MsoNormal><a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/Input_adaptor"><span
lang=EN-GB style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/wiki/Input_adaptor</span></a></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

the capacity of iSanXoT to statistically ascertain abundance changes in both
multiplexed, isotopically labeled [3-5] and label-free [6]
proteomics experiments.</p>

<p class=MsoListParagraphCxSpFirst align=left style='text-align:left;

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0in 0in 0in'>

<h1><a name="_Hlk118375025"></a><a name="_Installation"></a>Installation</h1>

</div>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>

<h3><a name="_Download"></a>Download</h3>

<p class=MsoNormal><span lang=EN-GB>The multiple releases are available in the
&quot;release&quot; section, located in the following link:</span></p>

<p class=MsoNormal style='text-indent:35.4pt'><a
href="https://github.com/CNIC-Proteomics/iSanXoT/releases"><span lang=EN-GB
style='color:#4472C4'>https://github.com/CNIC-Proteomics/iSanXoT/releases</span></a></p>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-GB>&nbsp;</span></p>

<h3><a name="_Available_operating_systems"></a><span lang=EN-GB>Available
operating systems</span></h3>

<p class=MsoNormal><span lang=EN-GB>iSanXoT maintains the following operating systems
and architectures and may add additional ones in the future:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span lang=EN-GB
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB>Windows 10 Pro (x64)</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
lang=EN-GB style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB>MacOs High Sierra (10.13.6)</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span lang=EN-GB
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-GB>Ubuntu 20.04 (x64)</span></p>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>

<h3><a name=windows-distribution></a><a name=installation-on-windows></a><a
name="_Installation_on_Windows"></a><a name="_Windows_distribution"></a>Windows
distribution</h3>

<p class=MsoNormal>The iSanXoT Windows distribution is packaged in a NSIS
Launcher (exe file).</p>

<p class=MsoNormal>Download the exe Launcher: iSanXoT_Launcher_1.X.X.win32-x64.exe</p>

<p class=MsoNormal>Double-click the Launcher file; the Installer window will
show up:</p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=399 height=310 id="Picture 28" src="User_Guide_files/image002.jpg"></span></p>

<p class=MsoNormal>WARNING: Windows Defender SmartScreen might show a prompt suggesting
that you cancel the installation; in such case click “More info” and then
select the “Run anyway” option.</p>

<p class=MsoNormal align=center style='text-align:center'><img border=0
width=332 height=140 id="Picture 43" src="User_Guide_files/image003.png"></p>

<p class=MsoNormal>Then, you can choose the iSanXoT installation folder:</p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=399 height=310 id="Picture 25" src="User_Guide_files/image004.jpg"></span></p>

<p class=MsoNormal>Wait while iSanXoT is being installed.</p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=406 height=316 id="Picture 22" src="User_Guide_files/image005.png"
alt="Installing window"></span></p>

<p class=MsoNormal>Once the installation has been completed, you are ready to run.</p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=406 height=316 id="Picture 21" src="User_Guide_files/image006.png"
alt="Completing setup"></span></p>

<p class=MsoNormal><span style='font-family:"Segoe UI",sans-serif;color:#24292E'>&nbsp;</span></p>

<h3><a name=macos-distribution></a><a name="_MacOS_distribution"></a>MacOS
distribution</h3>

<p class=MsoNormal>The iSanXoT MacOS distribution is packaged in a DMG
container.</p>

<p class=MsoNormal>Download the DMG file: iSanXoT_Launcher_1.X.X.darwin-x64.dmg</p>

<p class=MsoNormal>Double-click the DMG file, then a Finder window will show up.
This window will usually display iSanXoT’s installer icon and a shortcut to the
Applications folder, together with some sort of linking arrow:</p>

<p class=MsoNormal align=center style='text-align:center'><img border=0
width=416 height=309 id="Picture 19" src="User_Guide_files/image007.png"
alt="Installer window"></p>

<p class=MsoNormal>Simply drag the iSanXoT icon to your Applications folder...</p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:"Segoe UI",sans-serif;color:#24292E'><img border=0
width=439 height=315 id="Picture 18" src="User_Guide_files/image008.png"
alt="Installing window"></span></p>

<p class=MsoNormal>and you're done: the iSanXoT application is now installed.</p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name=linux-distribution></a><a name="_Linux_distribution"></a>Linux
distribution</h3>

<p class=MsoNormal>The iSanXoT Linux distribution is packaged in an <i>AppImage</i>.</p>

<p class=MsoNormal>Download the AppImage: iSanXoT_Launcher_1.X.X.linux-x86_64.AppImage
</p>

<p class=MsoNormal align=center style='text-align:center'><img border=0
width=567 height=241 src="User_Guide_files/image009.png"></p>

<p class=MsoListParagraphCxSpFirst style='margin-left:0in'>The AppImage file is
just the application's compressed image. When executed, the application is
mounted in a temporal folder. However, for the correct behaviour, the application
has to be extracted to the &quot;squashfs-root&quot; folder in the current
working directory using:</p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0in;text-indent:34.8pt'><em><span
style='font-family:"Calibri",sans-serif'>./iSanXoT_Launcher_1.X.X.linux-x86_64.AppImage
--appimage-extract</span></em></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0in;text-indent:34.8pt'><em><span
style='font-family:"Calibri",sans-serif'>&nbsp;</span></em></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0in'>Then, launch the
iSanXoT application using:</p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:0in'>&nbsp;</p>

<p class=MsoListParagraphCxSpLast style='margin-left:0in;text-indent:34.8pt'><em><span
style='font-family:"Calibri",sans-serif'>squashfs-root/AppRun</span></em></p>

<em><span style='font-size:11.0pt;line-height:107%;font-family:"Calibri",sans-serif;
font-style:normal'><br clear=all style='page-break-before:always'>
</span></em>

<p class=MsoNormal align=left style='text-align:left'><em><span
style='font-family:"Calibri",sans-serif;font-style:normal'>&nbsp;</span></em></p>

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0in 0in 0in'>

<h1><a name="_Get_Started"></a><em><span style='font-family:"Calibri Light",sans-serif;
font-style:normal'>Getting Started</span></em></h1>

</div>

<p class=MsoNormal><em><span style='font-family:"Calibri",sans-serif;
font-style:normal'>&nbsp;</span></em></p>

<p class=MsoNormal><em><span style='font-family:"Calibri",sans-serif;
font-style:normal'>This chapter describes iSanXoT’s graphical user interface and
how to set up an analysis with iSanXoT.</span></em></p>

<p class=MsoNormal><em><span style='font-family:"Calibri",sans-serif;
font-style:normal'>&nbsp;</span></em></p>

<h3>Opening the iSanXoT application</h3>

<p class=MsoNormal>To open the iSanXoT application:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>In Windows: from the Start menu choose <i>Programs &gt; iSanXoT</i>;
or double-click the iSanXoT desktop icon.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>In MacOS: double-click the iSanXoT icon from the Applications
folder.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>In Linux: from the <i>AppImage</i> file.</p>

<p class=MsoListParagraphCxSpMiddle>The contents are extracted to the &quot;squashfs-root&quot;
directory in the current working directory using:</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><em><span
style='font-family:"Calibri",sans-serif'>./iSanXoT_Launcher_1.x.linux-x86_64.AppImage
--appimage-extract</span></em></p>

<p class=MsoListParagraphCxSpMiddle>Now you can launch the iSanXoT application:</p>

<p class=MsoListParagraphCxSpLast style='text-indent:34.8pt'><em><span
style='font-family:"Calibri",sans-serif'>squashfs-root/AppRun [...]</span></em></p>

<p class=MsoNormal><em><span style='font-family:"Calibri",sans-serif;
font-style:normal'>&nbsp;</span></em></p>

<h3>Installing required packages</h3>

<p class=MsoNormal>The first time iSanXoT is run a window will show up displaying
a progress bar to inform you about the percentage of packages that have been
installed. These packages contain the libraries required by iSanXoT’s backend, and
are installed the first time you open the application.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=482 height=317 src="User_Guide_files/image010.png"></p>

<p class=MsoCaption><b>Figure </b><b>1</b><b>. <a name="_Ref103093720">Installation
window.</a></b></p>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>

<h3>Closing the iSanXoT application</h3>

<p class=MsoNormal>WARNING: If valid changes were made to your project, make
sure to save it before quitting iSanXoT, as any changes will be lost otherwise
(you won’t be prompted for saving upon closing).  </p>

<p class=MsoNormal style='margin-left:.25in'>To close the iSanXoT application:</p>

<p class=MsoNormal style='margin-left:.25in'>In Windows and Linux: choose <i>Project
&gt; Exit</i>, or click the X in the upper right corner of the main iSanXoT window.</p>

<p class=MsoNormal style='margin-left:.25in'>In Mac: choose <i>iSanXoT (menu)
&gt; Exit</i>, or click the red X in the upper left corner of the main iSanXoT
window.</p>

<p class=MsoNormal>A dialog window will show up asking you to confirm the
application closing. Click “Yes” if you really want to quit iSanXoT. </p>

<p class=MsoNormal>&nbsp;</p>

<h3>iSanXoT Projects</h3>

<p class=MsoNormal>An iSanXoT project is primarily a container used to
structure the data coming from your input file(s) and your workflow. The input
file contains the identification and quantification data (for further details see
the <a href="#_Input_Adaptor">Input Adaptor</a> Section). These fully-customisable
workflows can perform quantitative proteomics analysis, systems biology
analysis, and comparison and merging of experimental data from technical or
biological replicates.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=251 height=240 src="User_Guide_files/image011.png"></p>

<p class=MsoCaption><a name="_Ref103114194"><b>Figure </b></a><b>2</b><b>. Project menu.</b></p>

<h4>Creating a new project</h4>

<p class=MsoNormal>Creating a project is the first step when conducting an
analysis with iSanXoT. By selecting <i>Project &gt; New Project</i> a window
will show up where you can provide a name for the project as well as select a
project folder where iSanXoT output files will be stored.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=536 height=199 src="User_Guide_files/image012.png"></p>

<p class=MsoCaption><b>Figure </b><b>3</b><b>. Window that creates a new
project.</b></p>

<h4>&nbsp;</h4>

<h4>Opening a project</h4>

<p class=MsoNormal>By selecting <i>Project &gt; Open Project</i> as a folder
selection dialog box shows up that allows the user to indicate the location of an
already existing project folder to be opened by iSanXoT.</p>

<p class=MsoNormal>&nbsp;</p>

<h3>iSanXoT Main Window</h3>

<p class=MsoNormal>The iSanXoT main window consists of an overhead menu, adaptor
and module tabs, and content and execution panels (<b>Figure 4</b>).</p>

<h4>Menu</h4>

<p class=MsoNormal>The Menu contains the following items:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Project: Allows operations related to projects and workflows.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Processes: Links to real-time display of the processes currently
in execution by iSanXoT (see <a href="#_Running_Processes">Running Processes</a>
Section).</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Help: Houses the different Sections of iSanXoT help.</p>

<h4>Content tabs</h4>

<p class=MsoListParagraph style='text-indent:-.25in'>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>Five tabs are displayed in iSanXoT’s project page. The Input tab
displays the Project folder, where iSanXoT output files are stored, as well as
the Identification file used in the project (see <a href="#_Adaptors">Input Adaptor</a>
Section). The remaining four tabs give access to iSanXoT modules: <a
href="#_Relation_tables_module">Relation Tables</a>, <a href="#_Basic_modules_1">Basic
Modules</a>, <a href="#_Compound_modules">Compound Modules</a>, and <a
href="#_Reports_modules">Report Modules</a>.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=570 height=337 id="Picture 132"
src="User_Guide_files/image013.png"></p>

<p class=MsoCaption><a name="_Ref103114143"></a><a name="_Ref103114150"><b>Figure
</b></a><b>4</b><b>. Main View of iSanXoT.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h4>Content panel</h4>

<p class=MsoNormal>This panel houses the elements of the Input and Modules tabs,
which can be accessed through the sidebar menu showing on the left side of the panel.
A title and a brief description of the Input/Module element is provided, as
well as help icon linking to additional information on the specific Input
element or Module selected.</p>

<h4><a name="_Execution_panel"></a>Execution panel</h4>

<p class=MsoNormal>The execution panel, located on the bottom of the main
window, allows the user to indicate the number of processors to be used by
iSanXoT, 4 by default. The Start button launches the execution of the workflow
shaped by the Input elements and Modules.</p>

<p class=MsoNormal>&nbsp;</p>

<h2>Importing and Exporting Workflows</h2>

<p class=MsoNormal>A project is shaped by a workflow that instructs iSanXoT how
to process the data provided by the input file(s). While the whole project,
including workflow and data, can be saved as indicated below (see the <a
href="#_Saving_a_project">Saving a project</a> section), there is a way to
import and export just the workflow structure using iSanXoT menu (<b>Figure 2</b>).</p>

<h4>Import Workflow</h4>

<p class=MsoNormal>This option allows to import the task-tables of a workflow.
For that, you have to provide the folder where the workflow is saved.</p>

<h4>Export Workflow</h4>

<p class=MsoNormal>The export workflow saves the task-tables of a workflow in
the folder indicated by the user.</p>

<p class=MsoNormal>&nbsp;</p>

<h2>Executing a Project</h2>

<p class=MsoNormal>Once your project contains all the necessary input data and
workflow elements, you can execute the workflow by clicking “Save and Run” in
the “Execution panel” after indicating the number of processors to be allocated
for iSanXoT (see  <a href="#_Execution_panel">Execution panel</a> above). </p>

<p class=MsoNormal>Bear in mind that every time you click the “Save and Run”
button to execute a workflow, the project is first validated for consistency and
saved. To save a project without executing it, you must use the appropriate
menu item as explained in the next Section.</p>

<h4><a name="_Saving_a_project"></a>Saving a project</h4>

<p class=MsoNormal>The <i>Project &gt; Save Project</i> option saves your
project, which contains the input data and the workflow elements, to the
“Project folder”. The project files are saved in the “.isanxot” folder. WARNING:
Do not manipulate or delete the information stored in the “.isanxot” folder;
you risk losing your project.</p>

<p class=MsoNormal>Whenever iSanXoT is prompted to save a project, the corresponding
workflow is first validated for consistency and won’t be saved when failed. Neither
will the workflow execute if it has not been validated previously.</p>

<p class=MsoNormal>As well as the “.isanxot” folder, the following folders are
necessary to shape your project:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>Exps, to store the files created by the Input Data adapters.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>Jobs, to store the <i>sample folders</i> of your workflow.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>Rels, to store the Relation Tables created by the RELS CREATOR module
(see below).</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>Reports, to store the Report files created by the REPORT module (see below).</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>Stats, to store statistical data.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span>Logs, to store the workflow execution log files.</p>

<p class=MsoNormal>&nbsp;</p>

<h2><a name="_Running_Processes"></a>Running Processes</h2>

<p class=MsoNormal>When workflow execution successfully starts, a new window shows
up displaying information about the processes currently running:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>The Project logs table shows project execution status. Several
project executions can be monitored here, and the user must click a row to have
the corresponding workflow logs displayed (see below).</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Workflow logs table displays status for the jobs set up in the
workflow modules. If you click on a row you will see the trace log of the involved<span
class=MsoCommentReference><span style='font-size:8.0pt;line-height:107%'> j</span></span>obs
(unless the job status is “cached”).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=378 height=262 id="Picture 98"
src="User_Guide_files/image014.png"></p>

<p class=MsoCaption><b>Figure </b><b>5</b><b>. View of running processes.</b></p>

<p class=MsoNormal align=left style='text-align:left'>The running processes window
can be also reached from the menu by selecting the “Processes &gt; Main page” option.</p>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>

<span style='font-size:11.0pt;line-height:107%;font-family:"Calibri",sans-serif'><br
clear=all style='page-break-before:always'>
</span>

<p class=MsoNormal align=left style='text-align:left'><b><span
style='font-size:26.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>&nbsp;</span></b></p>

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0in 0in 0in'>

<h1><a name="_Modules"></a>Modules</h1>

</div>

<p class=MsoNormal>The iSanXoT desktop application houses a number of modules
based on the SanXoT software package [1].
The information required to setup and execute every module is provided in a task-table. 
 </p>

<p class=MsoNormal>There are four types of modules:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Relation tables is a module that creates the relation tables used
by the iSanXoT modules.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>The Basic modules call the individual scripts included in the SanXoT
software package [1].</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>The Compound modules perform a sequence of consecutive
integrations based on the weighted spectrum, peptide and protein (WSPP)
statistical model [2] and the systems-biology triangle (SBT) algorithm [3].</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Finally, there are two Reports: REPORT generates report files
displaying the quantitative results produced by the above Basic and Composite
modules when a workflow is executed; SANSON generates a similarity graph
showing relationships between functional categories on the basis of the protein
elements they share.</p>

<p class=MsoNormal>&nbsp;</p>

<h2 align=center style='text-align:center'><a name="_Basic_modules"></a><a
name="_Relation_tables_module"></a>Relation tables module</h2>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_RELS_CREATOR"></a><span style='font-family:"Calibri",sans-serif'>RELS
CREATOR</span></h3>

<p class=MsoNormal>This module generates relation tables (RT) from tab-separated
values (TSV) files. Relation tables, which are TSV files relating lower level
identifiers (e.g. peptides) to the corresponding higher level elements (e.g.
proteins), are required for module execution. For this reason, the naming convention
for the file indicated under “Relation Table to be created” in the RELS CREATOR
task table is <i>lower level + “2” + higher level</i>; e.g. whether an
integration is from the “peptide” level to the “protein” level, a relation
table called “peptide2protein” will be necessary.</p>

<p class=MsoNormal>The fields showing in the RELS CREATOR task table are (<b>Figure 6</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Relation Table to be created</i> specifies relation table
filenames. As commented above, the naming convention for these files is <i>lower
level + “2” + higher level</i>; e.g. whether an integration is from the
“peptide” level to the “protein” level, a relation table called
“peptide2protein” will be necessary.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Column name of Lower level</i> is the column header that
designates which elements from the indicated file (see below) will be taken as
lower level elements in the resulting relation table.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Column name of Higher level</i> is the column header that
designates which elements from the indicated file (see below) will be taken as higher
level elements in the resulting relation table.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Column name of 3<sup>rd</sup> column</i> is the column header
that designates which elements from the indicated file (see below) will be
taken as third column elements in the resulting relation table.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Table from which RT is extracted is the full path name for the
TSV file to be used to build the relation tables. If the cell is empty, the
Input file (ID-q.tsv) is applied for iSanXoT workflow.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=163 src="User_Guide_files/image015.png"></p>

<p class=MsoCaption><a name="_Ref103114314"><b>Figure </b></a><b>6</b><b>.
A sample Task-Table in the example of RELS CREATOR module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<h2 align=center style='text-align:center'><a name="_Basic_modules_1"></a>Basic
modules</h2>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_LEVEL_CREATOR"></a><span style='font-family:"Calibri",sans-serif'>LEVEL
CREATOR</span></h3>

<p class=MsoNormal>This module creates levels, which are TSV files containing
identifiers, log<sub>2</sub>-ratio values and statistical weight values. The
data are extracted from the Identification/Quantification file (see <a
href="#_Adaptors">Input Adaptor</a> section).</p>

<p class=MsoNormal>The following fields are displayed in the LEVEL CREATOR task
table (<b>Figure 7</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Experiment</i> is the column header that designates which
elements from the Identification file will be used to create the level
indicated. </p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Identifier column header</i> is the identification file column
header that unambiguously identifies the scans.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio numerator column</i> specifies which column header from
the identification file designates the quantitative values to be used as a numerator
for the log<sub>2</sub>-ratio calculation.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio denominator column(s)</i> specifies which column header
from the identification file designates the quantitative values to be used as a
denominator for the log<sub>2</sub>-ratio calculation.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Level to be created</i> designates the level name.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output Sample folder</i> indicates the name of the folder
where the level data file will be saved.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=581 height=174 src="User_Guide_files/image016.png"></p>

<p class=MsoCaption><a name="_Ref103114332"><b>Figure </b></a><b>7</b><b>.
A sample task-table in the LEVEL CREATOR module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_LEVEL_CALIBRATOR"></a><span style='font-family:"Calibri",sans-serif'>LEVEL
CALIBRATOR</span></h3>

<p class=MsoNormal>This module calibrates the above-described levels using the
“Klibrate” program included in the SanXoT software package [1].
To perform the calibration, two parameters (weight constant and variance) are iteratively
calculated using the Levenberg-Marquardt algorithm (for more details see the information
about “Klibrate” in the SanXoT software package [1]).</p>

<p class=MsoNormal>The output calibrated level contains new statistic weight
values for the identifier and log<sub>2</sub>-ratio elements displayed in the
uncalibrated level data file. This is necessary for the levels to be used as
inputs to the INTEGRATE module.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The fields to be completed in this module are (<b>Figure
8</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Sample folder(s)</i> indicates the name(s) of the folder(s) containing
the uncalibrated data file(s) that were previously generated by the LEVEL
CREATOR module.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Lower level for integration</i> indicates which lower level elements
are to be used in the integration carried out for the calibration.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Higher level for integration</i> indicates which higher level
elements are to be used in the integration carried out for the calibration.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Name of calibrated level</i> is the name for the output data
file containing the new, calibrated statistical weight values.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output Sample folder</i> specifies the name of the folder
where the output data file containing the new, calibrated statistical weight
values will be saved. If the cell is empty, the output sample folder is the
given “Sample folder” (second column).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=193 id="Picture 5" src="User_Guide_files/image017.png"></p>

<p class=MsoCaption><a name="_Ref103114351"><b>Figure </b></a><b>8</b><b>.
A sample task table in the LEVEL CALIBRATOR module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>The LEVEL_CALIBRATOR module accepts the following additional
parameters (<b>Figure 9</b>): </p>

<p class=MsoNormal>To perform the calibration two parameters, have to be
calculated: the k (weight constant), and the variance.</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>K-constant </i>sets a forced value for the k-constant. Using
this parameter, the introduced value is forced as K-constant.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Var(x)</i> sets a forced value for the variance. Using this
parameter, the introduced value is forced as the variance.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>More params</i> allows adding more parameters to the internal
programs of the module. For more details see <a href="#_More_params">More
params</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal style='page-break-after:avoid'><img border=0 width=579
height=145 id="Picture 11" src="User_Guide_files/image018.png"></p>

<p class=MsoCaption style='text-align:justify'><a name="_Ref103114398"><b>Figure
</b></a><b>9</b><b>. A task-table displaying advanced parameters for the LEVEL
CALIBRATOR module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_INTEGRATE"></a><span style='font-family:"Calibri",sans-serif'>INTEGRATE</span></h3>

<p class=MsoNormal>The INTEGRATE module performs statistical calculations based
on the WSPP model by iteratively applying the generic integration algorithm
(GIA) [3] on calibrated data files (<b>Figure 10</b>). </p>

<p class=MsoNormal>Integrations are carried out from lower level data to higher
level data (e.g. from the peptide level to the protein level and from the protein
level to the gene level).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=423 height=414 id="Picture 58"
src="User_Guide_files/image019.png"></p>

<p class=MsoCaption><a name="_Ref103096863"><b>Figure </b></a><b>10</b><b>. Schematic representation of the INTEGRATE module.</b> The integration is carried out
from any lower level to any higher level using the programs “SanXoT” and
“SanXoTSieve” and the generic integration algorithm (GIA).</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>More in detail, the INTEGRATE module needs two TSV files as
inputs:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>A
data file containing three data columns: identifier (a text string that is used
to unambiguously identify the low level elements), quantitative value (log<sub>2</sub>-ratio
of the two measurements to be compared) and statistical weight (a parameter
that measures the accuracy of the quantitative value).</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>A
relation table, which links the lower level identifiers to those in the higher
level. This file contains two columns: higher level identifiers on the left and
lower level identifiers on the right.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=582 height=524 id="Picture 41"
src="User_Guide_files/image020.png"></p>

<p class=MsoCaption><a name="_Ref103114442"><b>Figure </b></a><b>11</b><b>.
The INTEGRATE module flowchart.</b> A first integration is done with “SanXoT”
that calculates the variance; then “SanXoTSieve” removes outliers tagging them
in a new relation table; finally, a second integration is done with “SanXoT”
using the variance calculated.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>For every integration, the SanXoT program calculates the general
variance using a robust iterative method. Then SanXoTSieve is used to tag
outlier elements [2] by assessing the probability that a lower level element be
a significant outlier of the standardized (i.e. N(0,1)) log<sub>2</sub>-ratio
distribution. The most extreme outliers are thus removed sequentially and the
integration repeated until all outliers below a user-defined false discovery
rate (FDR) threshold have been removed. Finally, a second integration is carried
out by SanXoT using the variance calculated in the first integration and
discarding the outliers tagged in the new relation table (<b>Figure
11</b>).</p>

<p class=MsoNormal>The output data files generated by INTEGRATE contain the
quantitative data for the higher level and can be used as inputs to other
modules; in addition, each integration generates several additional files which
contain information about the integration. For further details see SanXoT documentation
[1].</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The parameters to be provided in the INTEGRATE module task
table are (<b>Figure 12</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Sample folder(s)</i> indicates the names of the folder(s)
where the lower level data file is located.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Lower level</i> indicates the name of the lower level data
file to be used. This file contains three data columns: identifier,
quantitative value and statistical weight.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Higher level</i> indicates the name of the higher level to which
the lower level elements will be integrated.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=282 height=159 id="Picture 6" src="User_Guide_files/image021.png"></p>

<p class=MsoCaption><a name="_Ref103114454"><b>Figure </b></a><b>12</b><b>.
A sample task-table in the INTEGRATE module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h4><a name="_Advanced_parameters"></a>Advanced parameters</h4>

<p class=MsoNormal>The INTEGRATE module accepts the following additional parameters
(<b>Figure 13</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output Sample folder</i> is the name of the folder where the level
data and statistics are saved.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Tag</i> is a text label that indicates which elements from the
lower level are integrated into the higher level. The tags must be specified in
the third column of the corresponding Relation Table. This allows the user to
discard elements for integration without needing to eliminate them from the Relation
Table. Thus, if the label “marked” is used as a Tag, only the lower level
elements containing the label marked in the third column of the
lower_level2higher_level Relation Table will be integrated. Logical operators
can also be used in the Tag field to make complex decisions.</p>

<p class=MsoListParagraphCxSpMiddle>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle><i>Tag</i> is a parameter to distinguish
groups to perform the integration. For instance, if the user specifies “marked”
the elements containing the label “marked” in the third column of the “lower_level2higher_level”
Relation Table will be included in (or discarded from) the integration.</p>

<p class=MsoListParagraphCxSpMiddle>The tag can be used by inclusion, such as &quot;mod&quot;
or by exclusion, putting first the &quot;!&quot; symbol, such as &quot;!mod&quot;. 
Tags should be included in a third column of the relations file.</p>

<p class=MsoListParagraphCxSpMiddle>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle>Different tags can be combined using
logical operators &quot;and&quot; (&amp;), &quot;or&quot; (|), and
&quot;not&quot; (!), and parentheses. Some examples:</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'>!out&amp;mod</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'>!out&amp;(dig0|dig1)</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'>(!dig0&amp;!dig1)|mod1</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'>mod1|mod2|mod3</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle><b><i>Warning</i></b>: Unless specified
otherwise by the user, by default iSanXoT eliminates outliers from the lower
level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle>iSanXoT automatically adds the tag “out” in
the third column of the relation table to label outliers, so that they are not
integrated. It is not thus recommended to use this tag for other purposes.</p>

<p class=MsoListParagraphCxSpMiddle>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle><b><i>Note</i></b> that although the
discarded elements will not be included in calculations, the parameter Z will
be calculated and tabulated in the corresponding output (outStats) file.</p>

<p class=MsoListParagraphCxSpMiddle>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle>For further details see SanXoT wiki</p>

<p class=MsoListParagraphCxSpMiddle>(<a
href="https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package">https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package</a>).</p>

<p class=MsoListParagraphCxSpMiddle>&nbsp;</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>FDR</i> is an FDR threshold other than the default value (0.01,
i.e. 1%) for outlier removal. If “0” is specified as the FDR value, then no outliers
will be discarded.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Var(x)</i> sets a fixed value for the variance. The default
value (blank) means that the variance will be iteratively calculated based on
the Levenberg-Marquardt algorithm in the first <i>Lower level-to-Higher level</i>
integration.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>More params</i> allows adding more parameters to the internal
programs of the module. For more details see <a href="#_More_params">More
params</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=136 src="User_Guide_files/image022.png"></p>

<p class=MsoCaption><a name="_Ref103114466"><b>Figure </b></a><b>13</b><b>.
A sample task-table displaying advanced parameters for the INTEGRATE module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_NORCOMBINE"></a><span style='font-family:"Calibri",sans-serif'>NORCOMBINE</span></h3>

<p class=MsoNormal>The NORCOMBINE module combines technical or biological
replicates (<b>Figure 14</b>). For example, NORCOMBINE can be used to merge the
protein level data from 4 individual patients and 4 individual controls into a
patient- and a control level protein dataset, respectively.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=451 height=388 id="Picture 114"
src="User_Guide_files/image023.png"></p>

<p class=MsoCaption><a name="_Ref103114484"><b>Figure </b></a><b>14</b><b>. Schematic representation of the NORCOMBINE module used to combine technical or
biological replicates.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Experiment merging relies on the “Cardenio” program from the
SanXoT software package [1],
which is used to generate merged data files and relation tables that are later
integrated to the grouped level using “SanXoT” and “SanXoTSieve” (<b>Figure 14</b>).</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>NORCOMBINE requires the user to specify which <i>lowerNorm</i>
files contain the necessary data for the samples to be combined. These <i>lowerNorm</i>
files, previously generated by the INTEGRATE module, display the lower level
identifiers on the left, followed by the corresponding centred log<sub>2</sub>-ratio
values (i.e. the values obtained after subtracting the high level value) in the
second column, and either the integration statistical weight (in the case of <i>lowerNormV</i>)
or the variance (for <i>lowerNormW).</i> The SanXoT program “Cardenio” [1]
is then used to generate merged data files and relation tables that are later
integrated to the grouped level using “SanXoT” and “SanXoTSieve” (<b>Figure 15</b>).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=452 height=522 id="Picture 115"
src="User_Guide_files/image024.png"></p>

<p class=MsoCaption><a name="_Ref103114585"><b>Figure </b></a><b>15</b><b>.
The NORCOMBINE module flowchart.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The default NORCOMBINE module task table shows the following
fields (<b>Figure 16</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Sample folders</i> indicates the names of the folder(s) containing
the lower level data (samples) to be combined.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Level</i> indicates the type of elements to be combined (e.g.
peptides or proteins). </p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Norm</i> specifies the normalization scheme to be used in the
integrations.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>lowerNorm</i> specifies the type of <i>lowerNorm</i> file (see
above) to be used.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output Sample folder</i> is the name of the folder where the grouped
level data and statistics are saved.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=467 height=89 src="User_Guide_files/image025.png"></p>

<p class=MsoCaption><a name="_Ref103114601"><b>Figure </b></a><b>16</b><b>.
A sample task-table in the NORCOMBINE module.</b> In this case, the asterisk
wildcard has been used to select multiple sample folders.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>The NORCOMBINE module accepts the following additional parameters
(<b>Figure 17</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Tag</i> is a text label that indicates which elements from the
lower level are integrated into the higher level. The tags must be specified in
the third column of the corresponding Relation Table. This allows the user to
discard elements for integration without needing to eliminate them from the Relation
Table. Thus, if the label “marked” is used as a Tag, only the lower level
elements containing the label marked in the third column of the lower_level2higher_level
Relation table will be integrated. Logical operators can also be used in the
Tag field to make complex decisions.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-GB>By default, iSanXoT
eliminates outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle>For further details, read the Advanced
Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a> module. </p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>FDR</i> is an FDR threshold other than the default value
(0.01, i.e. 1%) for outlier removal. If “0” is specified as the FDR value, then
no outliers will be discarded.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Var(x) sets a fixed value for the variance. The default value
(blank) means that the variance will be iteratively calculated based on the
Levenberg-Marquardt algorithm.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>More params</i> allows adding more parameters to the internal
programs of the module. For more details see <a href="#_More_params">More
params</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=72 src="User_Guide_files/image026.png"></p>

<p class=MsoCaption><a name="_Ref103114615"><b>Figure </b></a><b>17</b><b>.
A sample task table with advanced parameters in the NORCOMBINE module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_RATIOS"></a><span style='font-family:"Calibri",sans-serif'>RATIOS</span></h3>

<p class=MsoNormal>This module prepares the data file and relation table
required as a first step in the calculation of a ratio defined by the user (e.g
KO vs WT). For that, the new log<sub>2</sub>-ratio is calculated as the difference
between numerator and denominator values, whereas the corresponding statistical
weight is assessed according to the method indicated by the user in the V
Method filed of the RATIOS task table (<b>Figure 18</b> and <b>Figure
19</b>): </p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>max</i> uses the maximum value between the numerator and
denominator statistical weight value. </p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>form</i> uses the value resulting from 1/(1/Vn + 1/Vd), where
Vn and Vd are the statistical weight value for the numerator and the
denominator, respectively.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>avg</i> uses the average value between the numerator and
denominator statistical weight value.</p>

<p class=MsoNormal style='page-break-after:avoid'><img border=0 width=581
height=199 id="Picture 17" src="User_Guide_files/image027.png"></p>

<p class=MsoCaption><a name="_Ref103114679"><b>Figure </b></a><b>18</b><b>.
The RATIOS module flowchart.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>The RATIOS module task table displays the following parameter
fields (<b>Figure 19</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio numerator column</i> specifies the name of the folder
containing the quantitative value to be used as a numerator for the new log<sub>2</sub>-ratio
calculation.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio denominator column(s)</i> specifies the name of the
folder(s) containing the quantitative values to be used as a denominator for
the new log<sub>2</sub>-ratio calculation. The sample folders have to be
separated by comma.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Level </i>designates the level (i.e. peptide, protein, gene or
category) at which the ratio is to be calculated.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output Sample folder</i> indicates the name of the folder
where the resulting log<sub>2</sub>-ratio and statistical weight values will be
saved (e.g. KO_vs_WT).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=574 height=65 src="User_Guide_files/image028.png"></p>

<p class=MsoCaption><a name="_Ref103114687"><b>Figure </b></a><b>19</b><b>.
A sample task-table in the RATIOS module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_SBT"></a><span style='font-family:"Calibri",sans-serif'>SBT</span></h3>

<p class=MsoNormal>This module is based on the Systems Biology Triangle (SBT)
algorithm [3], which performs an integration between the lower and the higher
levels using the variance previously obtained in an integration between the
lower and an intermediate level (<b>Figure 20</b>). Usually the SBT module is
applied to carry out the protein-to-grand mean integration using the variance
associated with the protein-to-category integration.   </p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=436 height=435 id="Picture 131"
src="User_Guide_files/image029.png"></p>

<p class=MsoCaption><a name="_Ref103093737"></a><a name="_Ref103093681"><b>Figure
</b></a><b>20</b><b>. <a name="_Ref103093692">Schematic representation of the SBT
module.</a></b></p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The standard parameters to be entered in the SBT module task
table are (<b>Figure 21</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Sample folder(s)</i> indicates the name of the folder(s) where
the lower level data are located.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Lower level</i> indicates the name of the lower level (e.g. protein).</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Intermediate level</i> indicates the name of the intermediate level
(e.g. category).</p>

<p class=MsoNormal>By default, the higher level is the grand mean of the lower
level elements.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=292 height=66 src="User_Guide_files/image030.png"></p>

<p class=MsoCaption><a name="_Ref103094105"><b>Figure </b></a><b>21</b><b>.
A sample task table in the SBT module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>This module accepts the following additional parameters (<b>Figure 22</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Output Sample folder</i> indicates an alternative folder to
store the resulting log<sub>2</sub>-ratio and statistical weight values other
than “Sample folder(s)”.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Lower-Higher level</i> and <i>Int(ermediate)-Higher level </i>specify
an alternative higher level other than the grand mean of the lower level elements.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Low(er)-to-Int(ermediate)</i> Tag and <i>Int(ermediate)-to-Hig(her)</i>
are the text label that indicates which elements from the lower level are
integrated into the intermediate level, and the intermediate level are
integrated into higher level. The tags must be specified in the third column of
the corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label “marked” is used as a Tag, only the lower level elements containing
the label marked in the third column of the lower_level2intermediate_level and
intermediate_level2higher_level Relation Tables will be integrated. Logical
operators can also be used in the Tag field to make complex decisions.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-GB>By default, iSanXoT
eliminates outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle>For further details, read the Advanced
Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a> module. </p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Low(er)-to-Int(ermediate) FDR </i>and<i> Int(ermediate)-to-Hig(her)
FDR</i> determine an FDR threshold other than the default value (0.01, i.e. 1%)
for outlier removal in the lower level-to-intermediate level and intermediate
level-to-higher level integration, respectively. If “0” is specified as the FDR
value, then no outliers will be discarded.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Low(er)-to-Int(ermediate) Var(x)</i> and <i>Int(ermediate)-to-Hig(her)
Var(x)</i> indicate the variance to be used in the lower level-to-intermediate
level and intermediate level-to-higher level integration, respectively, as an
alternative to the variance calculated in the lower level-to-intermediate level
integration.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>More params</i> allows adding more parameters to the internal
programs of the module. For more details see <a href="#_More_params">More
params</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=554 height=168 id="Picture 10"
src="User_Guide_files/image031.png"></p>

<p class=MsoCaption><a name="_Ref103094086"><b>Figure </b></a><b>22</b><b>.
A sample task table with advanced parameters in the SBT module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<h2 align=center style='text-align:center'><a name="_Compound_modules"></a>Compound
modules</h2>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>The Compound modules perform a sequence of consecutive
integrations based on the WSPP statistical model [2]
and the SBT algorithm [3]. In addition, each module creates the initial level
and calibrate this initial level. The WSPP-SBT and WSPPG-SBT modules create and
calibrate the “scan” level; and the WPP-SBT and WPPG-SBT create and calibrate
the “peptide” level.</p>

<h3><a name="_WSPP-SBT_1"></a><span style='font-family:"Calibri",sans-serif'>WSPP-SBT</span></h3>

<p class=MsoNormal>The WSPP-SBT module performs the following integrations:
scan-to-peptide, peptide-to-protein, protein-to-category, protein-to-proteinall,
and category-to-categoryall. In addition, the SBT algorithm is used to
calculate the variance associated to the protein-to-category integration, which
is applied to the protein-to-proteinall integration.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The standard parameters required by the WSPP-SBT module are
(<b>Figure 23</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Experiment</i> is the column header that designates which
elements from the Identification file will be used in the starting scan-to-peptide
integration.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Identifier column header</i> is the identification file column
header that unambiguously identifies the scans.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio numerator</i> specifies which identification file column
header designates the quantitative values to be used as a numerator for the log<sub>2</sub>-ratio
calculation.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Ratio denominator</i> specifies which identification file
column header designates the quantitative values to be used as a denominator
for the log<sub>2</sub>-ratio calculation.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Output Sample folder: indicates the name of the folder where the
resulting data files will be saved.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=564 height=227 src="User_Guide_files/image032.png"></p>

<p class=MsoCaption><a name="_Ref103096252"><b>Figure </b></a><b>23</b><b>.
A sample task table in the WSPP-SBT, WSPPG-SBT, WPP-SBT, and WPPG-SBT modules.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h4>Advanced parameters</h4>

<p class=MsoNormal>The WSPP-SBT module accepts the following advanced
parameters (<b>Figure 24</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>p&gt;q Tag</i>, <i>p&gt;a Tag</i>, <i>c&gt;a Tag</i> are the text
label that indicates which elements from the lower level (“p” and “c”) are
integrated into the higher level (“q” and “a”). The tags must be specified in
the third column of the corresponding Relation Table. This allows the user to
discard elements for integration without needing to eliminate them from the Relation
Table. Thus, if the label “marked” is used as a Tag, only the lower level
elements containing the label marked in the third column of the lower_level2higher_level
Relation table will be integrated. Logical operators can also be used in the
Tag field to make complex decisions.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-GB>By default, iSanXoT
eliminates outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle>For further details, read the Advanced
Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a> module.<span
class=MsoCommentReference><span style='font-size:8.0pt;line-height:107%'> </span></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>s&gt;p FDR</i>, <i>p&gt;q FDR</i>, <i>q&gt;c FDR</i> establish
an FDR threshold other than 0.01 (1%) for outlier removal in the integrations
scan-to-peptide, peptide-to-protein, and protein-to-category, respectively. If
FDR = 0 is selected, then the outliers are not discarded.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>s&gt;p Var(x)</i>, <i>p&gt;q Var(x)</i>, <i>q&gt;c Var(x)</i>
set a fixed value for the variance in the integrations scan-to-peptide, peptide-to-protein,
and protein-to-category, respectively. By default, the variance will be
iteratively calculated based on the Levenberg-Marquardt algorithm in the first
lower level-to-higher level integration (<b>Figure 10</b>).</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>More params</i> allows adding more parameters to the internal
programs of the module. For more details see <a href="#_More_params">More
params</a> in the “Special Parameters” Section.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=111 id="Picture 23"
src="User_Guide_files/image033.png"></p>

<p class=MsoCaption><a name="_Ref103096290"><b>Figure </b></a><b>24</b><b>. Task-Table with advanced parameters in the WSPP-SBT module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_WSPPG-SBT_1"></a><span style='font-family:"Calibri",sans-serif'>WSPPG-SBT</span></h3>

<p class=MsoNormal>The WSPPG-SBT module performs the following integrations:
scan-to-peptide, peptide-to-protein, protein-to-gene, gene-to-category, gene-to-geneall,
and category-to-categoryall. In addition, the SBT algorithm is used to
calculate the variance associated to the gen-to-category integration, which is
applied to the gen-to-geneall integration.</p>

<p class=MsoNormal>&nbsp;</p>

<h4>Standard parameters</h4>

<p class=MsoNormal>The standard parameters required by the WSPPG-SBT module are
(<b>Figure 23</b>):</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i>Forced execution</i>: This checkbox field indicates whether to
force the execution or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-.25in'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
