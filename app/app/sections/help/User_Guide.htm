<h2><a name="_Toc124328453"></a><a name="_Workflow_4:_Label-free"></a><span
lang=EN-US>Workflow 4: Label-free quantification</span></h2>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Toc124328454"><span lang=EN-US>Experimental</span></a></h3>

<p class=MsoNormal><span lang=EN-US>This workflow has been applied to
quantitative data obtained in a multicenter study aimed at evaluating different
bioinformatics tools </span><span
lang=EN-US>[6]</span><span lang=EN-US>. The authors generated two hybrid
proteome samples consisting of tryptic digests of human, yeast and <i>Escherichia
coli</i> proteins mixed in two different defined proportions (13:3:4 for <i>a </i>samples
and 13:6:1 for b samples). Quadruplicate peptide samples were analyzed by
LC-MS/MS, after which peptide identification and quantification were carried
out with MaxQuant </span><span
lang=EN-US>[8]</span><span lang=EN-US>, among other software packages (see
Section below to learn how these data are adapted to be used with iSanXoT).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=480 height=371 id="Picture 90"
src="User_Guide_files/image075.jpg"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772496"></a><a name="_Ref122703200"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>58</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Scheme of workflow 4 (label-free quantification)
showing module components: LEVEL CREATOR, LEVEL CALIBRATOR, INTEGRATE,
NORCOMBINE, and REPORT (A) and RELS CREATOR (B).</span></i></p>

<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;line-height:107%'>&nbsp;</span></p>

<h3><a name="_Toc124328455"><span lang=EN-US>Workflow operation</span></a></h3>

<p class=MsoNormal><span lang=EN-US>Workflow 4 includes the basic iSanXoT
modules LEVEL CREATOR, LEVEL CALIBRATOR, INTEGRATE, NORCOMBINE, and RATIOS
along with the REPORT and RELS CREATOR modules (</span><i><span
lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 58</span></i><span
lang=EN-US>). The starting module, LEVEL CREATOR, generates the level files,
sample folders and log2 ratios indicated in the corresponding task table (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 59</span></i><span
lang=EN-US>) based on the quantitative data at the peptide level obtained with
MaxQuant for replicate <i>a</i> and <i>b</i> samples. To calculate the
log2-ratio denominator, first the averages of the four <i>a</i> and the four <i>b</i>
samples are calculated separately (as indicated by the square brackets), then
the average of the two average values is calculated (as indicated by the
comma).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=595 height=237 id="Picture 44"
src="User_Guide_files/image076.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772513"></a><a name="_Ref122703216"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>59</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The LEVEL CREATOR task table for workflow 4.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>This ensures
that no log2-ratio is calculated when all four values are missing in either the
<i>a</i> or the <i>b</i> sample group. The eight <i>u_peptide</i> (uncalibrated
peptide) output level files display element identifiers together with their
corresponding log2-ratio and statistical weight values (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 60</span></i><span
lang=EN-US>). </span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=606 height=132 id="Picture 72"
src="User_Guide_files/image077.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772529"></a><a name="_Ref122703265"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>60</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Excerpt from one of the u_peptide files generated by
workflow 4 LEVEL CREATOR module showing element identifiers (left column), log2
ratios (center column) and statistical weights (right column).</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>This
uncalibrated weight is the inverse of the variance associated with the
log2-ratio, and therefore a higher weight corresponds to a more accurate
quantification. Prior to their integration into a higher level, <i>u_peptide</i>
levels are calibrated with the LEVEL CALIBRATOR module, which results in <i>peptide</i>
calibrated levels with recalculated statistical weights (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 61</span></i><span
lang=EN-US>, Top). Then the INTEGRATE module performs the <i>peptide-to-protein</i>
and <i>protein-to-proteinall</i> integrations according to the module task
table (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
61</span></i><span lang=EN-US>, Bottom).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=536 height=154 id="Picture 91"
src="User_Guide_files/image078.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772550"></a><a name="_Ref122703295"><i><span
lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>61</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The LEVEL CALIBRATOR (Top) and INTEGRATE (Bottom) task
tables for workflow 4.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Every
integration requires a specific relation table linking the corresponding lower-
and higher-level elements that is generated by RELS CREATOR (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 58</span></i><span
lang=EN-US>B and </span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure
62</span></i><span lang=EN-US>); for instance, the <i>peptide2protein </i>relation
table mentioned describes the relationships between the peptide level (<i>i.e.</i>
the lower level) and the protein level (<i>i.e.</i> the higher level).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span

src="User_Guide_files/image079.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;

lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span
lang=EN-US style='color:#BF8F00'>62</span></i><i><span lang=EN-US
style='color:#BF8F00'>. The RELS CREATOR task table for workflow 4.</span></i></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>As mentioned
above, replicate <i>a</i> and <i>b</i> samples contain different proportions of
yeast and <i>Escherichia coli</i> peptides (3:4 and 6:1,  respectively) and the
same proportion of human peptides; for this reason, only human proteins were
considered in the calculation of the variance for the <i>protein-to-proteinall</i>

61</span></i><span lang=EN-US>, Bottom; note that no outliers were removed in
this integration as prompted by the <i>0</i> value indicated for the <i>FDR </i>parameter).
Accordingly, the <i>protein2proteinall</i> relation table required by this

lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 63</span></i><span
lang=EN-US>). This relation table was built based on the file <i>HumanSaccEcoliPME12_...‌‌‌_species.tsv</i>.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>Next, the four
individual replicate <i>a</i> (<i>a1, a2, a3,</i> and <i>a4</i>) and <i>b</i> (<i>b1,
b2, b3,</i> and <i>b4</i>) samples initially generated with LEVEL CREATOR (</span><i><span lang=EN-US style='line-height:107%;color:#BF8F00'>Figure 59</span></i><span

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>To compared

<h1><a name="_Hlk124849730"></a><a name="_Toc124328458"></a><a
name="_Creating_the_identification/quantif"></a><span lang=EN-US>Creating the
identification/quantification file from proteomics pipelines</span></h1>

</div>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>iSanXoT requires an
identification/quantification file (<i>ID-q.tsv</i>) containing identified
features together with their quantitative values and the experiment they
originate from whether there is more than one experiment. This tab-separated
values <i>ID-q</i> file must fulfill:</span></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Features (scan, peptide, protein, etc.) are unequivocally
     referenced using a unique identifier;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Quantitative values for the features are
     displayed across columns;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Experiments are specified in a column field
     headed by <i>Experiment</i> whether there is more than one experiment.</span></li>
</ul>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>In this Section
we shall describe how to prepare the <i>ID-q.tsv</i> file based on data
obtained with the four most popular proteomics pipelines.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoCaption style='page-break-after:avoid'><span lang=EN-US>Table </span><span lang=EN-US>1</span><span lang=EN-US> . Column headers from the tested proteomic
pipelines that are needed for the input idnetification/quantification file
(ID-q.tsv). (*) Redundant proteins. You have to select your main protein. (**)
Provide the experiment names in the case of multiple experiments.</span></p>

<h2><a name="_Toc124328464"></a><a name="_Preparing_the_ID-q"></a><span
lang=EN-US>Preparing the <i>ID-q</i> file from Proteome Discoverer output</span></h2>

<p class=MsoNormal><span lang=EN-US>In the case of Proteome Discoverer version
2.5 </span><span
lang=EN-US>[9]</span><span lang=EN-US>, the quantitative data required to
prepare the <i>ID-q</i> file are extracted by the <i>Processing</i> workflow
nodes <i>Reporter Ions Quantifier</i> (for labelled experiments) and <i>Minora
Feature Detector</i> (for label-free experiments). These data are written by
the <i>Consensus</i> workflow to a text file suffixed with <i>_PSMs.txt</i> displaying:</span></p>

<h3><span lang=EN-US>Label-free experiments</span></h3>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>PSMs Peptide ID</span></i><span lang=EN-US>:
     Unique identifier for each <i>Peptide</i> sequence identified;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Sequence</span></i><span lang=EN-US>: Amino
     acid sequence of the identified peptide;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Modifications</span></i><span lang=EN-US>:
     Post-translational modifications contained within the sequence;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Protein Accessions</span></i><span lang=EN-US>:
     Accession code(s) for the protein(s) to which the peptide sequence is
     ascribed;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Intensity: </span></i><span lang=EN-US>Precursor
     ion intensity (to be used in label-free experiments).</span></li>
</ul>

<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
normal'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
normal'><span lang=EN-US>The unequivocally identifier for a peptide has to be
composed by the union of <i>Sequence</i> and <i>Modifications</i> fields.</span></p>

<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
normal'><span lang=EN-US>&nbsp;</span></p>

<h3><span lang=EN-US>Labelled experiments</span></h3>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Spectrum File</span></i><span lang=EN-US>: Name
     of the RAW file the spectral MS/MS data was extracted from;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>First Scan</span></i><span lang=EN-US>: RAW
     file derived scan number for the MS/MS spectrum;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Charge</span></i><span lang=EN-US>: Charge
     state of the precursor ion;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>PSMs Peptide ID</span></i><span lang=EN-US>:
     Unique identifier for each <i>Peptide</i> sequence identified;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Sequence</span></i><span lang=EN-US>: Amino
     acid sequence of the identified peptide;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Modifications</span></i><span lang=EN-US>: Post-translational
     modifications contained within the sequence;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Protein Accessions</span></i><span lang=EN-US>:
     Accession code(s) for the protein(s) to which the peptide sequence is
     ascribed;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Abundance: Channel identifier</span></i><span
     lang=EN-US>:  Reporter ion intensity (to be used in labelled experiments).</span></li>
</ul>

<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
normal'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;text-indent:
18.0pt;line-height:normal'><span lang=EN-US>In the case of multiple
experiments, we recommend the creation of a unique identifier for a Scan is
composed by the union of the fields: <i>Spectrum File</i>, <i>First </i>Scan
and <i>Charge</i>; otherwise, the <i>PSMs Peptide ID</i> field is enough for
the Scan identification. The unequivocally identifier for a peptide has to be
composed by the union of <i>Sequence</i> and <i>Modifications</i> fields.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>In this case, the necessary data can be

     lang=EN-US>: Unique, consecutive identifier for each peptide <i>Sequence</i>

 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Sequence</span></i><span lang=EN-US>: Amino
     acid sequence of the identified peptide;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Leading razor protein</span></i><span
     lang=EN-US>: Identifier of the top scoring protein to which the peptide <i>Sequence</i>

<p class=MsoNormal><span lang=EN-US>When dealing with labelled experiments

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Raw file</span></i><span lang=EN-US>: Name of
     the RAW file from which the MS/MS data were extracted;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Scan number</span></i><span lang=EN-US>: MS/MS
     spectrum number within a given RAW file;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Charge</span></i><span lang=EN-US>: Charge
     state of the precursor ion;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Sequence</span></i><span lang=EN-US>: Amino
     acid sequence of the identified peptide. This parameter is nonblank only
     when identification was successful.</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Proteins</span></i><span lang=EN-US>:
     Identifier(s) of the protein(s) to which the peptide <i>Sequence</i> is
     ascribed;</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><i><span lang=EN-US>Reporter intensity + n</span></i><span
     lang=EN-US>: Intensity of the reporter ion corresponding to sample <i>n</i>.</span></li>
</ul>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:36.0pt'><span lang=EN-US>The <i>msmsScans.txt</i>
file lacks the unique identifier that is required in the <i>ID-q</i> file. The

lang=EN-US style='color:#BF8F00'>72</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Having the iSanXoT Input Adaptor prepare the ID-q file.</span></i></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>To have the iSanXoT Input Adaptor prepare the <i>ID-q</i>
     file from proteomics pipelines results (this works at least with MaxQuant,
     Trans-Proteomic Pipeline, FragPipe, and Proteome Discoverer), select the <i>Create
     adapted input file from proteomics pipelines results</i> option, then
     click on <i>Choose folder + Add anots</i> to select the folder containing
     the output files (</span><i><span lang=EN-US style='color:#BF8F00'>Figure 72</span></i><span
     lang=EN-US>). A three-panel window will pop-up (</span><i><span lang=EN-US style='color:#BF8F00'>Figure 73</span></i><span lang=EN-US>).</span></li>
</ul>

<p class=MsoNormalCxSpMiddle style='margin-left:36.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormalCxSpMiddle align=center style='margin-left:36.0pt;text-align:
center;page-break-after:avoid'><span lang=EN-US><img border=0 width=385
height=448 id="Picture 86" src="User_Guide_files/image090.png"></span></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123773412"></a><a name="_Ref123773368"></a><a
name="_Ref122706425"><i><span lang=EN-US style='color:#BF8F00'>Figure </span></i></a><i><span lang=EN-US style='color:#BF8F00'>73</span></i><i><span lang=EN-US
style='color:#BF8F00'>. Adapting results from a proteomics pipeline. In the top
panel several output files from Proteome Discoverer have been selected. These </span></i><span
lang=EN-US style='color:#BF8F00'>PSMs.txt<i> files, which contain
identification/quantification data, have been assigned an experiment name (</i>Jurkat<i>)
in the middle panel. The bottom panel has been used to create identifiers by
concatenating result file headers: </i>ScanID<i> (by concatenating </i>Spectrum
File, First Scan<i> and </i>Charge<i>) and </i>pepID<i> (by concatenating </i>Sequence<i>
and </i>Modifications<i>).</i></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>The top panel displays the files included in the
     folder so that you can select one or more result files to be considered by
     iSanXoT Input Adaptor. Please bear in mind that if several result files
     are selected, these must necessarily have the same column headers.</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>The middle panel is used to set the distribution
     of data items across experiments according to result filenames.</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>The bottom panel allows to create identifiers by
     concatenating result file headers. It is composed of two interfaces:</span></li>
 <ul style='margin-top:0cm' type=circle>
  <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;
      line-height:normal'><span lang=EN-US>The headers found on the result
      files are listed on the left. Header names will be added to the interface
      on the right as they are selected;</span></li>
  <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;
      line-height:normal'><span lang=EN-US>The interface on the right displays
      the header names selected to generate the identifier as well as the
      identifier name provided by the user.</span></li>
 </ul>
</ul>

<p class=MsoNormalCxSpMiddle style='margin-left:36.0pt;text-indent:22.0pt'><span
lang=EN-US>&nbsp;</span></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Please note that the alphanumeric text that
     unambiguously identifies the items to be integrated is the only identifier
     that must be necessarily included in the <i>ID-q</i> file.</span></li>
 <li class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;line-height:
     normal'><span lang=EN-US>Click the <i>Submit</i> button and the Input
     Adaptor will start generating the <i>ID-q.tsv</i> file.</span></li>
</ul>
