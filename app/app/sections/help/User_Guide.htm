</span>

<p class=MsoNormal><span style='font-size:14.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328445"></a><a
name="_Workflow_2:_Step-by-step"></a><b><span style='font-size:20.0pt;
line-height:107%;font-family:"Calibri Light",sans-serif;color:#BF8F00'>Workflow
2: Step-by-step quantification and sample combination in a labeled experiment</span></b></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328446"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Experimental</span></b></a></p>

<p class=MsoNormal style='page-break-after:avoid'>The data from González-Amor <i>et
al</i>. [5] was used to illustrate this workflow. This study analyzes the
contribution of interferon-stimulated gene 15 (ISG15) to the vascular damage
associated with hypertension, using KO mutants for this gene and subjecting or
not the animals to AngII treatment. This experiment contained 16 samples from
mouse aortic tissue corresponding to four groups:  four WT-Control mice, four ISG15-KO
mice, four WT+AngII mice, and four ISG15-KO+AngII mice. The experiment was
performed using two isobaric iTRAQ  8-plex batches. This module illustrates how
to create, step by step, a workflow to integrate the quantitative results from
each sample to the protein level, to integrate protein data from the four
biological replicates in each group, to construct ratios between two
conditions, and to analyze functional category changes due to coordinated
protein behavior using the SBT model. </p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=465 height=458 id="Picture 490866323"
src="User_Guide_files/image059.jpg"
alt="A diagram of a diagram&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771564"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>42</span></i><i><span
style='color:#BF8F00'>. Scheme of workflow 2 (step-by-step quantification and
sample combination in a labeled experiment) showing module components: RELS
CREATOR (A) and LEVEL CREATOR, LEVEL CALIBRATOR, INTEGRATE, NORCOMBINE, RATIOS,
SBT, and REPORT (B) </span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328447"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Workflow operation</span></b></a></p>

<p class=MsoNormal>Workflow 2 comprises all six basic modules: LEVEL CREATOR,
LEVEL CALIBRATOR, INTEGRATE, NORCOMBINE, RATIOS, and SBT as well as the REPORT
module (<i><span style='line-height:107%;color:#BF8F00'>Figure 42</span></i>).
The task table in the starting module, LEVEL CREATOR, generates the files at
the scan level containing the log2 ratios and the corresponding sample folders
(<i><span style='line-height:107%;color:#BF8F00'>Figure 43</span></i>). In this
example, as in workflow 1, the name of each iTRAQ reporter was used as column
header in the “ID-q” file containing the intensities. In addition, the column
Experiment indicates whether the intensities come from the first or second
iTRAQ 8-plex batch. Each iTRAQ batch contains two biological replicates from
each of the four groups and the average of reporter intensities from the two
untreated WT mice (reporters in the columns “113” and “117”) were used as
internal control within each batch, and therefore were used as denominator for
the log2ratios. </p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=620 height=324 id="Picture 50"
src="User_Guide_files/image060.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771575"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>43</span></i><i><span
style='color:#BF8F00'>. The LEVEL CREATOR task table for workflow 2.</span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>LEVEL CREATOR generates the <i>u_scan</i>
(<i>uncalibrated scan</i>) files, which contain the scan identifiers (taken
from the column “Scan_Id” in the “ID-q” table), the log2-ratios at the scan
level Xs (as defined in the task table) and the <i>uncalibrated</i> weights Vs
(which in the WSPP model are the intensities of the reporters in the Ratio
numerator column) (<i><span style='line-height:107%;color:#BF8F00'>Figure 44</span></i>).
The uncalibrated weights Vs are related to the quality of quantification (a
higher weight implicates a more accurate quantification), but they are not
associated to a statistical variance yet.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=566 height=148 id="Picture 51"
src="User_Guide_files/image061.png"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771591"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>44</span></i><i><span
style='color:#BF8F00'>. Excerpt from one of the </span></i><span
style='color:#BF8F00'>u_scan<i> files generated by workflow 2 LEVEL CREATOR
module showing element identifiers (left column), log2 ratios (center column),
and statistical weights (right column).</i></span></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The LEVEL CALIBRATOR module
calibrates the Vs weights by performing a <i>u_scan-to-peptide integration </i>and
generates the <i>scan</i> (<i>calibrated scan</i>) files, which contain true,
calibrated statistical weights (defined in the WSPP model as the inverse of the
estimated individual scan variances) (<i><span
style='color:#BF8F00'>Figure 45</span></i><i><span
style='color:#BF8F00'><b>Error! Reference source not found.</b></span></i>, Top).
</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=379 height=144 id="Picture 1630667189"
src="User_Guide_files/image062.jpg"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoCaption><a name="_Ref132481392">Figure </a>45. The LEVEL CALIBRATOR
(Top) and INTEGRATE (Bottom) task tables for workflow 2.</p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>Note that LEVEL CALIBRATOR
automatically generates a plot to supervise the accuracy of calibrations (“*_outGraph_VRank”
png file) in each sample folder, which show whether the model is able to
predict experimental scan variances as a function of the calibrated statistical
weights (<i><span style='color:#BF8F00'>Figure 46</span></i>).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=327 height=260 id="Picture 2084979463"
src="User_Guide_files/image063.jpg"
alt="A picture containing text, diagram, line, plot&#10;&#10;Description automatically generated"></p>

<p class=MsoCaption><a name="_Ref132481421">Figure </a>46. Automatically
generated graphs to supervise the accuracy of calibrations. These graphs
represent 1/MSD versus the rank of Vs (scan weight, which in this level
corresponds to reporter intensity). MSD is the Mean Squared Deviation of the
scans vs the respective mean of the peptide they belong to. The scans are
ordered by Vs and the MSD is calculated in a sliding window of 200 scans [2].</p>

<p class=MsoNormal style='page-break-after:avoid'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>As in the case of workflow 1,
before performing the integrations, the relation tables have to be created with
the RELS CREATOR module, which have a similar structure (<i><span style='color:#BF8F00'>Figure 47</span></i>).</p>

<p class=MsoNormal align=left style='text-align:left;page-break-after:avoid'><img
border=0 width=629 height=112 id="Picture 93"
src="User_Guide_files/image064.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></p>

<p class=MsoCaption><a name="_Ref132481845">Figure </a>47. The RELS CREATOR
task table for workflow 2.</p>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The INTEGRATE module performs the <i>scan-to-peptide</i>,
<i>peptide-to-protein</i> and <i>protein-to-proteinall</i> integrations
according to the module task table (<i><span
style='color:#BF8F00'>Figure 45</span></i><i><span
style='color:#BF8F00'><b>Error! Reference source not found.</b></span></i>, Bottom).
Note that for consistency all the files created for each sample are stored by
default in the folder indicated in the task table of LEVEL CREATOR module,
unless otherwise indicated in the Output Sample folder column.</p>

<p class=MsoNormal style='text-indent:.5in'>Note that the INTEGRATE module
automatically generates a plot to check the accuracy of the GIA integration
model in each one of the integration steps. This is done by comparing the
distribution of Z values with that of the null hypothesis (standard normal
distribution) (see <span
style='color:#BF8F00'><b>Error! Reference source not found.</b></span> below,
left panels). These graphs are stored in the corresponding sample folders (in
“*_outGraph.png” files). </p>

<p class=MsoNormal style='text-indent:.5in'>By default, iSanXoT removes
integration outliers. To prevent the removal of outlier elements in the <i>protein-to-proteinall</i>
integration, as these are just the proteins which are significantly altered, a <i>0</i>
<i>FDR</i> value was indicated in the INTEGRATE task table for this integration
(<span style='color:#BF8F00'>Figure 45</span><i><span
style='color:#BF8F00'><b>Error! Reference source not found.</b></span></i>, Bottom).</p>

<p class=MsoNormal style='text-indent:.5in'>Once protein levels are created,
workflow 2 uses the NORCOMBINE basic module (<i><span
style='line-height:107%;color:#BF8F00'>Figure 42</span></i><span
style='color:#BF8F00'>B</span>) to integrate protein values from the four biological
replicates in each group  to produce integrated protein values per group that
are stored in the folders  WT-C, WT-AngII, ISG15-C and ISG15-AngII (<i><span style='color:#BF8F00'>Figure 48</span></i>).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=550 height=107 id="Picture 54"
src="User_Guide_files/image065.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoCaption><a name="_Ref132482832">Figure </a>48. The NORCOMBINE task
table for workflow 2.</p>

<p class=MsoCaption>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The NORCOMBINE module integrates
biological replicates within sample groups applying the GIA algorithm [3], which models the distribution of protein values around the average taking into
account error propagation theory and estimates a global variance for the
integration. The GIA algorithm assumes that the individual variances of all the
lower elements (proteins) are affected by a global variance (which in this case
arises from biological variability within the same group). While this
assumption may not hold in all the cases, it can be easily checked by
inspecting the test distributions. The NORCOMBINE module (like the INTEGRATE
module) automatically generates graphs comparing the distribution of the
integrated Z variables with those of the standard normal distribution. As shown
in <i><span style='color:#BF8F00'><b>Error! Reference source not found.</b></span></i>
right, the distribution of protein Z values estimated by the model in the case
of the ISG15-AngII group agree very well with the null hypothesis,
demonstrating that the assumption of the model is a good approach to treat the
biological variance of the samples within this group. Similar results were
obtained in the other three groups (not shown).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=624 height=346 id="Picture 2145529192"
src="User_Guide_files/image066.png"
alt="A picture containing line, diagram, plot, text&#10;&#10;Description automatically generated"></p>

<p class=MsoCaption><a name="_Ref133424017">Figure </a>49. Distribution of the
standardized log2 protein ratios (Zqa) from the four individual ISG15-AngII
VSMC samples (Left panel) showing how the WSPP model agrees well with the
expected null distributions in the four cases, and from the integrated
ISG15-AngII sample group obtained with the NORCOMBINE module (Right panel),
showing how the GIA assumption of a global biological variance is a good
approach to treat the biological variability of samples within this group. Red:
null hypothesis (standard distribution); blue: experimental data.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><i> </i></p>

<p class=MsoNormal style='text-indent:.5in'>Note also that the NORCOMBINE
module performs a weighted averaging from several samples and that from the
good fitting to the null hypothesis it allows an accurate control over outliers
(<i><span style='color:#BF8F00'>Figure 49</span></i>). This unique approach
allows the integration of protein values originating from unbalanced sample
groups, distinct experiments or mass spectrometers, and even different
labelling techniques (see for instance [2]).</p>

<p class=MsoNormal style='text-indent:.5in'>The module task table indicates
that samples were combined at the <i>protein</i> level using the <i>proteinall</i>
level for normalization. This means that log2 protein ratios are firstly
normalized by the grand mean before being integrated into an averaged protein
value; this compensates for differences in protein load into each iTRAQ
channel. Note that proteins could also be integrated to other levels (for
instance organules, subcellular compartments, complexes, …), before being
integrated by NORCOMBINE, allowing different kinds of normalizations. Finally,
the column lowerNorm indicates which is the file that contains the normalized data,
which usually are the <i>lowerNormV</i> files, previously generated by the
INTEGRATE module. Further details can be found in the iSanXoT documentation.</p>

<p class=MsoNormal>                The protein averages from the four biological
sample groups are then used by the RATIOS basic module to calculate two ratios:
<i>WT-AngIIvsWT-C</i>, where wild-type AngII-treated animals are compared to
controls; and <i>ISG15-AngIIvsISG15-C</i>, where ISG15 AngII-treated animals
are compared to ISG15 controls (<i><span style='line-height:107%;color:#BF8F00'>Figure
50</span></i>). The V method column allows the user to indicate the method used
to assign a statistical weight to the log2ratios, which by default is the
method called “max” (for further details see “RATIOS” module in the iSanXoT
wiki, <a href="https://github.com/CNIC-Proteomics/iSanXoT/wiki">https://github.com/CNIC-Proteomics/iSanXoT/wiki</a>).
</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=400 height=76 id="Picture 55" src="User_Guide_files/image067.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771774"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>50</span></i><i><span
style='color:#BF8F00'>. The RATIOS task table for workflow 2.</span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>                The last basic module executed in workflow
2, SBT (<i><span style='line-height:107%;color:#BF8F00'>Figure 51</span></i>), applies
the SBT algorithm to the above defined comparisons for the detection of
functional category changes originated by the coordinated behaviour of proteins.
This is made as explained in workflow 1. The SBT module is more flexible since
it allows to perform the triangle operations to any kind of level, not only
proteins. In this case the triangle is made by the levels protein and category
(<i><span style='line-height:107%;color:#BF8F00'>Figure 50</span></i>) and the
corresponding grand mean.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=299 height=83 id="Picture 99" src="User_Guide_files/image068.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771804"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>51</span></i><i><span
style='color:#BF8F00'>. The SBT task table for workflow 2.</span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>Finally, the REPORT module (<i><span style='line-height:107%;color:#BF8F00'>Figure 52</span></i>) is used as in
workflow 1 to generate tables with the protein and category data. In this case
additional features of the REPORT module are used. The table “Npep2prot&quot;
is generated using an asterisk. This symbol is used by iSanXoT as a wildcard
character to indicate that the results from all the samples containing the <i>peptide-to-protein</i>
integration (i.e. ISG15-AngII-1, ISG15-AngII-2, ISG15-AngII-3, ISG15-AngII-4, ISG15-AngII,
ISG15-C-1, ISG15-C-2, ISG15-C-3, ISG15-C-4, ISG15-C, and ISG15-AngIIvsISG15-C)
are to be included in the table. However, the “Npep2prot_Quanprot_ISG15_filtered”
and “Npep2prot_Quanprot_WT_filtered” tables include the protein changes (Zqa),
the statistical significance (FDRqa) of these changes, and the number of
peptides per protein only from the samples indicated in the <i>Sample folder(s)</i>
column. The report for the ISG15 samples is filtered by Zqa to show the most
extreme values (greater than 1 or less than -1) but only for the “ISG15-AngIIvsISG15-C”
sample. Additional filters for the minimum number of peptides per protein are
also used in these tables. The tables containing category values are filtered
by Zca (greater than or equal to 2 or less than or equal to -2) and/or by the
number of proteins per category (between 5 and 100). </p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=702 height=176 id="Picture 104"
src="User_Guide_files/image069.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123771910"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>52</span></i><i><span
style='color:#BF8F00'>. The REPORT task table for workflow 2.</span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The tables generated by REPORT can
be used to generate heatmaps showing the most relevant protein abundance
changes (<i><span style='line-height:107%;color:#BF8F00'>Figure 53</span></i>).
As previously shown [5], iSanXoT analysis revealed a coordinated alteration of
proteins implicated in cardiovascular function, extracellular matrix and
remodeling, and vascular redox state in aortic tissue from AngII-infused
ISG15-KO mice (<i><span
style='color:#BF8F00'>Figure 54</span></i><i><span style='color:#BF8F00'>A</span></i>).
The coordinated protein behavior from some of the altered categories can be
analyzed in the sigmoid plots (<i><span
style='color:#BF8F00'>Figure 54</span></i><i><span style='color:#BF8F00'>B</span></i>).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=475 height=440 id="Picture 15"
src="User_Guide_files/image070.jpg"
alt="A picture containing text, parallel&#10;&#10;Description automatically generated"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772030"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>53</span></i><i><span
style='color:#BF8F00'>. Differential abundance of functional proteins revealed
by workflow 2. The heatmap (A) for proteins (Zqa) is based on the “Npep2prot_Quanprot_ISG15_filtered”
REPORT table. The heatmap (B) displays the proteins (Zqa) for the WT samples
using the “Npep2prot_Quanprot_WT_filtered” REPORT table.</span></i></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=707 height=406 id="Picture 340217713"
src="User_Guide_files/image071.jpg"
alt="A screenshot of a graph&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoCaption><a name="_Ref132485751">Figure </a>54. Functional category
changes arising from coordinated protein behavior. A) Bar graph for functional
categories (Zca) constructed from the “Nprot2cat_Quancat_filtered” REPORT table.
B) The distributions of the standardized log2 protein ratios (Zqa) are shown
for some of the functional categories that are significantly down-regulated
(Left) or up-regulated (Right). The data to create the sigmoid curves are taken
from the “Nprot2cat_Quancat_Quanprot_filtered” REPORT table. </p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><span style='font-size:14.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328448"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Workflow execution</span></b></a></p>

<p class=MsoNormal>The workflow template and input files that are needed to
execute this workflow can be downloaded from <a
href="https://github.com/CNIC-Proteomics/iSanXoT/wiki/studies/cases/templates/WSPP_NORCOM_RATIOS_SBT.zip">https://github.com/CNIC-Proteomics/iSanXoT/wiki/studies/cases/templates/WSPP_NORCOM_RATIOS_SBT.zip</a><u>.</u>
See the <i>Importing a workflow template</i> Section below for detailed
instructions.<br clear=all style='page-break-before:always'>
</p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328449"></a><a
name="_Workflow_3:_Quantification"></a><b><span style='font-size:20.0pt;
line-height:107%;font-family:"Calibri Light",sans-serif;color:#BF8F00'>Workflow
3: Quantification of posttranslationally modified peptides in a labeled
experiment</span></b></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328450"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Experimental</span></b></a></p>

<p class=MsoNormal>This workflow was used to quantitate reversibly oxidized Cys
peptides in mouse embryonic fibroblast (MEF) preparations subjected to chemical
oxidation with diamide, an experiment that served to illustrate the comparative
performance of on-filter (FASILOX) and in-gel (GELSILOX) approaches to study
the thiol redox proteome [4]. These techniques introduced a differential label
on Cys residues, depending on their oxidation state, producing two separate
populations of reduced and oxidized Cys-containing peptides. MEF samples were
incubated with diamide (treated group), or PBS (control group) and the
resulting peptides were isobaricaly labeled with iTRAQ 8-plex (four biological
replicates per condition). The workflow detects statistically significant
abundance changes in peptides contanining modified Cys residues.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=537 height=225 id="Picture 404835365"
src="User_Guide_files/image072.jpg"
alt="A picture containing text, diagram, screenshot, line&#10;&#10;Description automatically generated"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772176"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>55</span></i><i><span
style='color:#BF8F00'>. Scheme of workflow 3 (quantification of posttranslationally
modified peptides in a labeled experiment) showing module components: RELS
CREATOR (A) and LEVEL CREATOR, LEVEL CALIBRATOR, INTEGRATE, and REPORT (B).</span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328451"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Workflow operation</span></b></a></p>

<p class=MsoNormal>Workflow 3 comprises the basic modules LEVEL CREATOR, LEVEL
CALIBRATOR, and INTEGRATE, as well as the RELS CREATOR and REPORT modules (<i><span style='line-height:107%;color:#BF8F00'>Figure 55</span></i>) and is very
similar to workflow 2. LEVEL CREATOR was used to design the ratios and to generate
the level files, sample folders and log2 ratios indicated in the corresponding
task table (<i><span style='line-height:107%;color:#BF8F00'>Figure 56</span></i>
and <i><span style='line-height:107%;color:#BF8F00'>Figure 57</span></i>).
LEVEL CALIBRATOR was used to calibrate statistical weights (<i><span style='line-height:107%;color:#BF8F00'>Figure 58</span></i>, top) and INTEGRATOR to
integrate from scan to peptide and from peptide to protein (<i><span style='line-height:107%;color:#BF8F00'>Figure 58</span></i>, bottom).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=557 height=118 id="Picture 243"
src="User_Guide_files/image073.png"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772189"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>56</span></i><i><span
style='color:#BF8F00'>. The LEVEL CREATOR task table for workflow 3.</span></i></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=527 height=108 id="Picture 247"
src="User_Guide_files/image074.png"
alt="A screenshot of a graph&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772226"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>57</span></i><i><span
style='color:#BF8F00'>. Excerpt from one of the </span></i><span
style='color:#BF8F00'>uscan<i> files generated by workflow 3 LEVEL CREATOR
module showing element identifiers (left column), log2 ratios (center column)
and statistical weights (right column).</i></span></p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The only difference with workflow 2
lies in the INTEGRATE command used for the integration <i>peptide-to-protein</i>.
INTEGRATE can use a modified version of the GIA algorithm for the quantitative
analysis of post-translational modifications (PTM) that includes a third column
containing <i>tags</i> in the relation tables, as described [7].
In this workflow the advanced option of INTEGRATE was activated to display the <i>Tag
</i>column, which is used to include only the peptides which are tagged in the
relation table with the text <i>”Not modified”</i> when calculating the protein
averages (<i><span style='line-height:107%;color:#BF8F00'>Figure 58</span></i>).
An example of tagged <i>peptide2protein</i> relation table is shown in <i><span style='color:#BF8F00'>Figure 59</span></i><i><span style='color:#BF8F00'>.</span></i>
Proteins are thus quantified using only peptides which are not modified in Cys.
However, although these Cys peptides do not contribute to protein averages,
they are assigned a <i>Zpq</i> value, which serves to evaluate whether they
deviate significantly from the expected distribution of peptides around their
protein averages [4]. If the deviation is statistically significant it can be
concluded that there is a change in abundance of the posttranslational
modification in relation to the protein it comes from. This philosophy can be
extended to any other kind of PTM.</p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center'><img border=0
width=548 height=143 id="Picture 192096234" src="User_Guide_files/image075.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'><a name="_Ref123772240"><i><span style='color:#BF8F00'>Figure
</span></i></a><i><span style='color:#BF8F00'>58</span></i><i><span
style='color:#BF8F00'>. The LEVEL CALIBRATOR (Top) and INTEGRATE (Bottom) task
tables for workflow 3.</span></i></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=532 height=194 id="Picture 556561336"
src="User_Guide_files/image076.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></p>

<p class=MsoCaption><a name="_Ref133425366">Figure </a>59. Excerpt from the peptide2protein
relation table used to integrate peptides to proteins. Note the presence of a
third column used to tag Cys-containing peptides, which will be excluded from
the calculation of protein averages in the peptide-to-protein integration.</p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>iSanXoT allows to automatically
generate relation tables containing tags, which are taken from the “ID-q”
table. For this end, RELS CREATOR uses a specific option (<i><span style='color:#BF8F00'>Figure 60</span></i>). In this particular case, this
option makes RELS CREATOR to look into the “ID-q” table for the column with the
header <i>Modifications</i> and translate its content into the third column of
the <i>peptide2protein</i> relation table. In the “ID-q” table used in this
case, the peptide containing modified Cys residues were labeled as “<i>Reduced-Cys
peptides</i>” and “<i>Oxidized-Cys peptides</i>” depending on the type of
modification. These tags are located in the relation table by  RELS CREATOR (<i><span style='color:#BF8F00'>Figure 59</span></i> and <i><span
style='color:#BF8F00'>Figure 60</span></i>). iSanXoT allows to use any tag
created by searching engines or defined by the user, with the only condition
that the tag indicated in the INTEGRATE command must match the tag in the third
column of the relation table (<i><span style='line-height:107%;color:#BF8F00'>Figure
58</span></i>, bottom).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=579 height=98 id="Picture 65" src="User_Guide_files/image077.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoCaption><a name="_Ref133427111">Figure </a>60. The RELS CREATOR
task table for workflow 3.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>Finally, the REPORT module collects
the statistical variables generated by the <i>peptide-to-protein</i>
integration for all the samples (<i>c1, c2, c3, c4, t1, t2, t3,</i> and <i>t4</i>),
as prompted by the asterisk (<i><span
style='color:#BF8F00'>Figure 61</span></i><i><span style='color:#BF8F00'>A</span></i>).
The REPORT commands are similar to those used to generate the protein tables in
workflow 1, with the difference that peptide values are tabulated instead of
protein values, together with the number of scans per peptide, instead of the
number of peptides per protein. The FDR at the peptide level allows to detect
statistically significant changes in PTM. This REPORT also generates a second
filtered peptide table containing the peptides with reduced Cys with the most
extreme abundance changes. This table was used to generate a heatmap (<i><span style='color:#BF8F00'>Figure 61</span></i><i><span style='color:#BF8F00'>B</span></i>).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=651 height=679 id="Picture 12"
src="User_Guide_files/image078.jpg"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoCaption><a name="_Ref133484449">Figure </a>61. (A) The task table
for Workflow 3 is in the REPORT module. (B) Relative abundance of
Cys-containing peptides in MEF samples measured by peptide log2 ratios
expressed in units of standard deviation corrected by the protein mean (<span
style='font-style:normal'>Zpq</span>). The data for the heatmap was generated
from the “Nscan2pep_Quanpepprot_filtered” report table. </p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>Of note, the peptides included in
the integration followed a standard distribution in the eight samples, as shown
in blue on <i><span
style='color:#BF8F00'>Figure 62</span></i> for <i>t1</i>, <i>t2</i>, <i>c1</i>,
and <i>c2</i> samples. This evidences that the error distribution at the
peptide level could be accurately modeled using the GIA algorithm. In addition,
the treatment produced a generalized increase in the abundance of oxidized
Cys-containing peptides (orange curves), with concomitant decrease in the
abundance of reduced Cys-containing peptides (green curves). Consistently, the
opposite changes were observed in the controls.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=443 height=290 id="Imagen 40" src="User_Guide_files/image079.jpg"
alt="A picture containing text, diagram, line, plot&#10;&#10;Description automatically generated"></p>

<p class=MsoCaption><a name="_Ref133499855">Figure </a>62. Distribution of the

and reduced (green) Cys-containing peptide subpopulations. The theoretical normal
distribution N(0,1) is shown in red. Positive/negative Zpq values indicate
increased/decreased peptide abundance with respect to the average. These
sigmoidal curves were created from the “Nscan2pep_Quanpepprot” table generated
by REPORT.</p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328453"></a><a
name="_Workflow_4:_Label-free"></a><b><span style='font-size:20.0pt;line-height:
107%;font-family:"Calibri Light",sans-serif;color:#BF8F00'>Workflow 4:
Label-free quantification</span></b></p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328454"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Experimental</span></b></a></p>

<p class=MsoNormal>This workflow was used to analyze quantitative data obtained
in a multicenter study aimed at evaluating different bioinformatics tools [6]. The authors generated two hybrid proteome test samples consisting of tryptic
digests of human, yeast and <i>Escherichia coli</i> proteins mixed in two
different defined proportions (13:3:4 for <i>A </i>samples and 13:6:1 for <i>B</i>
samples). Quadruplicate peptide samples were analyzed by LC-MS/MS, after which
peptide identification and quantification were carried out with several
software packages. In this example we show how to process the data obtained by MaxQuant
[8]
(see Section below to learn how data from MaxQuant and other softwares can be
adapted to be used with iSanXoT).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=461 height=385 id="Picture 1715712138"
src="User_Guide_files/image080.jpg"
alt="A picture containing text, diagram, number, font&#10;&#10;Description automatically generated"></p>

<p class=MsoCaption><a name="_Ref133509694">Figure </a>63. Scheme of workflow 4
(label-free quantification) showing module components: RELS CREATOR (A) and LEVEL
CREATOR, LEVEL CALIBRATOR, INTEGRATE, NORCOMBINE, and REPORT (B).</p>

<p class=MsoNormal><span style='font-size:14.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal style='margin-top:2.0pt;margin-right:0in;margin-bottom:0in;
margin-left:0in;page-break-after:avoid'><a name="_Toc124328455"><b><span
style='font-size:16.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>Workflow operation</span></b></a></p>

<p class=MsoNormal>Workflow 4 includes the basic iSanXoT modules LEVEL CREATOR,
LEVEL CALIBRATOR, INTEGRATE, NORCOMBINE, and RATIOS along with the REPORT and
RELS CREATOR modules (<i><span
style='color:#BF8F00'>Figure 63</span></i><i>)</i>. The starting module, LEVEL
CREATOR, generates the level files, sample folders and log2 ratios indicated in
the corresponding task (<i><span
style='color:#BF8F00'>Figure 64</span></i>) based on the quantitative data at
the peptide level obtained with MaxQuant for replicate <i>A-</i> and <i>B</i>-type
samples. In this example we used as denominator of the log2ratio the average of
peptide intensities across all the samples. In this case, however, the averages
of the four <i>A</i>-type and the four <i>B</i>-type samples are first calculated
separately (as indicated by the square brackets), then the average of the two
averaged values is calculated (as indicated by the comma). This ensures that no
log2-ratio is calculated when the four values are missing in either the <i>A</i>
or the <i>B</i> sample group. This module generates uncalibrated files at the
peptide level (<i>u_peptide</i>) (<span
class=MsoIntenseEmphasis>Figure 65</span>).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=595 height=237 id="Picture 44"
src="User_Guide_files/image081.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></p>

<p class=MsoCaption><a name="_Ref133509816">Figure </a>64. The LEVEL CREATOR
task table for workflow 4.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=606 height=132 id="Picture 72"
src="User_Guide_files/image082.png"
alt="A screenshot of a graph&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoCaption><a name="_Ref133510232">Figure </a>65. Excerpt from one of
the u_peptide files generated by workflow 4 LEVEL CREATOR module showing
element identifiers (left column), log2 ratios (center column) and uncalibrated
statistical weights (right column).</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The <i>u_peptide</i> level files
are then calibrated with the LEVEL CALIBRATOR module by performing an integration
to the protein level (<span
class=MsoIntenseEmphasis>Figure 66</span><i>, Top</i>), generating calibrated <i>peptide</i>
level files. The <i>peptide-to-protein</i> and <i>protein-to-proteinall</i>
integrations are then performed by the INTEGRATE module according to the module
task table (<span
class=MsoIntenseEmphasis>Figure 66</span>, Bottom). </p>

<p class=MsoNormal style='text-indent:.5in'>Note that in this example the
advanced option of INTEGRATE was activated to use the Tag column, so that only
the proteins containing the <i>Homo sapiens</i> tag are used in the
protein-to-proteinall integrations (<span
class=MsoIntenseEmphasis>Figure 66</span><i>, Bottom</i>). Restricting the
integration to human proteins serves for two purposes: a) the normalization is
done by the grand mean of the human proteins and is not affected by the
presence of yeast or <i>E. coli</i> proteins. b) only human proteins are used
to estimate the variance of the <i>protein-to-protein</i> all integration,
avoiding the effect of yeast and E. coli proteins, whose ratios have a large
deviation from the mean. Note that this procedure does not eliminate yeast or <i>E.
coli</i> proteins from the normalized files that are later used by the
NORCOMBINE module (see below). </p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=536 height=154 id="Picture 627941333"
src="User_Guide_files/image083.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></p>

<p class=MsoCaption><a name="_Ref133510477">Figure </a>66. The LEVEL CALIBRATOR
(Top) and INTEGRATE (Bottom) task tables for workflow 4.</p>

<p class=MsoNormal align=center style='margin-bottom:10.0pt;text-align:center;
line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>As in workflow 3, the <i>protein-to-proteinall</i>
relation table must contain a third column tagging the species from which each
protein comes from (<span
class=MsoIntenseEmphasis>Figure 67</span>). Note that the tag indicating the
human proteins matches the tag indicated in INTEGRATE (<span class=MsoIntenseEmphasis>Figure 66</span><i>, Bottom</i>).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=264 height=185 id="Picture 73"
src="User_Guide_files/image084.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with low confidence"></p>

<p class=MsoCaption><a name="_Ref133510667">Figure </a>67. Excerpt from the protein2proteinall
workflow 4 relation table that links proteins to a constant value representing
the protein grand mean. Note the use of a third column to tag proteins with
their corresponding species for later species-specific protein-to-proteinall
integration.</p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The <i>protein-to-proteinall</i>
relation table is automatically created by the RELS CREATOR module, which takes
this information from a file (HumanSaccEcoliPME12_divide_by_species.tsv)
created by the user. The file contains the relationship between protein
identifiers (<i>Protein_Id</i> column header) and the species (<i>Species</i>
column header) they come from.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=581 height=71 id="Picture 36" src="User_Guide_files/image085.png"></p>

<p class=MsoCaption>Figure 68. The RELS CREATOR task table for workflow 4.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>Next, the normalized data at the <i>protein</i>
level from the four replicates from each sample are combined into samples <i>A</i>
and <i>B</i>, respectively, using the NORCOMBINE basic module (<span class=MsoIntenseEmphasis>Figure 69</span>, Top). To compare these two samples,
new log2 ratios and statistical weights are calculated using the RATIOS basic
module (<span class=MsoIntenseEmphasis>Figure 69</span>, Bottom). Finally, a <i>protein-to-proteinall</i>
integration is carried out for the newly-generated <i>B_vs_A</i> sample by the
module INTEGRATE (<span
class=MsoIntenseEmphasis>Figure 66</span>, Bottom), using again the <i>Homo
sapiens</i> tag.</p>

<p class=MsoNormal align=center style='text-align:center;text-indent:.5in;
page-break-after:avoid'><img border=0 width=560 height=136 id="Picture 9"
src="User_Guide_files/image086.png"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></p>

<p class=MsoCaption><a name="_Ref133512128">Figure </a>69. The NORCOMBINE (Top)
and RATIOS (Bottom) task tables for workflow 4.</p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>The REPORT module used in this
workflow tabulates the data at protein level together with the number of
peptides per protein, as in previous workflows (<span
class=MsoIntenseEmphasis>Figure 70</span>). In this example, besides <i>Z</i>
and <i>FDR</i>, the table includes the log2ratios of proteins from all the
samples (<i>Xinf</i> from the <i>protein-to-proteinall </i>integration, to
which we also refer as <i>Xq</i>), the grand mean (<i>Xsup </i>from the <i>protein-to-proteinall
integration, </i>or <i>Xa</i>), the statistical weights (<i>Vinf</i> or <i>Vq</i>)
and the species each protein belongs to (<i>tags</i>). The grand mean, which is
used to normalize log2-ratios, and the statistical weights can be used to
construct plots such as in <span
class=MsoIntenseEmphasis>Figure 71</span> (see below).</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
style='font-size:14.0pt;line-height:107%'><img border=0 width=609 height=68
id="Picture 26471980" src="User_Guide_files/image087.png"></span></p>

<p class=MsoCaption><a name="_Ref133518992">Figure </a>70. The REPORT module
task table for workflow 4.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>It is noteworthy that variance
modelling, normalization, standardization and statistical weighting, according
to the GIA algorithm, are performed automatically, without data filtering,
pre-processing or missing value imputation [6]<i><span
style='color:#BF8F00'><b>Error! Reference source not found.</b></span></i>,
even in a situation where numerous proteins have highly imbalanced data. Moreover,
the sigmoid plots automatically generated in each one of the integrations
performed by INTEGRATE clearly demonstrate that the GIA algorithm accurately
predicts the distribution of peptide quantifications around their proteins (<span class=MsoIntenseEmphasis>Figure 71</span><span class=MsoIntenseEmphasis>A</span>)
and of protein quantifications around the grand mean (<span class=MsoIntenseEmphasis>Figure 71</span><span class=MsoIntenseEmphasis>B</span>).
These results demonstrate that this statistical model is very suitable for the
analysis of label-free data.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=503 height=378 id="Picture 32061321"
src="User_Guide_files/image088.jpg"
alt="A picture containing text, diagram, line, plot&#10;&#10;Description automatically generated"></p>

<p class=MsoCaption><a name="_Ref133519177">Figure </a>71. Distribution of the
standardized variable at the peptide (Zpq) and protein (Zqa) levels for
label-free data analyzed with iSanXoT. A) Zpq distribution for the eight
individual A-type and B-type samples. B) Zqa distribution for the B-type vs
A-type comparison. Red: null hypothesis (standard distribution); blue:
experimental data.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'><a name="_Hlk121489265">The
combined statistics <i>B_vs_A</i> also shows how human, yeast and bacterial
proteins distribute around the expected 0, 1, and -2 log2- values
(corresponding to 1-, 2- and 0.25-fold changes) (</a><span class=MsoIntenseEmphasis>Figure 72</span><span class=MsoIntenseEmphasis>)</span>,
and how protein quantifications with higher statistical weights are more
accurate. This plot also confirms how iSanXoT provides highly accurate
quantitative results in a fully automated fashion.</p>

<p class=MsoNormal align=center style='text-align:center;text-indent:.5in;
page-break-after:avoid'><img border=0 width=480 height=413
id="Picture 771401894" src="User_Guide_files/image089.jpg"
alt="A picture containing text, screenshot, design&#10;&#10;Description automatically generated"></p>

<p class=MsoCaption><a name="_Ref133523519">Figure </a>72. Quantification of
human (orange), yeast (grey) and bacterial (blue) proteins according to the
combined statistics B_vs_A. Shown are log2-ratios normalized by the grand mean
(Xq – Xa or Xinf - Xsup). This plot was generated from the table
“Npep2prot_Quanprot”.</p>

<p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img

identification/quantification (ID-q) file for the newly-created project.</p>

 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>Select <i>Save
     Project</i> from the <i>Project </i>menu to save the changes or directly
     press the <i>Save and Run</i> button to save and execute the current
     workflow.</li>
</ul>

<h1><a name="_Toc124328458"></a><a name="_Creating_the_identification/quantif"></a>Creating
the identification/quantification file from proteomics pipelines</h1>

</div>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:42.55pt;line-height:
normal'>iSanXoT requires an identification/quantification file in tsv format (<i>ID-q.tsv</i>)
containing at least the quantified features together with their quantitative
values. Any tsv table may be used as an <i>ID-q</i> file, provided that quantitative
values are arranged in a table with column headers, so that features (e.g. PSMs
or peptides) are arranged in rows and their quantitative values in columns,
where every column pertains to a different sample. The column headers of the <i>ID-q</i>
are used by iSanXoT to extract the necessary information. </p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:42.55pt;line-height:
normal'>In addition, when the <i>ID-q</i> file contains features quantitated in
more than one experiment (e.g. different samples labelled with the same TMT-18plex
tags), an additional column with the header <i>Experiment</i> must be included
indicating the experiment ascription of the features.  </p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:42.55pt;line-height:
normal'>Finally, iSanXoT also needs information to create the relation files
required to integrate the quantified features into higher levels. This
information is usually also present in the <i>ID-q</i> file. For instance,
iSanXoT can use the columns containing the scan and the peptide identifiers to
construct the <i>scan2peptide</i> relation table.</p>

<p class=MsoNormal style='text-indent:.5in'>The majority of proteomics software
tools generate tables that can be easily used for this purpose. In this Section
we shall describe how to prepare the <i>ID-q</i> file based on the output from
the three most popular proteomics pipelines (<i><span
style='color:#BF8F00'>Table S1</span></i>). </p>

<p class=MsoCaption><a name="_Ref135146243">Table S</a>1. Output data from
proteomics pipelines to be included in the <span style='font-style:normal'>ID-q.tsv</span>
file.</p>

<p class=MsoNormal align=center style='margin-bottom:0in;text-align:center;
line-height:normal'><img border=0 width=670 height=317 id="Picture 188195546"
src="User_Guide_files/image094.png"
alt="A picture containing text, screenshot, font, number&#10;&#10;Description automatically generated"></p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<p class=MsoNormal style='text-indent:.5in'>&nbsp;</p>

<h2><a name="_Toc124328464"></a><a name="_Preparing_the_ID-q"></a>Preparing the
<i>ID-q</i> file from Proteome Discoverer output</h2>

<p class=MsoNormal>In the case of Proteome Discoverer version 2.5 [9], the way that quantitative data are adapted for use with iSanXoT depends on whether
they originate from label-free or labelled experiments:</p>

<h3>Label-free experiments</h3>

<p class=MsoNormal>In this case, quantitative data at the peptide level can be
adapted for use with iSanXot from the <a name="OLE_LINK1"></a><a
name="OLE_LINK2"><i>_PeptideGroups.txt</i> </a>files obtained when the <i>Processing</i>
workflow node <i>Minora Feature Detector</i> of Proteome Discoverer is used.
The following column headers of the <i>_PeptideGroups.txt </i>files<i> </i>must
be considered for preparing the <i>ID-q</i> file: </p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Sequence</i>:
     Amino acid sequence of the identified peptide;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Modifications</i>:
     Chemical or posttranslational modifications to the <i>Sequence </i>above;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Master Protein
     Accessions</i>: Accession code(s) for the protein(s) to which the peptide <i>Sequence</i>
     is ascribed;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Abundance:
     FX: Sample Type: </i>Peptide intensity in the RAW file identified with <i>FX</i>
     and tagged as <i>Sample Type</i> in the Proteome Discoverer <i>Input Files</i>
     tab.</li>
</ul>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.25in;line-height:normal'><a
name="_Hlk135138073">The <i>peptide</i> level required for the <i>peptide to protein</i>
integration with iSanXoT can be obtained by merging the <i>Sequence</i> and <i>Modifications
fields </i>(see Section <i>Adapting the results from proteomics pipelines for
iSanXoT</i> below). </a></p>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<h3>Labelled experiments</h3>

<p class=MsoNormal>For labelled experiments (e.g. TMT- or iTRAQ-based),
quantitative data at the scan level can be adapted for use with iSanXot from <a
name="OLE_LINK3">the <i>_PSMs.txt</i> </a>files generated when the <i>Processing</i>
workflow node <i>Reporter Ions Quantifier</i> of Proteome Discoverer is used.
The following column headers of the <i>_PSMs.txt</i> files must be considered
for preparing the <i>ID-q</i> file:  </p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Spectrum
     File</i>: Name of the RAW file where the PSM was identified;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>First Scan</i>:
     Spectrum (scan) number of the PSM in the RAW file;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Sequence</i>:
     Amino acid sequence of the identified peptide;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Modifications</i>:
     Chemical or posttranslational modifications to the <i>Sequence</i> above;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Master Protein
     Accessions</i>: Accession code(s) for the protein(s) to which the peptide <i>Sequence</i>
     is ascribed;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Abundance:
     Quan Channel</i>:  Intensity of the reporter ion tagged as <i>Quan Channel</i>
     in the Proteome Discoverer <i>Samples</i> tab.</li>
</ul>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.25in;line-height:normal'>For
the <i>scan to peptide</i> integration with iSanXoT, the <i>scan</i> level can
be obtained by merging the<i> Spectrum File</i> and <i>First</i> <i>Scan </i>fields,
and the <i>peptide</i> level  by merging the <i>Sequence</i> and <i>Modifications</i>
fields  (see Section <i>Adapting the results from proteomics pipelines for
iSanXoT</i> below; make sure <i>Max. Number of Peptides Reported</i> = 1 was
selected in the <i>Input Data</i> section of the Proteome Discoverer <i>Processing</i>
node used).</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.25in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.25in;line-height:normal'>&nbsp;</p>

<h2><a name="_Toc124328459"></a><a name="_Preparing_the_ID-q_1"></a>Preparing
the <i>ID-q</i> file from MaxQuant output</h2>

<p class=MsoNormal>The way MaxQuant version 1.6.5.0 [8]
data are adapted for use with iSanXoT depends on whether they originate from
label-free or labelled proteomics experiments:</p>

<h3>Label-free experiments</h3>

<p class=MsoNormal>In this case, the quantifications at the peptide level
required to prepare the <i>ID-q</i> file can be found in the <a name="OLE_LINK5"><i>modificationSpecificPeptides.txt</i>
</a>file, which is stored in the <i>“…combined/txt</i>” folder. The following
column headers of the <i>modificationSpecificPeptides.txt</i> file must be
considered for preparing the <i>ID-q</i> file:</p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Sequence</i>:
     Amino acid sequence of the identified peptide;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Modifications</i>:
     Chemical or posttranslational modifications to the <i>Sequence</i> above;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Proteins</i>:
     Identifier(s) of the protein(s) to which the peptide <i>Sequence</i> is
     ascribed;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Intensity
     Experiment</i>: Summed up extracted ion current of all isotopic clusters
     associated with the peptide Sequence identified across the raw files
     included in the <i>Experiment</i> as specified by the user in the MaxQuant
     <i>Raw data</i> tab.</li>
</ul>

<p class=MsoNormal style='margin-top:0in;margin-right:0in;margin-bottom:0in;
margin-left:.25in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.25in;line-height:normal'>The
<i>peptide</i> level required for the <i>peptide</i> to protein integration
with iSanXoT can be obtained by merging <i>Sequence</i> and <i>Modifications</i>
fields (see Section <i>Adapting the results from proteomics pipelines for
iSanXoT</i> below).</p>

<p class=MsoNormal>&nbsp;</p>

<h3>Labelled experiments</h3>

<p class=MsoNormal>When dealing with labelled experiments (e.g. iTRAQ- or TMT-based),
the necessary quantitative data at the scan level can be found in the <i>msmsScans.txt</i>
file, which is stored in the <i>“…combined/txt</i>” folder. The following
column headers of the <i>modificationSpecificPeptides.txt</i> file must be
considered for preparing the <i>ID-q</i> file:</p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Raw file</i>:
     Name of the RAW file where the PSM was identified;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Scan
     number</i>: Spectrum (scan) number of the PSM in the RAW file;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Modified Sequence</i>:
     Amino acid sequence of the identified peptide including chemical or posttranslational
     modifications. This parameter is nonblank only when identification was
     successful.</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Proteins</i>:
     Identifier(s) of the protein(s) to which the peptide <i>Sequence</i> is
     ascribed;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Reporter
     intensity n</i>: Intensity of the reporter ion <i>n </i>as specified by
     the user in the MaxQuant <i>Group-specific parameters</i> tab.</li>
</ul>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.25in;line-height:normal'>For
the <i>scan to peptide</i> integration with iSanXoT, the <i>scan</i> level can
be obtained by merging the<i> Raw File</i> and <i>Scan number </i>fields (see Section
<i>Adapting the results from proteomics pipelines for iSanXoT</i> below).</p>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<h2><a name="_Toc124328462"></a><a name="_Preparing_the_ID-q_2"></a>Preparing
the <i>ID-q</i> file from FragPipe output</h2>

<p class=MsoNormal>The way that quantitative data from Fragpipe version 1.8.1 [10]
are adapted for use with iSanXoT depends on whether they originate from
label-free or labelled experiments:</p>

<h3>Label-free experiments</h3>

<p class=MsoNormal>FragPipe <i>Quant (MS1)</i> module stores the quantifications
at the peptide level necessary to prepare the <i>ID-q</i> file in a <i>combined_modified_peptide.tsv
</i>file. The following column headers of the <i>modificationSpecificPeptides.txt</i>
file must be considered for preparing the <i>ID-q</i> file:</p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Modified Sequence</i>:
     Amino acid sequence of the identified peptide;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Protein ID</i>:
     Identifier of the protein to which the <i>Modified</i> <i>Sequence</i> peptide
     is ascribed;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Experiment
     Intensity</i>: Summed up intensity of the <i>Modified Sequence</i> peptide
     in the RAW files included in the <i>Experiment</i> as specified by the
     user in the FragPipe <i>Workflow</i> tab.</li>
</ul>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<h3>Labelled experiments</h3>

<p class=MsoNormal>Fragpipe <i>Quant (Isobaric)</i> module generates a <i>psm.tsv</i>
output file that contains the quantitative data at the scan level obtained from
labelled experiments. The following column headers of the <i>psm.txt</i> file
must be considered for preparing the <i>ID-q</i> file:</p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Spectrum</i>:
     Spectrum (scan) identifier of the PSM in the XML file;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Spectrum
     File</i>: Name of the XML file where the PSM was identified;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Modified
     Peptide</i>: Amino acid sequence of the identified peptide including
     chemical or posttranslational modifications;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Protein ID:
     </i>Identifier of the protein to which the <i>Modified Peptide</i> is
     ascribed;</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'><i>Channel</i>: 
     Intensity of the reporter ion <i>Channel</i> as specified by the user in
     the FragPipe TMT-Integrator table of the <i>Quant (Isobaric)</i> module.</li>
</ul>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<p class=MsoNormal style='margin-bottom:0in;text-indent:.25in;line-height:normal'>The
<i>scan</i> level required for the later <i>scan to peptide</i> integration
with iSanXoT can be obtained by merging the<i> Spectrum</i> and <i>Spectrum File
</i>fields (see Section <i>Adapting the results from proteomics pipelines for
iSanXoT</i> below; make sure <i>Report top N = 1</i> was selected in the <i>Advanced
Output Options</i> of the FragPipe <i>MSFragger</i> module).</p>

<h1><a name="_Toc124328465"></a><a name="_Adapting_the_results"></a>Adapting
the results from proteomics pipelines for iSanXoT</h1>

</div>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>iSanXoT requires an identification/quantification
tab-separated values file (<i>ID-q.tsv</i>) containing at least the identified
features together with their quantitative values (an experiment identifier is
required if two or more experiments are included). Users can either compose
this <i>ID-q</i> file manually (see the previous Section to learn how to do
that with data from the four most popular proteomics pipelines) or have it
prepared by the iSanXoT Input Adaptor. The latter option is described in this
Section.</p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>Run the
     iSanXoT application and create a new project or open an existing project.
     A new window will appear asking for the ID-q file (<i><span style='color:#BF8F00'>Figure 77</span></i>).</li>
</ul>

<p class=MsoNormal style='margin-top:0in;margin-right:0in;margin-bottom:0in;
margin-left:.5in;line-height:normal'>&nbsp;</p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>If you
     already have a suitable <i>ID-q</i> file, click the <i>Select
     User-Provided</i> option and then <i>Choose identification file</i> to
     select the file (<i><span
     style='color:#BF8F00'>Figure 77</span></i>).</li>
</ul>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><b><span
style='font-size:16.0pt;line-height:107%'><img border=0 width=374 height=322
id="Picture 994047918" src="User_Guide_files/image095.jpg"
alt="A screenshot of a computer&#10;&#10;Description automatically generated with medium confidence"></span></b></p>

<p class=MsoCaption><a name="_Ref135147559">Figure </a>77. Selecting an ID-q
file in the Input Adaptor main window.</p>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>If you do not
     have an ID-q file, click <i>Select Adaptor from proteomics pipelines</i>.
     This option will launch the iSanXoT adapter to import your quantitative
     data. The adapter has been tested with recent versions of MaxQuant,
     Trans-Proteomic Pipeline, FragPipe, and Proteome Discoverer. Click on <i>Choose
     folder + Add anots</i> to select the folder containing your quantitative
     data (<i><span
     style='color:#BF8F00'>Figure 78</span></i>). A three-panel window will
     pop-up (<i><span
     style='color:#BF8F00'>Figure 79</span></i><i>)</i>.</li>
</ul>

<p class=MsoNormal style='margin-bottom:0in;line-height:normal'>&nbsp;</p>

margin-bottom:0in;margin-left:.5in;text-align:center;text-indent:22.0pt;

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>The top panel

 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>The middle

<ul style='margin-top:0in' type=disc>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>Please note

     <i>ID-q</i> file.</li>
 <li class=MsoNormal style='margin-bottom:0in;line-height:normal'>Click the <i>Submit</i>
