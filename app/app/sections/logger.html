<template class="task-template" id="logger">

<div id="panel-immobilizer">
  <div class="help_modal">
    <div class="modal fade" id="hmodal" tabindex="-1" role="dialog" aria-labelledby="hmodalTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hmodalTitle">Process Log</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>
            </button>
          </div>
          <div class="modal-body"><span style="white-space: pre-line"></span></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="panel-logger">
  <div id="projectlogs" class="form-group">
    <h6>Project logs table</h6>
    <p>Press a process to see the workflow logs</p>
    <div name="hot" class="logtable hot handsontable htRowHeaders htColumnHeaders"></div>
  </div>

  <div id="workflowlogs" class="form-group">
    <h6>Workflow logs</h6>
    <p style="display: none;">Press the command to see the command logs (for not cached commands)</p>
    <div class="message"></div>
    <div class="table"><div name="hot" class="logtable hot handsontable htRowHeaders htColumnHeaders"></div></div>    
  </div>  
</div>

</template>
