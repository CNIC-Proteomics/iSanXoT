<template class="task-template">
  <div class="modal fade" id="hmodal" tabindex="-1" role="dialog" aria-labelledby="hmodalTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hmodalTitle">WSPP-SBT</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>
            </button>
          </div>
          <div class="modal-body">
            <p>This module performs the integrations scan to peptide (scan2peptide), peptide to protein (peptide2protein), and protein to category (protein2category). In addition, there are the integrations peptide to peptideall (peptide2peptideall), protein to proteinall (protein2proteinall),  and category to categoryall (category2categoryall). After all these integrations, the SBT algorithm follows to analyze coordinated protein changes.</p>
            <h5>Simple parameters</h5>
            <p>The parameters/columns of this module are:</p>
            <ul>
              <li>Forced execution: checkbox that determines to force the execution or not.</li>
              <li>Experiment: is the name of experiment. Only the data with the value specified in 'Experiment' column will be extracted.</li>
              <li>Identifier column header: is the name of column with the identifier that describes unequivocally a scan.</li>
              <li>Ratio numerator column: specifies which sample quantification values make up the numerator for the calculation of log2-ratio values.</li>
              <li>Ratio denominator column(s): specifies which sample quantification make up the denominator for the calculation of log2-ratio values.</li>
              <li>Output Sample folder: indicates the name of the folder where the data file of level will be saved.</li>
            </ul>
            <h5>Advanced parameters</h5>
            <p>This module accepts advanced parameters:</p>
            <ul>
              <li>p>q Tag, p>a Tag, c>a Tag: are the text label that indicates which elements from the lower level (“p” and “c”) are integrated into the higher level (“q” and “a”). The tags must be specified in the third column of the corresponding Relation Table. This allows the user to discard elements for integration without needing to eliminate them from the Relation Table. Thus, if the label ”marked” is used as a Tag, only the lower level elements containing the label marked  in the third column of the lower_level2higher_level Relation table will be integrated. Logical operators can also be used in the Tag field to make complex decisions. By default, iSanXoT eliminates outliers from the lower level according to an FDR<1% threshold. For further details, read the Advanced Parameters for the <a href="#" onclick="mainWindow.webContents.send('openHelper', '_INTEGRATE')">INTEGRATE</a> module.</li>
              <li>s>p FDR, p>q FDR, q>c FDR: limit of False Discovery Rate different than 0.01 (1%) for the following integrations: scan2peptide, peptide2protein, and protein2category. If FDR = 0, then the “outliers” are not discarded.</li>
              <li>s>p Var(x), p>q Var(x), q>c Var(x): force a variance for the integrations: scan2peptide, peptide2protein, and protein2category. By default, the variance is calculated.</li>
              <li>More params: allows to add more parameters to the programs inside the program. For more detail read “More params” in “Special Parameters” section.</li>
            </ul>            
            <p>
              For more detail, read the Help section: <a href="#" onclick="mainWindow.webContents.send('openHelper', '_WSPP-SBT')">Modules > WSPP-SBT</a>
            </p>
          </div>
