<template class="task-template">
  <div class="modal fade" id="hmodal" tabindex="-1" role="dialog" aria-labelledby="hmodalTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hmodalTitle">INTEGRATE</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>
            </button>
          </div>
          <div class="modal-body">
            <p>The INTEGRATE module performs WSPP-statistics by applying iteratively the Generic Integration Algorithm (GIA) [2] on the data. Each GIA integration performs an independent statistic and its output may be used as input for the following integration step.</p>
            <h5>Simple parameters</h5>
            <p>The parameters/columns of this module are:</p>
            <ul>
              <li>Forced execution: checkbox that determines to force the execution or not.</li>
              <li>Sample folder(s): indicates the names of the folders where the lower-level data is located.</li>
              <li>Lower level: indicates the name of lower-level. The module will use the data file with the same name and it contains the three columns with the identifier, quantitative value and prior weight.</li>
              <li>Higher level: indicates the name of higher-level to integrate.</li>
            </ul>
            <h5>Advanced parameters</h5>
            <p>This module accepts advanced parameters:</p>
            <ul>
              <li>Tag: label that below to accept or discard elements is the calculation of variance. By default, the “outliers” are discarded.</li>
              <li>FDR: limit of False Discovery Rate different than 0.01 (1%). If FDR = 0, then the “outliers” are not discarded.</li>
              <li>Var(x): force a variance. By default, the variance is calculated.</li>
              <li>More params: allows to add more parameters to the programs inside the program. For more detail read “More params” in “Special Parameters” section.</li>
            </ul>
            <p>
              For more detail, read the Help section: <a href="#" onclick="mainWindow.webContents.send('openHelper', '_INTEGRATE')">Modules > INTEGRATE</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </template>
