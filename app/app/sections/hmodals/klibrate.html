<template class="task-template">
  <div class="modal fade" id="hmodal" tabindex="-1" role="dialog" aria-labelledby="hmodalTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hmodalTitle">LEVEL CALIBRATOR</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>
            </button>
          </div>
          <div class="modal-body">
            <p>This module calibrates the V values of a level by performing the specified integration. This calibration is done using the “klibrate” program developed in the SanXoT software package [1].</p>
            <p>This module is composed of two task tables: the first task table calibrates the V values freely, while the second calibrates the V values using the K and V constants from the previous "calibrated sample".</p>
            <h5>Simple parameters</h5>
            <p>The parameters/columns of this module are:</p>
            <ul>
              <li>Forced execution: checkbox that determines to force the execution or not.</li>
              <li>Sample folder(s): indicates the names of the folders where the uncalibrated data is located. These data files have been created by LEVEL CREATOR module.</li>
              <li>Lower level for integration: indicates the name of lower-level for the integration during the calibration.</li>
              <li>Higher level for integration: indicates the name of higher-level for the integration during the calibration.</li>
              <li>Name of calibrated level: designates the level name.</li>
              <li>Output Sample folder: indicates the name of the folder where the data file of level will be saved.</li>
            </ul>
            <p>
              For more detail, read the Help section: <a href="#" onclick="mainWindow.webContents.send('openHelper', '_LEVEL_CALIBRATOR')">Modules > LEVEL CALIBRATOR</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </template>
