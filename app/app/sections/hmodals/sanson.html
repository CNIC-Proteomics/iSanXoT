      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hmodalTitle">SANSON</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>
            </button>
          </div>
          <div class="modal-body">
            <p>The SANSON module detects the categories that enclose a similar set of proteins, and then, it shows the changing proteins within each category generating a similarity graph.</p>
            <h5>Simple parameters</h5>
            <p>The parameters/columns of this module are:</p>
            <ul>
              <li>Forced execution: checkbox that determines to force the execution or not.</li>
              <li>Sample folder(s): indicates the names of the folders where the lower-level data is located.</li>
              <li>Lower level: indicates the name of lower-level (“protein” in this case).</li>
              <li>Higher level: indicates the name of higher-level to integrate (“category” in this case).</li>
              <li>Output Sample folder: the name of the folder where the resulting be saved.</li>
            </ul>
            <h5>Advanced parameters</h5>
            <p>This module accepts advanced parameters:</p>
            <ul>
              <li>Lower norm: specifies the normalization scheme to be used with the lower level.</li>
              <li>Higher norm: specifies the normalization scheme to be used with the higher level.</li>
              <li>Tag: filter the label of tags. By default, the “out” tag coming from the outliers is filtered.</li>
              <li>Filter: the data of report could be filtered based on the reported variables (n, Z, FDR, etc). For more detail read “Filter” in “Special Parameters” section.</li>
            </ul>
            <p>
              For more detail, read the Help section: <a href="#" onclick="mainWindow.webContents.send('openHelper', '_SANSON')">Modules > SANSON</a>
            </p>
          </div>
        </div>
      </div>
