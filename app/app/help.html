<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSanXoT Help</title>
    <!-- Imports CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/help.css">
    <!-- Imports JS -->
    <script>
      if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>   
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script>
      if (window.module) module = window.module;
    </script>
</head>
<body>
  <div id="help">
    <div id="User_Guide"></div>
    <footer><div class="footer" id="footer"></div></footer>
  <script>
    // Import the templates and global processes
    require('./renderer-process/imports');
    require('./renderer-process/exceptor');
    // Print the version
    document.querySelector('#footer span.version').innerHTML = require('electron').remote.app.getVersion();
  </script>
</body>
</html>
