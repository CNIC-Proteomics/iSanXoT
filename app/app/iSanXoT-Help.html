<h1><a name="_Adaptors"></a>Adaptors</h1>

</div>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Main_Inputs"></a><a name="_Main_Input"></a><span
style='font-family:"Calibri",sans-serif'>Main Input</span></h3>

<p class=MsoNormal>The Main-Input adaptor provides the following parameters to
your project:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Project folder: describes the path to the folder where iSanXoT
output files will be stored.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Identification file: specifies the location of the file that
contains the identification and quantification data.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=567 height=110 id="Picture 48"
src="iSanXoT-Help_files/image052.png"></p>

<p class=MsoCaption><b>Figure </b><b>32</b><b>. Panel of Main-Input adaptor
with a worked-out example.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>The unique requirements for the
Identification/quantification file are:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Experiment column that contains the multiple names of your
experiments.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>A column with identifiers that describe unequivocally a level.
For example, if you want to use a WSPP-SBT “Complete module”, your
identification file has to contain a column that describes the scans in a
unique way.</p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Close_Search_–"></a><a name="_Close_Search:_Inputs"></a><a
name="_Inputs_from_PD"></a>Inputs from PD (Close search)</h3>

<p class=MsoNormal>This adaptor allows you to transform the output of Proteome
Discoverer (PD) into an Identification-Quantification file appropriate for
iSanXoT workflows. iSanXoT has been tested for the outputs of PD 2.5.</p>

<p class=MsoNormal>The adaptor uses the following fields:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Output folder: describes the path to the folder where iSanXoT
output files will be stored.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Default Input folder: specifies the location of the files
containing PSM identification and quantification data (the PSMs.txt files).</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Input files: indicates which of the PSM.txt files stored in the
input folder must be considered by iSanXoT. PSMs.txt file names are listed
under Infile, while their experiment allocation is indicated in Experiment.</p>

<p class=MsoNormal align=left style='text-align:left'>The following figure
displays six PSMs.txt files originate from the same experiment (termed “Jurkat”),
but larger projects may encompass several experiments (e.g. “TMT1”, “TMT2” and
“TMT3”; or “Exp1”, “Exp2” and “Exp3”).</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=528 height=292 id="Picture 49"
src="iSanXoT-Help_files/image053.png"></p>

<p class=MsoCaption><b>Figure </b><b>33</b><b>. Panel of &quot;Input from
PD&quot; adaptor with a worked-out example.</b></p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal align=left style='text-align:left'>The PSM.txt files are
plain text files that reveal information for every PSM obtained upon database
searching; however, only a reduced subset of these data will be accessed by
iSanXoT, as shown in the following Table.</p>

<h4>Validating peptide identification with FDR</h4>

<p class=MsoNormal>iSanXoT relies on the probability ratio (pRatio) method, an
algorithm that calculates the probability of random peptide matching and
provides the corresponding FDR for peptide identification. The FDR parameters
displays the following fields:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Forced execution: checkbox that determines to force the execution
or not.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Experiment: the aforementioned experiment allocation.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Threshold (ppm): is the postscoring mass filtering cut-off to be
applied after using wide mass windows in the database search, as was the case
with these sample data. Threshold is actually equivalent to the relative
deviation experimentally observed for precursor ions in a particular LC-MS/MS
run.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Isotopologue recovery: allows pRatio to recover precursor m/z
values matching some 13C isotopologue when using wide mass windows in the
LC-MS/MS acquisition that otherwise would remain unnoticed. For that, it must
be indicated whether precursor m/z values should be tracked only around their
experimental m/z (value = 1) or also ± 1 Th (value = 3) and ± 2 Th (value = 5,
the one used here) away.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>FDR cutoff: establishes the FDR cut-off for PSM validation. The
value used here (0.01, i.e. 1% FDR) implies that one in every 100 validated
PSMs is incorrect.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Score: determines the score used to calculate the FDR. These scores
are “XCorr” (SEQUEST5 cross correlation score), or “cXCorr” (the corrected
XCorr) will be used by pRatio for FDR calculation.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Decoy label: is the tag attached to decoy protein identifiers in
the concatenated protein database previously used for peptide identification
(“INV_” in this example). </p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=567 height=108 id="Picture 9"
src="iSanXoT-Help_files/image054.png"></p>

<p class=MsoCaption><b>Figure </b><b>34</b><b>. Task-Table of FDR module.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Close_Search_–_1"></a><a name="_Inputs_from_MSFragger"></a>Inputs
from MSFragger (Close search)</h3>

<p class=MsoNormal>This adaptor allows you to transform the output of MSFragger
[4] into an Identification-Quantification file appropriate for iSanXoT
workflows. iSanXoT has been tested for the outputs of MSFragger version 3.1.1
(with FragPipe version 14.0).</p>

<p class=MsoNormal>The adaptor uses the following fields:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Output folder: describes the path to the folder where iSanXoT
output files will be stored.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Default Input folder: specifies the location of the files
containing results files.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Input files: indicates which of the text plain files stored in
the input folder must be considered by iSanXoT. The file names are listed under
Identification file column, while their experiment is indicated in Experiment
column.</p>

<p class=MsoNormal>So far, the MSFragger version used did not contain the
quantification values. Thus, this adaptor allows you to extract the
quantification values from the “mzML” files and then, pair them with the
identifications. For that, the “Input files” table has the “advanced options”:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Quantification file (in mzML format): indicating the mzML names
if the files are located in the “Default Input folder”, or giving the absolute
path of mzML files.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Quan method: table files that describes the ion isotopic.</p>

<h4>Validating peptide identification with FDR</h4>

<p class=MsoNormal>This adaptor also contains the probability ratio method that
calculates the probability of random peptide matching and provides the
corresponding FDR for peptide identification. This module contains the same
parameters than the “Input from PD” adaptor. It should be pointed out that
score to use has to be the “hyperscore” from MSFragger.</p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><img
border=0 width=567 height=149 id="Picture 51"
src="iSanXoT-Help_files/image056.png"></p>

<p class=MsoCaption><b>Figure </b><b>36</b><b>. Task-Table of FDR module for a
work-out example with MSF input.</b></p>

<p class=MsoNormal>&nbsp;</p>

<h3><a name="_Close_Search_–_2"></a><a name="_Close_Search_–_3"></a><a
name="_Inputs_from_MaxQuant"></a>Inputs from MaxQuant (close search)</h3>

<p class=MsoNormal>This adaptor allows you to transform the output of MaxQuant
into an Identification-Quantification file appropriate for iSanXoT workflows.
iSanXoT has been tested for the outputs of MaxQuant 1.6.5.0.</p>

<p class=MsoNormal>The adaptor uses the following fields:</p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Output folder: describes the path to the folder where iSanXoT
output files will be stored.</p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Default Input folder: specifies the location of the files
containing results files.</p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span>Input files: indicates which of the text plain files stored in
the input folder. The “modificationSpecificPeptides.txt” is the file considered
by iSanXoT. The file names are listed under Identification file column, while
their experiment is indicated in Experiment column.</p>

<p class=MsoNormal>Identifier of the associated modification summary stored in
the file “modificationSpecificPeptides.txt”. The following figure displays originate
file from the experiment (called “PME12”), but larger projects may encompass
several experiments.</p>

<p class=MsoNormal align=left style='text-align:left'>&nbsp;</p>
