color:#BF8F00'>&nbsp;</span></b></p>

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0cm 0cm 0cm'>

<h1><a name="_Modules"></a><span lang=EN-US>Modules</span></h1>

</div>

<p class=MsoNormal><span lang=EN-US>The iSanXoT desktop application houses a
number of modules based on the SanXoT software package [1]. The information
required to setup and execute every module  is provided in a task-table.   </span></p>

<p class=MsoNormal><span lang=EN-US>There are four types of modules:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Relation tables is a module that creates the
relation tables used by the iSanXoT modules.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The Basic modules call the individual scripts
included in the SanXoT software package [1].</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The Compound modules perform a sequence of
consecutive integrations based on the weighted spectrum, peptide and protein (WSPP)
statistical model [3] and the systems-biology triangle (SBT) algorithm [2].</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Finally, there are two Reports: REPORT generates
report files displaying the quantitative results produced by the above Basic
and Composite modules when a workflow is executed; SANSON generates a
similarity graph showing relationships between functional categories on the
basis of the protein elements they share.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2 align=center style='text-align:center'><a name="_Basic_modules"></a><a
name="_Relation_tables_module"></a><span lang=EN-US>Relation tables module</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_RELS_CREATOR"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>RELS
CREATOR</span></h3>

<p class=MsoNormal><span lang=EN-US>This module generates relation tables (RT) from
tab-separated values (TSV) files. Relation tables, which are TSV files relating
lower-level identifiers (e.g. peptides) to the corresponding higher-level
elements (e.g. proteins),  are required for module execution. For this reason,
the naming convention for the file indicated under “Relation Table to be
created” in the RELS CREATOR task table is <i>lower level + “2” + higher level</i>;
e.g. whether an integration is from the “peptide” level to the “protein” level,
a relation table called “peptide2protein” will be necessary.</span></p>

<p class=MsoNormal><span lang=EN-US>The fields showing in the RELS CREATOR task
table are (</span><span lang=EN-US><b>Figure 6</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Relation Table to be created</span></i><span
lang=EN-US> specifies relation table filenames. As commented above, the naming convention
for these files is <i>lower level + “2” + higher level</i>; e.g. whether an
integration is from the “peptide” level to the “protein” level, a relation
table called “peptide2protein” will be necessary.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Column name of Lower level</span></i><span
lang=EN-US> is the column header that designates which elements from the
indicated file (see below) will be taken as lower level elements in the
resulting relation table.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Column name of Higher level</span></i><span
lang=EN-US> is the column header that designates which elements from the
indicated file (see below) will be taken as higher level elements in the
resulting relation table.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Column name of 3<sup>rd</sup> column</span></i><span
lang=EN-US> is the column header that designates which elements from the
indicated file (see below) will be taken as third column elements in the
resulting relation table.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Table from which RT is extracted is the full
path name for the TSV file to be used to build the relation tables. If the cell
is empty, the Input file (ID-q.tsv) is applied for iSanXoT workflow.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=163
src="User_Guide_files/image015.png"></span></p>

<p class=MsoCaption><a name="_Ref103114314"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>6</span></b><b><span lang=EN-US>. A sample Task-Table in the example
of RELS CREATOR module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2 align=center style='text-align:center'><a name="_Basic_modules_1"></a><span
lang=EN-US>Basic modules</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_LEVEL_CREATOR"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>LEVEL
CREATOR</span></h3>

<p class=MsoNormal><span lang=EN-US>This module creates levels, which are TSV
files containing identifiers, log<sub>2</sub>-ratio values and statistical
weight values. The data are extracted from the Identification/Quantification
file (see <a href="#_Adaptors">Input Adaptor</a> section).</span></p>

<p class=MsoNormal><span lang=EN-US>The following fields are displayed in the
LEVEL CREATOR task table (</span><span lang=EN-US><b>Figure 7</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will
be used to create the level indicated. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Identifier column header</span></i><span
lang=EN-US> is the identification file column header that unambiguously
identifies the scans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator column</span></i><span
lang=EN-US> specifies which column header from the identification file
designates the quantitative values to be used as a numerator for the log<sub>2</sub>-ratio
calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator column(s)</span></i><span
lang=EN-US> specifies which column header from the identification file
designates the quantitative values to be used as a denominator for the log<sub>2</sub>-ratio
calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level to be created</span></i><span
lang=EN-US> designates the level name.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> indicates the name of the folder where the level data file will be
saved.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=581 height=174
src="User_Guide_files/image016.png"></span></p>

<p class=MsoCaption><a name="_Ref103114332"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>7</span></b><b><span lang=EN-US>. A sample task-table in the LEVEL
CREATOR module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_LEVEL_CALIBRATOR"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>LEVEL
CALIBRATOR</span></h3>

<p class=MsoNormal><span lang=EN-US>This module calibrates the above-described
levels using the “Klibrate” program included in the SanXoT software package
[1].To perform the calibration, two parameters (weight constant and variance) are
iteratively calculated using the Levenberg-Marquardt algorithm (for more details
see the information about “Klibrate” in the SanXoT software package [1]).</span></p>

<p class=MsoNormal><span lang=EN-US>The output calibrated level contains new
statistic weight values for the identifier and log<sub>2</sub>-ratio elements displayed
in the uncalibrated level data file. This is necessary for the levels to be
used as inputs to the INTEGRATE module.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The fields to be completed in this module
are (</span><span lang=EN-US><b>Figure 8</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US>
indicates the name(s) of the folder(s) containing the uncalibrated data file(s)
that were previously generated by the LEVEL CREATOR module.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level for integration</span></i><span
lang=EN-US> indicates which lower level elements are to be used in the integration
carried out for the calibration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level for integration</span></i><span
lang=EN-US> indicates which higher level elements are to be used in the
integration carried out for the calibration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Name of calibrated level</span></i><span
lang=EN-US> is the name for the output data file containing the new, calibrated
statistical weight values.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> specifies the name of the folder where the output data file
containing the new, calibrated statistical weight values will be saved. If the
cell is empty, the output sample folder is the given “Sample folder” (second
column).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=193 id="Picture 5"
src="User_Guide_files/image017.png"></span></p>

<p class=MsoCaption><a name="_Ref103114351"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>8</span></b><b><span lang=EN-US>. A sample task table in the LEVEL
CALIBRATOR module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The LEVEL_CALIBRATOR module accepts the
following additional parameters (</span><span lang=EN-US><b>Figure 9</b></span><span
lang=EN-US>): </span></p>

<p class=MsoNormal><span lang=EN-US>To perform the calibration two parameters,
have to be calculated: the k (weight constant), and the variance.</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>K-constant </span></i><span lang=EN-US>sets a
forced value for the k-constant. Using this parameter, the introduced value is
forced as K-constant.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Var(x)</span></i><span lang=EN-US> sets a forced
value for the variance. Using this parameter, the introduced value is forced as
the variance.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US><img
border=0 width=579 height=145 src="User_Guide_files/image018.png"></span></p>

<p class=MsoCaption style='text-align:justify'><a name="_Ref103114398"><b><span
lang=EN-US>Figure </span></b></a><b><span lang=EN-US>9</span></b><b><span
lang=EN-US>. A task-table displaying advanced parameters for the LEVEL
CALIBRATOR module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_INTEGRATE"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>INTEGRATE</span></h3>

<p class=MsoNormal><span lang=EN-US>The INTEGRATE module performs statistical
calculations based on the WSPP model by iteratively applying the generic
integration algorithm (GIA) [2] on calibrated data files (</span><span lang=EN-US><b>Figure 10</b></span><span lang=EN-US>). </span></p>

<p class=MsoNormal><span lang=EN-US>Integrations are carried out from lower level
data to higher level data (e.g. from the peptide level to the protein level and
from the protein level to the gene level).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=423 height=414 id="Picture 58"
src="User_Guide_files/image019.png"></span></p>

<p class=MsoCaption><a name="_Ref103096863"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>10</span></b><b><span lang=EN-US>. Schematic representation of the
INTEGRATE module.</span></b><span lang=EN-US> The integration is carried out
from any lower level to any higher level using the programs “SanXoT” and “SanXoTSieve”
and the generic integration algorithm (GIA).</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>More in detail, the INTEGRATE module needs two
TSV files as inputs:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>A data file containing three data columns:
identifier (a text string that is used to unambiguously identify the low level elements),
quantitative value (log<sub>2</sub>-ratio of the two measurements to be
compared) and statistical weight (a parameter that measures the accuracy of the
quantitative value).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=EN-US>A relation table, which links the lower level identifiers to those
in the higher level. This file contains two columns: higher level identifiers
on the left and lower level identifiers on the right.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=582 height=524 id="Picture 41"
src="User_Guide_files/image020.png"></span></p>

<p class=MsoCaption><a name="_Ref103114442"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>11</span></b><b><span lang=EN-US>. The INTEGRATE module flowchart.</span></b><span
lang=EN-US> A first integration is done with “SanXoT” that calculates the
variance; then “SanXoTSieve” removes outliers tagging them in a new relation
table; finally, a second integration is done with “SanXoT” using the variance
calculated.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>For every integration, the SanXoT program calculates
the general variance using a robust iterative method. Then SanXoTSieve is used
to tag outlier elements [3] by assessing the probability that a lower level element
be a significant outlier of the standardized (i.e. N(0,1)) log<sub>2</sub>-ratio
distribution. The most extreme outliers are thus removed sequentially and the
integration repeated until all outliers below a user-defined false discovery
rate (FDR) threshold have been removed. Finally, a second integration is carried
out by SanXoT using the variance calculated in the first integration and
discarding the outliers tagged in the new relation table (</span><span lang=EN-US><b>Figure 11</b></span><span lang=EN-US>).</span></p>

<p class=MsoNormal><span lang=EN-US>The output data files generated by
INTEGRATE contain the quantitative data for the higher level and can be used as
inputs to other modules; in addition, each integration generates several
additional files which contain information about the integration. For further
details see SanXoT documentation [1].</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The parameters to be provided in the
INTEGRATE module task table are (</span><span lang=EN-US><b>Figure 12</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US>
indicates the names of the folder(s) where the lower level data file is
located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US> indicates
the name of the lower level data file to be used. This file contains three data
columns: identifier, quantitative value and statistical weight.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level</span></i><span lang=EN-US>
indicates the name of the higher level to which the lower level elements will
be integrated.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=282 height=159 id="Picture 6"
src="User_Guide_files/image021.png"></span></p>

<p class=MsoCaption><a name="_Ref103114454"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>12</span></b><b><span lang=EN-US>. A sample task-table in the
INTEGRATE module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><a name="_Advanced_parameters"></a><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The INTEGRATE module accepts the following additional
parameters (</span><span lang=EN-US><b>Figure 13</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> is the name of the folder where the level data and statistics are 
saved.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Tag</span></i><span lang=EN-US> is a text
label that indicates which elements from the lower level are integrated into
the higher level. The tags must be specified in the third column of the
corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label ”marked” is used as a Tag, only the lower level elements containing
the label marked  in the third column of the lower_level2higher_level Relation Table
will be integrated. Logical operators can also be used in the Tag field to make
complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><i><span lang=EN-US>Tag</span></i><span
lang=EN-US> is a parameter to distinguish groups to perform the integration. For
instance, if the user specifies “marked” the elements containing the label
“marked” in the third column of the “lower_level2higher_level” Relation Table
will be included in (or discarded from) the integration.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>The tag can be used by
inclusion, such as &quot;mod&quot; or by exclusion, putting first the
&quot;!&quot; symbol, such as &quot;!mod&quot;.  Tags should be included in a
third column of the relations file.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>Different tags can be
combined using logical operators &quot;and&quot; (&amp;), &quot;or&quot; (|),
and &quot;not&quot; (!), and parentheses. Some examples:</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>!out&amp;mod</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>!out&amp;(dig0|dig1)</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>(!dig0&amp;!dig1)|mod1</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>mod1|mod2|mod3</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:34.8pt'><span
lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><b><i><span lang=EN-US>Warning</span></i></b><span
lang=EN-US>: Unless specified otherwise by the user, by default iSanXoT
eliminates outliers from the lower level according to an FDR&lt;1% threshold.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>iSanXoT automatically adds
the tag “out” in the third column of the relation table to label outliers, so
that they are not integrated. It is not thus recommended to use this tag for
other purposes.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><b><i><span lang=EN-US>Note</span></i></b><span
lang=EN-US> that although the discarded elements will not be included in
calculations, the parameter Z will be calculated and tabulated in the
corresponding output (outStats) file.</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details see
SanXoT wiki [6].</span></p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>&nbsp;</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>FDR</span></i><span lang=EN-US> is an FDR
threshold other than the default value (0.01, i.e. 1%) for outlier removal. If “0”
is specified as the FDR value, then no outliers will be discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Var(x)</span></i><span lang=EN-US> sets a
fixed value for the variance. The default value (blank) means that the variance
will be iteratively calculated based on the Levenberg-Marquardt algorithm in
the first <i>Lower level </i>&gt;<i> Higher level</i> integration.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=136
src="User_Guide_files/image022.png"></span></p>

<p class=MsoCaption><a name="_Ref103114466"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>13</span></b><b><span lang=EN-US>. A sample task-table displaying
advanced parameters for the INTEGRATE module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_NORCOMBINE"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>NORCOMBINE</span></h3>

<p class=MsoNormal><span lang=EN-US>The NORCOMBINE module combines technical or
biological replicates (</span><span lang=EN-US><b>Figure 14</b></span><span
lang=EN-US>). For example, NORCOMBINE can be used to merge the protein-level
data from 4 individual patients and 4 individual controls into a patient- and a
control-level protein dataset, respectively.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=451 height=388 id="Picture 114"
src="User_Guide_files/image023.png"></span></p>

<p class=MsoCaption><a name="_Ref103114484"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>14</span></b><b><span lang=EN-US>. Schematic representation of the
NORCOMBINE module used to combine technical or biological replicates.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>Experiment merging relies on the “Cardenio”
program from the SanXoT software package [1], which is used to generate merged
data files and relation tables that are later integrated to the grouped level
using “SanXoT” and “SanXoTSieve” (</span><span
lang=EN-US><b>Figure 14</b></span><span lang=EN-US>).</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>NORCOMBINE requires the user to specify
which <i>lowerNorm</i> files contain the necessary data for the samples to be
combined. These <i>lowerNorm</i> files, previously generated by the INTEGRATE
module, display the lower level identifiers on the left, followed by the
corresponding centred log<sub>2</sub>-ratio values (i.e. the values obtained
after subtracting the high level value) in the second column, and either the integration
statistical weight (in the case of <i>lowerNormV</i>) or the variance (for <i>lowerNormW).</i>
The SanXoT program “Cardenio” [1] is then used to generate merged data files
and relation tables that are later integrated to the grouped level using
“SanXoT” and “SanXoTSieve” (</span><span lang=EN-US><b>Figure 15</b></span><span
lang=EN-US>).  </span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=452 height=522 id="Picture 115"
src="User_Guide_files/image024.png"></span></p>

<p class=MsoCaption><a name="_Ref103114585"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>15</span></b><b><span lang=EN-US>. The NORCOMBINE module flowchart.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The default NORCOMBINE module task table
shows the following fields (</span><span lang=EN-US><b>Figure 16</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folders</span></i><span lang=EN-US>
indicates the names of the folder(s) containing the lower level data (samples)
to be combined.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level</span></i><span lang=EN-US> indicates
the type of elements to be combined (e.g. peptides or proteins). </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Norm</span></i><span lang=EN-US> specifies
the normalization scheme to be used in the integrations.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>lowerNorm</span></i><span lang=EN-US> specifies
the type of <i>lowerNorm</i> file (see above) to be used.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> is the name of the folder where the grouped-level data and
statistics are  saved.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=467 height=89 src="User_Guide_files/image025.png"></span></p>

<p class=MsoCaption><a name="_Ref103114601"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>16</span></b><b><span lang=EN-US>. A sample task-table in the
NORCOMBINE module.</span></b><span lang=EN-US> In this case, the asterisk
wildcard has been used to select multiple sample folders.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The NORCOMBINE module accepts the following
additional parameters (</span><span lang=EN-US><b>Figure 17</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Tag</span></i><span lang=EN-US> is a text
label that indicates which elements from the lower level are integrated into
the higher level. The tags must be specified in the third column of the
corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label ”marked” is used as a Tag, only the lower level elements containing
the label marked  in the third column of the lower_level2higher_level Relation table
will be integrated. Logical operators can also be used in the Tag field to make
complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>FDR</span></i><span lang=EN-US> is an FDR
threshold other than the default value (0.01, i.e. 1%) for outlier removal. If
“0” is specified as the FDR value, then no outliers will be discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Var(x) sets a fixed value for the variance. The
default value (blank) means that the variance will be iteratively calculated
based on the Levenberg-Marquardt algorithm.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=72 id="Picture 9"
src="User_Guide_files/image026.png"></span></p>

<p class=MsoCaption><a name="_Ref103114615"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>17</span></b><b><span lang=EN-US>. A sample task table with advanced
parameters in the NORCOMBINE module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_RATIOS"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>RATIOS</span></h3>

<p class=MsoNormal><span lang=EN-US>This module prepares the data file and
relation table required as a first step in the calculation of a ratio defined
by the user (e.g KO vs WT). For that, the new log<sub>2</sub>-ratio is
calculated as the difference between numerator and denominator values, whereas
the corresponding statistical weight is assessed according to the method indicated
by the user in the V Method filed of the RATIOS task table (</span><span lang=EN-US><b>Figure 18</b></span><span lang=EN-US> and </span><span
lang=EN-US><b>Figure 19</b></span><span lang=EN-US>): </span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>max</span></i><span lang=EN-US> uses the
maximum value between the numerator and denominator statistical weight value. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>form</span></i><span lang=EN-US> uses the value
resulting from 1/(1/Vn + 1/Vd), where Vn and Vd are the statistical weight
value for the numerator and the denominator, respectively.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>avg</span></i><span lang=EN-US> uses the
average value between the numerator and denominator statistical weight value.</span></p>

<p class=MsoNormal style='page-break-after:avoid'><span lang=EN-US><img
border=0 width=581 height=199 id="Picture 17"
src="User_Guide_files/image027.png"></span></p>

<p class=MsoCaption><a name="_Ref103114679"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>18</span></b><b><span lang=EN-US>. The RATIOS module flowchart.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The RATIOS module task table displays the
following parameter fields (</span><span lang=EN-US><b>Figure 19</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator column</span></i><span
lang=EN-US> specifies the name of the folder containing the quantitative value
to be used as a numerator for the new log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator column(s)</span></i><span
lang=EN-US> specifies the name of the folder(s) containing the quantitative
values to be used as a denominator for the new log<sub>2</sub>-ratio
calculation. The sample folders have to be separated by comma.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level </span></i><span lang=EN-US>designates
the level (i.e. peptide, protein, gene or category) at which the ratio is to be
calculated.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> indicates the name of the folder where the resulting log<sub>2</sub>-ratio
and statistical weight values will be saved (e.g. KO_vs_WT).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=574 height=65 src="User_Guide_files/image028.png"></span></p>

<p class=MsoCaption><a name="_Ref103114687"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>19</span></b><b><span lang=EN-US>. A sample task-table in the RATIOS
module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_SBT"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>SBT</span></h3>

<p class=MsoNormal><span lang=EN-US>This module is based on the Systems Biology
Triangle (SBT) algorithm [2], which performs an integration between the lower
and the higher levels using the variance previously obtained in an integration
between the lower and an intermediate level (</span><span
lang=EN-US><b>Figure 20</b></span><span lang=EN-US>). Usually the SBT module is
applied to carry out the protein &gt; grand mean integration using the variance
associated with the protein &gt; category integration.   </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=436 height=435 id="Picture 131"
src="User_Guide_files/image029.png"></span></p>

<p class=MsoCaption><a name="_Ref103093737"></a><a name="_Ref103093681"><b><span
lang=EN-US>Figure </span></b></a><b><span lang=EN-US>20</span></b><b><span
lang=EN-US>. <a name="_Ref103093692">Schematic representation of the SBT
module.</a></span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters to be entered in
the SBT module task table are (</span><span lang=EN-US><b>Figure 21</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US>
indicates the name of the folder(s) where the lower level data are located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US>
indicates the name of the lower level (e.g. protein).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Intermediate level</span></i><span
lang=EN-US> indicates the name of the intermediate level (e.g. category).</span></p>

<p class=MsoNormal><span lang=EN-US>By default, the higher level is the grand
mean of the lower level elements.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=292 height=66 id="Picture 13"
src="User_Guide_files/image030.png"></span></p>

<p class=MsoCaption><a name="_Ref103094105"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>21</span></b><b><span lang=EN-US>. A sample task table in the SBT
module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>This module accepts the following additional
parameters (</span><span lang=EN-US><b>Figure 22</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder</span></i><span
lang=EN-US> indicates an alternative folder to store the resulting log<sub>2</sub>-ratio
and statistical weight values other than “Sample folder(s)”.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower-Higher level</span></i><span
lang=EN-US> and <i>Int(ermediate)-Higher level </i>specify an alternative
higher level other than the grand mean of the lower level elements.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Low(er) &gt; Int(ermediate)</span></i><span
lang=EN-US> Tag and <i>Int(ermediate) &gt; Hig(her)</i> are the text label that
indicates which elements from the lower level are integrated into the intermediate
level, and the intermediate level are integrated into higher level. The tags
must be specified in the third column of the corresponding Relation Table. This
allows the user to discard elements for integration without needing to
eliminate them from the Relation Table. Thus, if the label ”marked” is used as
a Tag, only the lower level elements containing the label marked  in the third
column of the lower_level2intermediate_level and
intermediate_level2higher_level Relation Tables will be integrated. Logical
operators can also be used in the Tag field to make complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module. </span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Low(er) &gt; Int(ermediate) FDR </span></i><span
lang=EN-US>and<i> Int(ermediate) &gt; Hig(her) FDR</i> determine an FDR
threshold other than the default value (0.01, i.e. 1%) for outlier removal in
the lower level &gt; intermediate level and intermediate level &gt; higher
level integration, respectively. If “0” is specified as the FDR value, then no outliers
will be discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Low(er) &gt; Int(ermediate) Var(x)</span></i><span
lang=EN-US> and <i>Int(ermediate) &gt; Hig(her) Var(x)</i> indicate the
variance to be used in the lower level &gt; intermediate level and intermediate
level &gt; higher level integration, respectively, as an alternative to the
variance calculated in the lower level &gt; intermediate level integration.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=554 height=168 id="Picture 10"
src="User_Guide_files/image031.png"></span></p>

<p class=MsoCaption><a name="_Ref103094086"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>22</span></b><b><span lang=EN-US>. A sample task table with advanced
parameters in the SBT module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h2 align=center style='text-align:center'><a name="_Compound_modules"></a><span
lang=EN-US>Compound modules</span></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The Compound modules perform a sequence of
consecutive integrations based on the WSPP statistical model [3] and the SBT
algorithm [2]. In addition, each module creates the initial level and calibrate
this initial level. The WSPP-SBT and WSPPG-SBT modules create and calibrate the
“scan” level; and the WPP-SBT and WPPG-SBT create and calibrate the “peptide”
level.</span></p>

<h3><span lang=EN-US style='font-family:"Calibri",sans-serif'>WSPP-SBT</span></h3>

<p class=MsoNormal><span lang=EN-US>The WSPP-SBT module performs the following
integrations: scan &gt; peptide, peptide &gt; protein, protein &gt; category,
peptide &gt; peptideall, protein &gt; proteinall, and category &gt;
categoryall. In addition, the SBT algorithm is used to calculate the variance
associated to the protein &gt; category integration, which is applied to the
protein &gt; proteinall integration.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters required by the
WSPP-SBT module are (</span><span lang=EN-US><b>Figure 23</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will
be used in the starting scan &gt; peptide integration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Identifier column header</span></i><span
lang=EN-US> is the identification file column header that unambiguously
identifies the scans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a numerator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a denominator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Output Sample folder: indicates the name of the
folder where the resulting data files will be saved.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=564 height=227
src="User_Guide_files/image032.png"></span></p>

<p class=MsoCaption><a name="_Ref103096252"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>23</span></b><b><span lang=EN-US>. A sample task table in the
WSPP-SBT, WSPPG-SBT, WPP-SBT, and WPPG-SBT modules.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The WSPP-SBT module accepts the following
advanced parameters (</span><span lang=EN-US><b>Figure 24</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q Tag</span></i><span lang=EN-US>, <i>p&gt;a
Tag</i>, <i>c&gt;a Tag</i> are the text label that indicates which elements
from the lower level (“p” and “c”) are integrated into the higher level (“q”
and “a”). The tags must be specified in the third column of the corresponding Relation
Table. This allows the user to discard elements for integration without needing
to eliminate them from the Relation Table. Thus, if the label ”marked” is used
as a Tag, only the lower level elements containing the label marked  in the
third column of the lower_level2higher_level Relation table will be integrated.
Logical operators can also be used in the Tag field to make complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module.</span><span class=MsoCommentReference><span lang=EN-US
style='font-size:8.0pt;line-height:107%'> </span></span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>s&gt;p FDR</span></i><span lang=EN-US>, <i>p&gt;q
FDR</i>, <i>q&gt;c FDR</i> establish an FDR threshold other than 0.01 (1%) for
outlier removal in the integrations scan&gt;peptide, peptide&gt;protein, and
protein&gt;category, respectively. If FDR = 0 is selected, then the outliers
are not discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>s&gt;p Var(x)</span></i><span lang=EN-US>, <i>p&gt;q
Var(x)</i>, <i>q&gt;c Var(x)</i> set a fixed value for the variance in the
integrations scan&gt;peptide, peptide&gt;protein, and protein&gt;category,
respectively. By default, the variance will be iteratively calculated based on
the Levenberg-Marquardt algorithm in the first lower level &gt; higher level
integration (</span><span lang=EN-US><b>Figure 10</b></span><span lang=EN-US>).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=567 height=99 id="Picture 23"
src="User_Guide_files/image033.png"></span></p>

<p class=MsoCaption><a name="_Ref103096290"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>24</span></b><b><span lang=EN-US>. Task-Table with advanced
parameters in the WSPP-SBT module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><span lang=EN-US style='font-family:"Calibri",sans-serif'>WSPPG-SBT</span></h3>

<p class=MsoNormal><span lang=EN-US>The WSPPG-SBT module performs the following
integrations: scan &gt; peptide, peptide &gt; protein, protein &gt; gene, gene
&gt; category, peptide &gt; gene, peptide &gt; peptideall, protein &gt;
proteinall, gene &gt; geneall, and category &gt; categoryall. In addition, the
SBT algorithm is used to calculate the variance associated to the gen &gt;
category integration, which is applied to the gen &gt; geneall integration.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters required by the
WSPPG-SBT module are (</span><span lang=EN-US><b>Figure 23</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Experiment</span></i><span lang=EN-US> is the
column header that designates which elements from the Identification file will
be used in the starting scan &gt; peptide integration.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Identifier column header</span></i><span
lang=EN-US> is the identification file column header that unambiguously
identifies the scans.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio numerator</span></i><span lang=EN-US>
specifies which identification file column header designates the quantitative
values to be used as a numerator for the log<sub>2</sub>-ratio calculation.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Ratio denominator</span></i><span lang=EN-US>

style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Output Sample folder: indicates the name of the
folder where the resulting data files will be saved.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The WSPPG-SBT module accepts the following
advanced parameters (</span><span lang=EN-US><b>Figure 25</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>p&gt;q Tag</span></i><span lang=EN-US>, <i>q&gt;g
Tag</i>, <i>p&gt;a Tag</i>, <i>c&gt;a Tag</i> are the text label that indicates
which elements from the lower level (“p”, “q” and “c”) are integrated into the higher
level (“q”, “g” and “a”). The tags must be specified in the third column of the
corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label ”marked” is used as a Tag, only the lower level elements containing
the label marked  in the third column of the lower_level2higher_level Relation table
will be integrated. Logical operators can also be used in the Tag field to make
complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>s&gt;p FDR</span></i><span lang=EN-US>, <i>p&gt;q
FDR</i>, <i>q&gt;g FDR</i>, <i>g&gt;c FDR</i> establish an FDR threshold other
than 0.01 (1%) for outlier removal in the following integrations:
scan&gt;2peptide, peptide&gt;2protein, protein&gt;gene, and gene&gt;category,
respectively. If FDR = 0 is selected, then the outliers are not discarded.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>s&gt;p Var(x)</span></i><span lang=EN-US>, <i>p&gt;q
Var(x)</i>, <i>q&gt;g Var(x)</i>, <i>g&gt;c Var(x)</i> set a fixed value for
the variance in the integrations: scan&gt;peptide, peptide&gt;protein,
protein&gt;gene, and gene&gt;category, respectively. By default, the variance
will be iteratively calculated based on the Levenberg-Marquardt algorithm in
the first lower level &gt; higher level integration (</span><span
lang=EN-US><b>Figure 10</b></span><span lang=EN-US>).</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>More params</span></i><span lang=EN-US> allows
adding more parameters to the internal programs of the module. For more details
see <a href="#_More_params">More params</a> in the “Special Parameters”
Section.</span></p>

<h2 align=center style='text-align:center'><a name="_Report_modules"></a><a
