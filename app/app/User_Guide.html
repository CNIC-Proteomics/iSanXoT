<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_REPORT"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>REPORT</span></h3>

<p class=MsoNormal><span lang=EN-US>The REPORT module allows the collection of the
statistical variables (n, tags, Xinf, Vinf, Xsup, Vsup, Z, and FDR) from the
different integrations performed into result tables. </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters showing in the
REPORT task table are (</span><span lang=EN-US><b>Figure 28</b></span><span
lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US> indicates
the name(s) of the folder(s) where the values of the statistical variables to
be retrieved are located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US> indicates
the starting level (i.e. peptide, protein, or category) for the integration
whose statistical variables are to be reported.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level</span></i><span lang=EN-US> indicates
the ending level for the integration whose statistical variables are to be
reported.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Reported vars</span></i><span lang=EN-US>
specifies which statistical variables will be reported. The available variables
are n, tags, Xinf, Vinf, Xsup, Vsup, Z, FDR, X’inf and Winf.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output report</span></i><span lang=EN-US> is
the report filename (without extension).</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=535 height=318 id="Picture 3"
src="User_Guide_files/image037.png"></span></p>

<p class=MsoCaption><a name="_Ref103115700"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>28</span></b><b><span lang=EN-US>. A sample task table in the REPORT
module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>For instance, the first row of the task table
shown in </span><span lang=EN-US><b>Figure 28</b></span><span lang=EN-US>
prompts the REPORT module to read the variable “n” from the <i>scan2peptide_outStats.tsv</i>
file that contains the statistical outcome from the scan &gt; peptide integration
  (the asterisk wildcard character in <i>Sample folder(s)</i> causes REPORT to
retrieve the “n” variable from every sample). These “n” values are written to a
report file named “Nscan_pep” that is stored in the project “reports” folder.</span></p>

<p class=MsoNormal><span lang=EN-US>The second row instructs the module to read
the variables “Xinf”, “Z” and “FDR” from the statistical outcome of the peptide
&gt; protein integration (once again for every sample). These values are
written to a report file named “Nscan_Normpep_prot_XZ”.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The REPORT module accepts the following advanced
parameters (</span><span lang=EN-US><b>Figure 29</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Level names to show</span></i><span
lang=EN-US> allows the user to restrict the elements to be written to the <i>Output
report</i> to those from the <i>Lower level</i> or the <i>Higher level</i>. Both
levels are used by default.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Merge with report</span></i><span lang=EN-US>
designates the file whose <i>Reported vars</i> will be incorporated into the <i>Output
report</i> after intersection with the latter file.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Add columns from relation table</span></i><span
lang=EN-US> appends <i>Lower level</i> elements, extracted from the relation
table designated, to the <i>Output report</i>. It is possible to indicate multiple
relation tables separated by a comma.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Filter</span></i><span lang=EN-US> allows to filter
the data to be transferred to the <i>Output report</i> based on the <i>Reported
vars</i> (n, Z, FDR, etc.). For more details, see <a href="#_Filter_(for_REPORT">Filter</a>
in the “Special Parameters” Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=261 id="Picture 4"
src="User_Guide_files/image038.png"></span></p>

<p class=MsoCaption><a name="_Ref103116151"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>29</span></b><b><span lang=EN-US>. A sample task-table with advanced
parameters in the REPORT module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The reports indicated under <i>Output
report</i> and <i>Merge with report</i> are merged according to the column
header that they share. Thus, the REPORT task table shown in </span><span lang=EN-US><b>Figure 30</b></span><span lang=EN-US> will cause the module to incorporate
the number of scans per peptide, displayed in the report “Nscan_pep”, to the
report “Nscan_Normpep_prot_XZ”, as these two reports share the lower level
elements showing under the “peptide” header.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=588 height=144 id="Picture 26"
src="User_Guide_files/image039.png"></span></p>

<p class=MsoCaption><a name="_Ref103116369"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>30</span></b><b><span lang=EN-US>. Report merging in the REPORT
module.</span></b><span lang=EN-US> The first task table row creates a report file
(“Nscan_pep”) with the (n)umber of scans per peptide. The second row creates a
report file called “Nscan_Normpep_prot_XZ” that contains, apart from the
variables “Xinf”, “Z”, and “FDR” coming from the peptide &gt; protein
integration, the (n)umber of scans per peptide previously stored in the “Nscan_pep”
report, as these two reports share the lower level elements showing under the
“peptide” header.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>In addition, it is possible to incorporate
additional data from one or more relation tables into the reports  (</span><span lang=EN-US><b>Figure 31</b></span><span lang=EN-US>). When a given relation
table is indicated under <i>Add columns from relation table</i>, the REPORT
module will first attempt to incorporate to the <i>Output report</i>
(“Npep_Quanprot_cat” in the example) the elements related to the <i>Lower level</i>
(“protein” in this case) elements in the relation table. If the <i>Lower level</i>
elements are missing in the relation table, then REPORT will try to incorporate
the elements related to the Higher level (“category” in this case) instead. If
neither the <i>Lower level</i> nor the <i>Higher level</i> can be found in the
relation table, then no action is performed. </span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=597 height=94 id="Picture 27"
src="User_Guide_files/image040.png"></span></p>

<p class=MsoCaption><a name="_Ref103116417"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>31</span></b><b><span lang=EN-US>. Adding data from relation tables
into the report files. </span></b><span lang=EN-US>The relation table “protein2gene”
contains a column with protein identifiers under the “protein” header and
another column with the corresponding gene name under the “gene” header,
whereas the relation table “protein2description” contains, apart from the
“protein” elements, a column with the corresponding protein description. The
first task table row will prompt REPORT to incorporate the gene names and
protein descriptions contained in the  relation tables to the report file “Npep_Quanprot_cat”
report file, as “protein” is the </span><span lang=EN-US style='font-style:
normal'>Lower level</span><span lang=EN-US> they all three share.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>Finally, the report data can be filtered performing
logical operations with the <i>Reported vars</i> in the <i>Filter</i> field. For
instance, in the report task table displayed in </span><span
lang=EN-US><b>Figure 32</b></span><span lang=EN-US>:</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>n_protein2category &lt;= 100, filters out from
the report the variables Z and FDR for the category &gt; categoryall
integration when the (n)umber of proteins per category is greater than 100.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>n_protein2category &gt;= 5 &amp;
n_protein2category &lt;= 100 retrieves the variables Z and FDR for the category
&gt; categoryall integration when the (n)umber of proteins per category is  in
the [5, 100] range.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>KO_vs_WT@FDR_category2categoryall &lt; 0.05,
retrieves the variables Z and FDR for the category &gt; categoryall integration
provided that the FDR corresponding to the “KO_vs_WT” samples is less than 0.05.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=590 height=89 id="Picture 32"
src="User_Guide_files/image041.png"></span></p>

<p class=MsoCaption><a name="_Ref103116468"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>32</span></b><b><span lang=EN-US>. Filtering the report data.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The compound variables shown in the <i>Filter</i>
field on </span><span lang=EN-US><b>Figure 32</b></span><span lang=EN-US> follow
the structure <i>Reported var</i>_<i>integration</i>, like “n_protein2category”.
Such filter applies to all samples. </span></p>

<p class=MsoNormal><span lang=EN-US>However, the filter “KO_vs_WT@FDR_category2categoryall”
is applied based on the variable “FDR” from the category &gt; categoryall
integration, but only to the “KO_vs_WT” sample. Moreover, the filter “WT1,WT2@FDR_category2categoryall”
is applied to the “WT1” and “WT2” samples.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_SANSON"></a><span lang=EN-US style='font-family:"Calibri",sans-serif'>SANSON</span></h3>

<p class=MsoNormal><span lang=EN-US>The SANSON module generates a similarity
graph showing the relationship between functional categories based on their
protein components. </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Standard parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The standard parameters to be provided for this
module are (</span><span lang=EN-US><b>Figure 33</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Forced execution</span></i><span lang=EN-US>:
This checkbox field indicates whether to force the execution or not.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Sample folder(s)</span></i><span lang=EN-US>
indicates the names of the folder(s) where the lower level data file is
located.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower level</span></i><span lang=EN-US>
indicates the name of the lower level elements (“protein” in this case) to be
used.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher level</span></i><span lang=EN-US>
indicates the name of the higher level (“category” in this case) to which the
lower level elements will be integrated.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Output Sample folder </span></i><span
lang=EN-US>designates a folder other than <i>Sample folder(s)</i> where the
results will be saved.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=383 height=65 src="User_Guide_files/image042.png"></span></p>

<p class=MsoCaption><a name="_Ref103116548"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>33</span></b><b><span lang=EN-US>. A sample task table in the SANSON
module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>Advanced parameters</span></h4>

<p class=MsoNormal><span lang=EN-US>The SANSON module accepts the following additional
parameters (</span><span lang=EN-US><b>Figure 34</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Lower norm</span></i><span lang=EN-US>
specifies the normalization scheme to be used with the lower level elements.
The default value is included the normalization of lower level to all.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Higher norm</span></i><span lang=EN-US>
specifies the normalization scheme to be used with the higher level elements.
The default value is included the normalization of higher level to all.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Tag</span></i><span lang=EN-US> is a text
label that indicates which elements from the lower level are integrated into
the higher level. The tags must be specified in the third column of the
corresponding Relation Table. This allows the user to discard elements for
integration without needing to eliminate them from the Relation Table. Thus, if
the label ”marked” is used as a Tag, only the lower level elements containing
the label marked  in the third column of the lower_level2higher_level Relation table
will be integrated. Logical operators can also be used in the Tag field to make
complex decisions.</span></p>

<p class=MsoListParagraphCxSpMiddle>By default, iSanXoT eliminates outliers
from the lower level according to an FDR&lt;1% threshold.</p>

<p class=MsoListParagraphCxSpMiddle><span lang=EN-US>For further details, read
the Advanced Parameters for the <a href="#_Advanced_parameters">INTEGRATE</a>
module.<i> </i></span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><i><span lang=EN-US>Filter</span></i><span lang=EN-US> allows to
filter the data based on the FDR and number of proteins. For more details, see <a
href="#_Filter_param_(in">Filter</a> in the “Special Parameters” Section.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=57 id="Picture 2"
src="User_Guide_files/image043.png"></span></p>

<p class=MsoCaption><a name="_Ref103116564"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>34</span></b><b><span lang=EN-US>. A sample task-table with advanced
parameters in the SANSON module.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><a name="_Complete_Modules"></a><a name="_WSPP-SBT"></a><a
name="_WSPPG-SBT"></a><a name="_WPP-SBT"></a><a name="_WPPG-SBT"></a><span
lang=EN-US>&nbsp;</span></p>

<h2><a name="_Special_parameters"></a><span lang=EN-US>Special parameters</span></h2>

<p class=MsoNormal><a name="_Keywords_for_the"></a><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Multiple_samples"></a><span lang=EN-US>Multiple samples</span></h3>

<p class=MsoNormal><span lang=EN-US>The “Sample folder(s)” field of the
different module task tables admit multiple samples. For instance, let's consider
the samples created with the following LEVEL CREATOR task table:</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=567 height=162 id="Picture 64"
src="User_Guide_files/image044.png"></span></p>

<p class=MsoNormal><span lang=EN-US>We can include multiple samples separated
by a comma, for example, in the INTEGRATE module task table: </span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=567 height=215 id="Picture 7" src="User_Guide_files/image045.png"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Asterisk_is_our"></a><span lang=EN-US>Asterisk is our jack of all
trades</span></h3>

<p class=MsoNormal><span lang=EN-US>The module task tables admit the usage of
the asterisk symbol as a wildcard character. Let’s once more consider the samples
created with the following LEVEL CREATOR task table:</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=567 height=162 id="Picture 59"
src="User_Guide_files/image046.png"></span></p>

<p class=MsoNormal><span lang=EN-US>Each row calculates a ratio that is saved to
the corresponding <i>Output Sample folder</i>. Thus, the ratio of 113 to the
mean of 113, 114, 115, and 116 is saved to the “Jurkat_WT/WT_1” folder; the 114
to the mean of 113, 114, 115 ratio is saved to “Jurkat_WT/WT_2”, and so on. One
way to create the task table of the INTEGRATE module could be the following,
where each row represents an integration for a given sample:</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=213 height=296 id="Picture 62"
src="User_Guide_files/image047.png"></span></p>

<p class=MsoNormal><span lang=EN-US>However, this task table can be simplified applying
the asterisk wildcard. For instance, the task-table below allows to indicate multiple
sample folders, namely every folder starting with “Jurkat_WT/” or “Jurkat_KO/”.</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=263 height=262 id="Picture 60"
src="User_Guide_files/image048.png"></span></p>

<p class=MsoNormal><span lang=EN-US>We can reduce this expression even more
using just an asterisk: the first row of the following task table performs the
integrations peptide &gt; protein, protein &gt; category, peptide &gt;
peptideall, protein &gt; proteinall, and category &gt; categoryall in every
sample folder defined with LEVEL CREATOR.</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=272 height=147 id="Picture 63"
src="User_Guide_files/image049.png"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_More_params"></a><span lang=EN-US>More params</span></h3>

<p class=MsoNormal><span lang=EN-US>Some modules accept a column parameter in
the Task-Table called “More params”. This column allows you to provide advanced
parameters for the SanXoT programs [1]. The program descriptions are in the
following wiki link:</span></p>

<p class=MsoNormal><span lang=EN-US><a
href="https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package">https://www.cnic.es/wiki/proteomica/index.php/SanXoT_software_package</a></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The iSanXoT module are composed by several
programs of SanXoT. For this reason, the “More params” of a module accepts the
advanced parameters of composed programs indicated by a name.</span></p>

<p class=MsoNormal><span lang=EN-US>For example, </span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-US>INTEGRATE:</span></p>

<p class=MsoNormal style='margin-left:35.4pt;text-indent:35.4pt'><span
lang=EN-US>&quot;sanxot1&quot;: &quot; -m 300 -g &quot;, &quot;sanxot2&quot;:
&quot;-s --sweepdecimals=2.5&quot;</span></p>

<p class=MsoNormal><span lang=EN-US>In above example the first “sanxot” program
that compose the INTEGRATE module, receives the “-m 300 -g” as parameter, and
the second “sanxot” receives also the parameter &quot;-s
--sweepdecimals=2.5&quot;.</span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-US>WSPP-SBT:</span></p>

<p class=MsoNormal style='margin-left:35.4pt;text-indent:35.4pt'><span
lang=EN-US>&quot;p2q_sanxot2&quot;: &quot; -m 100 -s &quot;,
&quot;q2a_sanxot1&quot;: &quot;-m 100&quot;</span></p>

<p class=MsoNormal><span lang=EN-US>In this example, the WSPP-SBT module has
multiple integrations: scan &gt; peptide, peptide &gt; protein, etc. For more
information, see the WSPP-SBT section. Thus, the second “sanxot” program of
peptide &gt; protein (q) integration will receive the parameter “-m 100 -s”, and
then, the first “sanxot” of protein (q) &gt; proteinall (a) integration will
receive the “-m 100”.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h4><span lang=EN-US>The program names for each Module </span></h4>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>INTEGRATE: sanxot1, sanxotsieve, sanxot2</span></p>

<p class=MsoNormal><span lang=EN-US>NORCOMBINE: create_exp_tags, cardenio,
sanxot1, sanxotsieve, sanxot2 </span></p>

<p class=MsoNormal><span lang=EN-US>SBT: l2i_sanxot1, l2i_sanxotsieve,
l2i_sanxot2, i2h_sanxot1, i2h_sanxotsieve, i2h_sanxot2, l2h_sanxot1,
l2h_sanxotsieve, l2h_sanxot2</span></p>

<p class=MsoNormal><span lang=EN-US>WSPP_SBT: level_creator, klibrate,
s2p_sanxot1, s2p_sanxotsieve, s2p_sanxot2, p2q_sanxot1, p2q_sanxotsieve,
p2q_sanxot2, q2c_sanxot1, q2c_sanxotsieve, q2c_sanxot2, p2a_sanxot1,
p2a_sanxotsieve, p2a_sanxot2, q2a_sanxot1, q2a_sanxotsieve, q2a_sanxot2,
c2a_sanxot1, c2a_sanxotsieve, c2a_sanxot2</span></p>

<p class=MsoNormal><span lang=EN-US>WSPPG_SBT: level_creator, klibrate,
s2p_sanxot1, s2p_sanxotsieve, s2p_sanxot2, p2q_sanxot1, p2q_sanxotsieve,
p2q_sanxot2, p2g_sanxot1, p2g_sanxotsieve, p2g_sanxot2, q2g_sanxot1,
q2g_sanxotsieve, q2g_sanxot2, g2c_sanxot1, g2c_sanxotsieve, g2c_sanxot2,
p2a_sanxot1, p2a_sanxotsieve, p2a_sanxot2, q2a_sanxot1, q2a_sanxotsieve,
q2a_sanxot2, g2a_sanxot1, g2a_sanxotsieve, g2a_sanxot2, c2a_sanxot1,
c2a_sanxotsieve, c2a_sanxot2</span></p>

<p class=MsoNormal><span lang=EN-US>WPP_SBT: level_creator, klibrate, p2q_sanxot1,
p2q_sanxotsieve, p2q_sanxot2, q2c_sanxot1, q2c_sanxotsieve, q2c_sanxot2, p2a_sanxot1,
p2a_sanxotsieve, p2a_sanxot2, q2a_sanxot1, q2a_sanxotsieve, q2a_sanxot2, c2a_sanxot1,
c2a_sanxotsieve, c2a_sanxot2</span></p>

<p class=MsoNormal><span lang=EN-US>WPPG_SBT: level_creator, klibrate, p2q_sanxot1,
p2q_sanxotsieve, p2q_sanxot2, p2g_sanxot1, p2g_sanxotsieve, p2g_sanxot2, q2g_sanxot1,
q2g_sanxotsieve, q2g_sanxot2, g2c_sanxot1, g2c_sanxotsieve, g2c_sanxot2, p2a_sanxot1,
p2a_sanxotsieve, p2a_sanxot2, q2a_sanxot1, q2a_sanxotsieve, q2a_sanxot2, g2a_sanxot1,
g2a_sanxotsieve, g2a_sanxot2, c2a_sanxot1, c2a_sanxotsieve, c2a_sanxot2</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Filter_param_(in"></a><a name="_Filter_(for_REPORT"></a><span
lang=EN-US>Filter (for REPORT and SANSON)</span></h3>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The REPORT module and SANSON module accept
a Filter parameter. This parameter filters the data based on some variables
depending on the module.</span></p>

<p class=MsoNormal><span lang=EN-US>In the case of REPORT module, the filtered
variables are the Reported vars: n, Z, FDR, etc. For instance:</span></p>

<p class=MsoNormal><span lang=EN-US>FDR_category2category &lt; 0.05) &amp;
(n_protein2category &gt;=5) &amp; (n_protein2category &lt;= 100)</span></p>

<p class=MsoNormal><span lang=EN-US>For the SANSON module, the filtered
variables are FDR and the related number (n_rel). For example:</span></p>

<p class=MsoNormal style='text-indent:35.4pt'><span lang=EN-US>([FDR] &lt;
0.05) &amp; ([n_rel] &gt;= 10) &amp; ([n_rel] &lt;= 100)</span></p>

<p class=MsoNormal><span lang=EN-US>Different variables can be combined using
the comparisons: &gt;=, &lt;=, !=, &lt;&gt;, ==, &gt;, &lt;; and using logical
operators “and” (&amp;), “or” (||), and “not” (!). </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<span lang=EN-US style='font-size:11.0pt;line-height:107%;font-family:"Calibri",sans-serif'><br
clear=all style='page-break-before:always'>
</span>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<span lang=EN-US style='font-size:11.0pt;line-height:107%;font-family:"Calibri",sans-serif'><br

</span>

<p class=MsoNormal align=left style='text-align:left'><b><span lang=EN-US
style='font-size:26.0pt;line-height:107%;font-family:"Calibri Light",sans-serif;
color:#BF8F00'>&nbsp;</span></b></p>

<div style='border:none;border-top:solid windowtext 1.0pt;padding:1.0pt 0cm 0cm 0cm'>

<h1><a name="_Adaptors"></a><a name="_Input_Adaptor"></a><span lang=EN-US>Input
Adaptor</span></h1>

</div>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>The <i>iSanXoT</i> <i>Input Adaptor</i>
menu offers users the possibility to either provide their own <i>Identification/Quantification
file</i>, which contains the identification and quantification data, or have the
<i>Input Adaptor</i> prepare this file from the results obtained using any of
the mainstream proteomics pipelines. Please indicate in the <i>Project folder</i>
field the path to the folder where <i>iSanXoT</i> output files will be stored,
then choose one of two options (</span><span lang=EN-US><b>Figure 35</b></span><span
lang=EN-US>):   </span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=485 height=418 id="Group 9"
src="User_Guide_files/image050.png"></span></p>

<p class=MsoCaption><a name="_Ref103468260"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>35</span></b><b><span lang=EN-US>. Main view of the </span></b><b><span
lang=EN-US style='font-style:normal'>Input Adaptor</span><span lang=EN-US> menu.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<h3><a name="_Main_Inputs"></a><a name="_Main_Input"></a><span lang=EN-US
style='font-family:"Calibri",sans-serif'>User-provided
Identification/Quantification file </span></h3>

<p class=MsoNormal><span lang=EN-US>Choose this option if you already have an
Identification/Quantification file that meets the following conditions (</span><span lang=EN-US><b>Figure 36</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The contents are alphanumeric tab-separated
items arranged in rows and columns.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>An “Experiment” column is included providing
items with an experiment name.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>There are at least two columns displaying numeric
intensity values to be integrated.</span></p>

<p class=MsoListParagraphCxSpLast style='text-indent:-18.0pt'><span lang=EN-US
style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>Every data row is unambiguously identified by
means an alphanumeric identifier.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=549 height=90 id="Picture 74"
src="User_Guide_files/image051.png"></span></p>

<p class=MsoCaption><a name="_Ref103468273"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>36</span></b><b><span lang=EN-US>. The </span></b><b><span
lang=EN-US style='font-style:normal'>User-provided
Identification/Quantification file</span><span lang=EN-US> option.</span></b></p>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US>&nbsp;</span></p>

<h3><span lang=EN-US>Prepare Identification/Quantification file from proteomics
pipelines </span></h3>

<p class=MsoNormal><span lang=EN-US>This option prepares the Identification/Quantification
file required by <i>iSanXoT</i> based on the output from any proteomics
pipeline (so far it has been tested with <i>Trans-Proteomic Pipeline</i>, <i>FragPipe</i>,
<i>MaxQuant</i>, and <i>Proteome Discoverer</i>) provided that quantitative
values (e.g. intensities) are given for the items to be integrated.</span></p>

<p class=MsoNormal><span lang=EN-US>First, click the <i>Choose folder + Add
annots</i> button to indicate the folder that contains the results (</span><span lang=EN-US><b>Figure 37</b></span><span lang=EN-US>).</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=581 height=175 id="Picture 1"
src="User_Guide_files/image052.png"></span></p>

<p class=MsoCaption><a name="_Ref103468288"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>37</span></b><b><span lang=EN-US>. Preparing the
Identification/Quantification file from proteomics pipelines.</span></b></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>Then a three-panel window will pop-up (</span><span lang=EN-US><b>Figure 38</b></span><span lang=EN-US>):</span></p>

<p class=MsoListParagraphCxSpFirst style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The top panel lists the files included in the
folder indicated by the user. Here you can select one or more result files to
be considered by the <i>Input Adaptor</i> for preparing the  Identification/Quantification
file. Please bear in mind that the result files selected must have the same
column headers.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The middle panel is used to set the distribution
of data items across experiments according to result filenames.</span></p>

<p class=MsoListParagraphCxSpMiddle style='text-indent:-18.0pt'><span
lang=EN-US style='font-family:Symbol'>·<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span lang=EN-US>The bottom panel allows to create identifiers by
concatenating result file headers. It is composed of two interfaces:</span></p>

<p class=MsoListParagraphCxSpMiddle style='margin-left:72.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span lang=EN-US>The headers found on the result files are listed
on the left. Header names will be added to the interface on the right as they
are selected.</span></p>

<p class=MsoListParagraphCxSpLast style='margin-left:72.0pt;text-indent:-18.0pt'><span
lang=EN-US style='font-family:"Courier New"'>o<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
</span></span><span lang=EN-US>The interface on the right displays the header
names selected to generate the identifier as well as an identifier name that
must be provided by the user.</span></p>

<p class=MsoNormal style='margin-left:35.4pt'><span lang=EN-US>Please note that
the alphanumeric text that unambiguously identifies the items to be integrated
is the only identifier that must be necessarily included in the Identification/Quantification
file.</span></p>

<p class=MsoNormal align=center style='text-align:center;page-break-after:avoid'><span
lang=EN-US><img border=0 width=579 height=523 id="Picture 11"
src="User_Guide_files/image053.png"></span></p>

<p class=MsoCaption><a name="_Ref103468299"><b><span lang=EN-US>Figure </span></b></a><b><span lang=EN-US>38</span></b><b><span lang=EN-US>. Adapting proteomics pipeline
results.</span></b><span lang=EN-US> The top panel shows output files from </span><span
lang=EN-US style='font-style:normal'>FragPipe</span><span lang=EN-US>. On the
middle panel, the </span><span lang=EN-US style='font-style:normal'>psm.tsv</span><span
lang=EN-US> file containing identification/quantification data for one
experiment (</span><span lang=EN-US style='font-style:normal'>Jurkat</span><span
lang=EN-US>) has been selected (quantitative data were provided by the </span><span
lang=EN-US style='font-style:normal'>TMT-Integrator</span><span lang=EN-US>
module included in </span><span lang=EN-US style='font-style:normal'>FragPipe</span><span
lang=EN-US>). The bottom panel is used to create identifiers by concatenating
result file headers. In this case, unambiguous scan identification is achieved
by concatenating </span><span lang=EN-US style='font-style:normal'>Spectrum
File</span><span lang=EN-US> and </span><span lang=EN-US style='font-style:
normal'>Charge</span><span lang=EN-US> items, whereas the </span><span
lang=EN-US style='font-style:normal'>Identification/Quantification</span><span
lang=EN-US> file will incorporate an additional </span><span lang=EN-US
style='font-style:normal'>PepID</span><span lang=EN-US> column displaying the
data items included in the </span><span lang=EN-US style='font-style:normal'>Modified
Peptide</span><span lang=EN-US> column from the </span><span lang=EN-US
style='font-style:normal'>psm.tsv</span><span lang=EN-US> file.</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
