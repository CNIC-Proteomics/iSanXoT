# COMMAND TEMPLATE 
# Description: 
- name: LEVEL_CREATOR
  description: Calculate the log2-ratios and get the level
  cmds:
    - name: LEVEL_CREATOR
      unique_exec: true
      force: 0
      rule_outfiles: multiple
      rules:
        # Rule: ratios and creates level ---
        - name: level_creator
          infiles:
            -i: __EXPDIR__/ID-q.tsv
            -t: __TTABLEFILE_LEVEL_CREATOR__
          outfiles:
            -x: __NAMDIR__/__WF_OUTPUT__/__WF_LEVEL__.tsv
          parameters:
            outdir:
              -o: __NAMDIR__
          more_params: ''
          cline: '"__ISANXOT_PYTHON_EXEC__"  __ISANXOT_PYTHON_PARAMS__  "__ISANXOT_SRC_HOME__/cmds/createLevels.py" -w __NCPU__ __WF_VERBOSE__ '
