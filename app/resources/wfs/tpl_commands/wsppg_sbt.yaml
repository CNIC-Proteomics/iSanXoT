          more_params: ''
          cline: '"__ISANXOT_PYTHON_EXEC__"  __ISANXOT_PYTHON_PARAMS__  "__ISANXOT_SRC_HOME__/SanXoT/sanxot.py" -g -f '

        # Rule: protein2gene ---
        # ! outliers. Var = 0. FDR = 0
