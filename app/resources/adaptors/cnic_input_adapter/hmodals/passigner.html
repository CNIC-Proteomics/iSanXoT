<template class="task-template">
  <div class="modal fade" id="hmodal" tabindex="-1" role="dialog" aria-labelledby="hmodalTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hmodalTitle">Calculate the most probable protein assigned to each PSM</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>
            </button>
          </div>
          <div class="modal-body">
            <p>The ProteinAssigner is a module within this adaptor that calculates the most probable protein for each PSM.</p>
            <h5>Simple parameters</h5>
            <p>The parameters/columns of this module are:</p>
            <ul>
              <li>Forced execution: checkbox that determines to force the execution or not.</li>
              <li>Peptide column header: The name of column that contains peptide sequence.</li>
              <li>Protein column header: The name of column that saves the list of all proteins with redundancy. By default, the proteins are separated by semicolon (;).</li>
              <li>Output Protein column header: The column name where the most probable protein will be saved.</li>
            </ul>            
            <h5>Advanced parameters</h5>
            <p>This module accepts advanced parameters:</p>
            <ul>
              <li>Protein separator: the character that separates the proteins that are redundant. By default, is the semicolon (;).</li>
              <li>Prot. Description column header: The Proteome Discover retrieves a column with the protein descriptions. Providing the description column header, we can obtain the description of the most probable protein.</li>
              <li>Output Prot. Desc. Column header: The column name where the description of the most probable protein will be saved.</li>
            </ul>
            <p>
              For more detail, read the "Calculate the most probable protein assigned to each PSM" section from: <a href="#" onclick="mainWindow.webContents.send('openHelper', '_Inputs_from_PD')">Adaptors > Inputs from Proteome Discoverer</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </template>
