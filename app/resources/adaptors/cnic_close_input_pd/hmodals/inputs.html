      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hmodalTitle">Provide input files from Proteome Discoverer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>

        <div class="modal-body">
          <p>This adaptor allows you to transform the output of Proteome Discoverer (PD) into an Identification-Quantification file appropriate for iSanXoT workflows. iSanXoT has been tested for the outputs of PD 2.5.</p>
          <p>The adaptor uses the following fields:</p>
          <ul>
          <li>Output folder: describes the path to the folder where iSanXoT output files will be stored.</li>
          <li>Default Input folder: specifies the location of the files containing PSM identification and quantification data (the PSMs.txt files).</li>
          <li>Input files: indicates which of the PSM.txt files stored in the input folder must be considered by iSanXoT. PSMs.txt file names are listed under Infile, while their experiment allocation is indicated in Experiment.</li>
          </ul>
          <p>The following figure displays six PSMs.txt files originate from the same experiment (termed “Jurkat”), but larger projects may encompass several experiments (e.g. “TMT1”, “TMT2” and “TMT3”; or “Exp1”, “Exp2” and “Exp3”).</p>
          <p>
            For more detail, read the Help section: <a href="#" onclick="mainWindow.webContents.send('openHelper', '_Inputs_from_PD')">Adaptors > Inputs from Proteome Discoverer</a>
          </p>
        </div>
      </div>
    </div>
  </div>
