<template class="task-template">
<div class="modal fade" id="hmodal" tabindex="-1" role="dialog" aria-labelledby="hmodalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hmodalTitle">Provide input files from MSFragger</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <svg class="bi" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#x" /></svg>
          </button>
        </div>
        <div class="modal-body">
          <p>This adaptor allows you to transform the output of MSFragger [4] into an Identification-Quantification file appropriate for iSanXoT workflows. iSanXoT has been tested for the outputs of MSFragger version 3.1.1 (with FragPipe version 14.0).</p>
          <p>The adaptor uses the following fields:</p>
          <ul>
          <li>Output folder: describes the path to the folder where iSanXoT output files will be stored.</li>
          <li>Default Input folder: specifies the location of the files containing results files.</li>
          <li>Input files: indicates which of the text plain files stored in the input folder must be considered by iSanXoT. The file names are listed under Identification file column, while their experiment is indicated in Experiment column.</li>
          </ul>
          <p>So far, the MSFragger version used did not contain the quantification values. Thus, this adaptor allows you to extract the quantification values from the “mzML” files and then, pair them with the identifications. For that, the “Input files” table has the “advanced options”:</p>
          <ul>
          <li>Quantification file (in mzML format): indicating the mzML names if the files are located in the “Default Input folder”, or giving the absolute path of mzML files.</li>
          <li>Quan method: table files that describes the ion isotopic.</li>
          </ul>
          <p>
            For more detail, read the Help section: <a href="#" onclick="mainWindow.webContents.send('openHelper', '_Inputs_from_MSFragger')">Adaptors > Inputs from MSFragger</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
