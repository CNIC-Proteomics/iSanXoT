<template class="task-template" id="executor">
  <div class="form-group row">
    <div class="form-group row col-md-5">
      <label for="fdr" class="col-form-label">Number of processors</label>
      <input type="number" id="nthreads" min="1" max="20" value="4" data-bind="value:replyNumber">
      <button type="button" class="btn btn-primary" id="start">Start</button>
    </div>
  </div>
</template>
