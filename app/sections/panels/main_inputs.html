<template class="task-template" id="panel-main_inputs">
<div id="panel-advance">
  <div class="helpadv" onclick="ehandler.openHelpModal(this)">
    <svg class="bi text-info" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#info-square-fill" /></svg>
  </div>
  <div class="help_modal"></div>
</div>

<div id="panel-main_inputs">
  <div class="form-group">
    <h6 for="select-indir">Input folder</h6>  
    <div class="input-group col-sm">
      <input type="text" class="form-control" placeholder="" id="indir">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary btn-sm select-indir" type="button">Choose folder</button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <h6 for="select-outdir">Output folder</h6>
    <div class="input-group col-sm">
      <input type="text" class="form-control" placeholder="" id="outdir">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary btn-sm select-outdir" type="button">Choose folder</button>
      </div>
    </div>
  </div>

  <h6>Add input files</h6>

</div>
</template>
