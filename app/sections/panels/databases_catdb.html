<template class="task-template" id="panel-databases-catdb">
<div id="panel-advance">
  <div class="helpadv" onclick="ehandler.openHelpModal(this)">
    <svg class="bi text-info" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#info-square-fill" /></svg>
  </div>
  <div class="help_modal"></div>
</div>

<div id="panel-databases-catdb">

  <div class="form-group">
    <h6>First, select the UniProt version of category database</h6>
    <div class="input-group col-sm databases" id="__MAIN_INPUTS_DBID__">
      <select class="custom-select"></select>
    </div>
  </div>

  <div class="form-group">
    <h6>Then, select the species</h6>
    <div class="input-group col-sm-6 databases" id="__MAIN_INPUTS_SPECIES__">
      <select class="selectpicker form-control" multiple data-style="btn-selectpicker" data-actions-box="true" title="Choose one or more of the following..."></select>    
    </div>
  </div>

  <div class="form-group">
    <h6>Show/Hide relationship tables</h6>
    <input class="toggleadv" type="checkbox" data-toggle="toggle" data-on="Show" data-off="Hide" data-onstyle="light" data-offstyle="dark" data-width="50px" data-height="30px" data-size="sm" onchange="ehandler.toggleTaskTable_CatDB(this)" checked>
  </div>
</div>

</template>
