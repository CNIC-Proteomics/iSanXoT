<template class="task-template" id="panel-databases-catfile">

<div id="panel-advance">
  <div class="helpadv" onclick="ehandler.openHelpModal(this)">
    <svg class="bi text-info" width="30" height="30" fill="currentColor"><use xlink:href="assets/icons/bootstrap-icons-1.3.0/bootstrap-icons.svg#info-square-fill" /></svg>
  </div>
  <div class="help_modal"></div>
</div>
  
<div id="panel-databases-catfile">

  <div class="form-group">
    <h6>Provide your protein sequence file in FASTA format</h6>
    <div class="form-group row">
      <div class="form-group row col-sm">
        <div class="input-group databases" id="__MAIN_INPUTS_SEQFILE__">
          <input type="text" class="form-control" value="">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-sm" type="button">Select file</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <h6>Provide your protein-category relation file</h6>
    <div class="form-group row">
      <div class="form-group row col-sm">
        <div class="input-group databases" id="__MAIN_INPUTS_CATFILE__">
          <input type="text" class="form-control" value="">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-sm" type="button">Select file</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <h6>Show/Hide relationship tables</h6>
    <input class="toggleadv" type="checkbox" data-toggle="toggle" data-on="Show" data-off="Hide" data-onstyle="light" data-offstyle="dark" data-width="50px" data-height="30px" data-size="sm" onchange="ehandler.toggleTaskTable_CatFile(this)" checked>
  </div>
</div>

</template>
