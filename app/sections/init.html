<template class="task-template" id="init">
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="heading1" data-toggle="collapse" data-target="#collapse1" aria-expanded="false" aria-controls="collapse1">Basic Workflow</div>    
      <div id="collapse1" class="collapse" aria-labelledby="heading1" data-parent="#accordion">
        <div class="card-body">
          <p><i>Basic Workflow</i> is a general-purpose approach to the statistical analysis of multiplexed, high-throughput proteomics experiments.
            This workflow includes validation of peptide-spectrum matches (PSMs) through pRatio, calculation of isotope channel ratios and statistical assessment of alterations to peptide, 
            protein and functional category abundance based on the weighted spectrum, peptide and protein (WSPP) model and the systems biology triangle (SBT) approach.</p>
            <div class="text-right">
              <a href="wf.html?wfid=basic" class="btn btn-primary active" role="button" aria-pressed="true">Go to workflow</a>
            </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="heading2" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">PTM workflow</div>
      <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordion">
        <div class="card-body">
          <p><i>The PTM Workflow</i> is intended for the statistical analysis of multiplexed, high-throughput proteomics experiments where one or more post-translational modifications (PTMs) are to be considered.
            As is the case for the Basic Workflow, the PTM workflow includes validation of peptide-spectrum matches (PSMs) through pRatio, 
            calculation of isotope channel ratios and statistical assessment of alterations to peptide, protein and functional category abundance based on the weighted spectrum, peptide and protein (WSPP) model 
            and the systems biology triangle (SBT) approach.</p>
          <div class="text-right">
            <a href="wf.html?wfid=ptm" class="btn btn-primary active" role="button" aria-pressed="true">Go to workflow</a>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="heading3" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">LabelFree Workflow</div>
      <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#accordion">
        <div class="card-body">
          <p><i>The Label-Free Workflow</i> is intended for the statistical analysis of label-free, high-throughput proteomics experiments.
            This workflow includes validation of peptide-spectrum matches (PSMs) through pRatio and statistical assessment of alterations to peptide, 
            protein and functional category abundance based on the weighted spectrum, peptide and protein (WSPP) model and the systems biology triangle (SBT) approach.</p>        
          <div class="text-right">
            <a href="wf.html?wfid=lblfree" class="btn btn-primary active" role="button" aria-pressed="true">Go to workflow</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>
