<template class="task-template" id="params_pratio">
  <section class="tab-content">

    <div class="form-group row col-md-3">
      <label for="tagMass">Select the mass of tag's:</label>
      <select class="form-control" id="tagMass">
        <option value="229.162932">TMT6plex (229.162932)</option>
        <option value="144.102063">iTRAQ4plex (144.102063)</option>
        <option value="304.20536">iTRAQ8plex (304.20536)</option>
      </select>
    </div>

    <div class="form-group row col-md-3">
      <label for="deltaMassThreshold">Write the threshold of the Delta Mass:</label>
      <input type="number" class="form-control" id="deltaMassThreshold" step="1" value="15" data-bind="value:replyNumber">
    </div>

    <div class="form-group row col-md-3">
      <label for="deltaMassAreas">Select the Delta Mass Areas, number of jumps (1, 3 or 5):</label>
      <select class="form-control" id="deltaMassAreas">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5" selected>5</option>
      </select>
    </div>

    <div class="form-group row col-md-3">
      <label for="tagDecoy">Write the label which describe your decoy sequences:</label>
      <input type="text" class="form-control" id="tagDecoy" value="_INV_">
    </div>

    <h6 for="select-catfile">Choose a Modification file (by default, or your modification file)</h6>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="def-modfile" value="" checked/>
      <label class="custom-control-label" for="def-modfile">Default modification file</label>
    </div>    
    <div class="form-inline row col">      
      <div class="input-group col">
        <input type="text" class="form-control" placeholder="Select your modification file" id="modfile" value="" disabled/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="select-modfile" disabled>Choose a file</button>
          </div>
      </div>
    </div>
  


    
  </section>
</template>
