<template class="task-template" id="params-pratio">
  <section class="tab-content">

    <div class="form-group row col-md-4" name="experiments">
      <label for="experiments">Experiments</label>
      <input class="form-control" type="text" id="experiments" value="">
    </div>

    <div class="form-group row col-md-4">
      <label for="deltaMassThreshold">Write the threshold of the Delta Mass:</label>
      <input type="number" class="form-control" id="deltaMassThreshold" value="15" step="1" min="0" data-bind="value:replyNumber">
    </div>

    <div class="form-group row col-md-4">
      <label for="deltaMassAreas">Select the Delta Mass Areas, number of jumps (1, 3 or 5):</label>
      <select class="form-control" id="deltaMassAreas">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5" selected>5</option>
      </select>
    </div>

    <div class="form-group row col-md-4">
      <label for="deltaMassThreshold">Filter of FDR:</label>
      <input type="number" class="form-control" id="filterFDR" value="0.01" step="0.01" min="0" data-bind="value:replyNumber">
    </div>

    <div class="form-group row col-md-4">
      <label for="deltaMassAreas">Calculate FDR from 'XCorr' or 'cXCorr':</label>
      <select class="form-control" id="typeXCorr">
        <option value="XCorr">XCorr</option>
        <option value="cXCorr">cXCorr</option>
      </select>
    </div>

    <div class="form-group row col-md-4">
      <label for="tagDecoy">Write the label which describe your decoy sequences:</label>
      <input type="text" class="form-control" id="tagDecoy" value="_INV_">
    </div>
   
  </section>
</template>
